l_french:
 kharis_hellenism_zeus:0 "Adepte de Zeus"
 kharis_hellenism_zeus_desc:0 "Ce personnage est dévoué à Zeus, le roi des dieux. "
 kharis_hellenism_hera:0 "Adepte d'Héra"
 kharis_hellenism_hera_desc:0 "Ce personnage est dévoué à Héra, l'auguste reine du ciel, qui préside la famille."
 kharis_hellenism_athena:0 "Adepte d'Athéna"
 kharis_hellenism_athena_desc:0 "Ce personnage est consacré à Athéna, la déesse de la sagesse, de l'apprentissage et de l'artisanat."
 kharis_hellenism_ares:0 "Adepte d'Arès"
 kharis_hellenism_ares_desc:0 "Ce personnage est dédié à Ares, le dieu de la guerre et de la rage."
 kharis_hellenism_demeter:0 "Adepte de Déméter"
 kharis_hellenism_demeter_desc:0 "Ce personnage est dévoué à Déméter, la déesse de la fertilité et des moissons."
 kharis_hellenism_posidion:0 "Adepte de Poséidon"
 kharis_hellenism_posidion_desc:0 "Ce personnage est dévoué à Poséidon, le dieu de la mer."
 kharis_hellenism_dionysos:0 "Adepte de Dionysos"
 kharis_hellenism_dionysos_desc:0 "Ce personnage est consacré à Dionysos, le dieu du théâtre et du vin."
 kharis_hellenism_hephestios:0 "Adepte d'Héphaïstos"
 kharis_hellenism_hephestios_desc:0 "Ce personnage est dévoué à Héphaïstos, le dieu boiteux de la forge, de l'artisanat et du feu."
 kharis_hellenism_hermes:0 "Adepte d'Hermès"
 kharis_hellenism_hermes_desc:0 "Ce personnage est dédié à Hermès, le dieu rusé du commerce, des voyageurs et de la diplomatie."
 kharis_hellenism_apollon:0 "Adepte d'Apollon"
 kharis_hellenism_apollon_desc:0 "Ce personnage est dévoué à Apollon, le dieu de la poésie, de la prophétie et de la guérison."
 kharis_hellenism_aphroditite:0 "Adepte d'Aphrodite"
 kharis_hellenism_aphroditite_desc:0 "Ce personnage est dédié à Aphrodite, la déesse de l'amour et de la romance."
 kharis_hellenism_artemis:0 "Adepte d'Artémis"
 kharis_hellenism_artemis_desc:0 "Ce personnage est dédié à Artémis, déesse de la nature sauvage, des femmes et de la chasse."
 kharis_hellenism_herakles:0 "Adepte d'Héraclès"
 kharis_hellenism_herakles_desc:0 "Ce personnage est consacré à Héraclès, le grand héros qui protège l'humanité."
 kharis_hellenism_asklepios:0 "Adepte d'Asclépios"
 kharis_hellenism_asklepios_desc:0 "Ce personnage est dévoué à Asclépios, le médecin des dieux."
