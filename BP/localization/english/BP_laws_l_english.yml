 ### Succession Laws
 imperial_elective_succession_law:0 "Imperial Elective"
 imperial_elective_succession_law_effects:1 "The Emperor is elected by acclamation of the Senate, the Army, and the People. Electors consist of de facto vassals, and valid candiates include the legitmate children fo the rulers along with major de facto vassal of the Empire."
 eranshar_elective_succession_law:0 "Iranian Succession"
 eranshar_elective_succession_law_effects:1 "The Sassanid Empire, like the Parthian Empire and Arhaemenid Empire before it, had a succession system that passed the title within the same dynasty. While often father to son, succession also passed brother to brother, uncle to nephew, and even cousin to cousin. The military and the aristocracy played a major role in determining the next Shahanshah."