l_english:
 #CBs
 game_concept_migration_war: "Migration War"
 game_concept_migration_war_desc: "A Migration War is a powerful group of [casus_belli|E] that allows a character with one of these features:\n$EFFECT_LIST_BULLET$A $tengrism_religion$ Religion \n$EFFECT_LIST_BULLET$A $slavic_religion$ Religion \n$EFFECT_LIST_BULLET$A $germanic_religion$ Religion \n$EFFECT_LIST_BULLET$An $heritage_east_iranian$ [culture|E] descended from the #V Sarmatians#!\n\n to launch a war to move their peoples to new lands before AD 800.\n\nThe $game_concept_migration_war$ has two variants: $game_concept_major_migration_war$ and $game_concept_minor_migration_war$."
 game_concept_major_migration_war: "Major Migration War"
 game_concept_major_migration_war_desc: "A Major Migration War represents a large scale movement of tribal peoples into lands owned by more advanced governments, such as the migration of the Vandals from Germany to Africa. This [casus_belli|E] provides additional levies upon war declaration and vassals have the option of joining the migration.\n\n#bold Target:#! Adjacent [duchy|E] or [kingdom|E].\n\n#bold Victory Effects:#!\n$EFFECT_LIST_BULLET$ Seizes all titles in target\n$EFFECT_LIST_BULLET$ Potentially convert low-development counties to your [culture|E] and [faith|E]\n$EFFECT_LIST_BULLET$ Temporarily improves [promote_culture|E] and [convert_county|E] tasks, even if the ruler's faith is unreformed."
 game_concept_minor_migration_war: "Minor Migration War"
 game_concept_minor_migration_war_desc: "A Minor Migration War represents smaller movement of people, namely the tribal aristocracy to new lands. It provides no additional levy spawns (unlike $game_concept_major_migration_war$) but can be declared regardless of whether or not the leader is indepdentent.\n\n#bold Target:#! Adjacent [duchy|E] or [kingdom|E].\n\n#bold Victory Effects:#!\n$EFFECT_LIST_BULLET$ Seizes all titles in target\n$EFFECT_LIST_BULLET$ Upgrades government to $high_tribal_government$ if target had an advanced government type\n$EFFECT_LIST_BULLET$ Temporarily prevents [promote_culture|E] and [convert_county|E] tasks."
 game_concept_imperial_reconquest_war: "Imperial Reconquest War"
 game_concept_imperial_reconquest_war_desc: "An Imperial Reconquest War is a powerful [casus_belli|E] that allows holders of the Byzantine, West Roman, or Roman Empire (and whose [culture|E] has either a $heritage_greco_latin_name$ or $heritage_byzantine_name$ [heritage|E]) to reconquer territory formerly held by the Roman Empire.\n\n#bold Target:#! [kingdom|E]-tier titles historically held by either the Western,  Eastern, or united Roman Empire (depending on which title is held by the ruler).\n\n#bold Victory Effects:#!\n$EFFECT_LIST_BULLET$ Vassalizes all non-independent rulers whose capitals are in the target [kingdom|E] and seizes all other titles in target"
 #New Contracts
 game_concept_foederati:0 "Foederati"
 game_concept_foederatus:0 "Foederatus"
 game_concept_foederati_desc:0 "A special vassal contract negotiated between tribal rulers and rulers with the [innovation|E] $innovation_foederati$.\n\n#bold Leige Effects#! \n$EFFECT_LIST_BULLET$ #P +50%#! more vassal [levies|E] to the liege\n$EFFECT_LIST_BULLET$ Vassal cannot be on the [council|E] and will never expect to be on the [council|E].\n\n#bold Vassal Effects#! \n$EFFECT_LIST_BULLET$ Liege cannot [demand_conversion|E] of the vassal and vassal's [counties|E] cannot be targets of [convert_county|E] task\n$EFFECT_LIST_BULLET$ Vassal titles cannot be [revoked|E]\n$EFFECT_LIST_BULLET$ Vassal's vassals cannot be [retracted|E]\n$EFFECT_LIST_BULLET$ #P +25%#! more [levies|E] for the vassal\n$EFFECT_LIST_BULLET$ #P 10%#! [county_development_growth|E], #P 10%#! levy reinforcement rate."
 game_concept_tributaries:0 "Tributaries"
 game_concept_tributary:0 "Tributary"
 game_concept_tributaries_desc:0 "A special vassal contract in which the vassal provides additional [taxes|E] and no [levies|E] to the liege.\n\n#bold Leige Effects#! \n$EFFECT_LIST_BULLET$ #P +50%#! more vassal [taxes|E] to the liege\n$EFFECT_LIST_BULLET$ #N -100%#! more vassal [levies|E] to the liege\n$EFFECT_LIST_BULLET$ Vassal cannot be on the [council|E] and will never expect to be on the [council|E].\n\n#bold Vassal Effects#! \n$EFFECT_LIST_BULLET$ Liege cannot [demand_conversion|E] of the vassal and vassal's [counties|E] cannot be targets of [convert_county|E] task\n$EFFECT_LIST_BULLET$ Vassal titles cannot be [revoked|E]\n$EFFECT_LIST_BULLET$ Vassal's vassals cannot be [retracted|E]\n$EFFECT_LIST_BULLET$ Vassal #bold will#! break free upon liege's death."
 game_concept_tributary_states:0 "Tributary States"
 game_concept_tributary_state:0 "Tribuary State"
 game_concept_tributary_states_desc:0 "A special vassal contract in which the vassal provides additional [taxes|E] to the liege.\n\n#bold Leige Effects#! \n$EFFECT_LIST_BULLET$ #P +50%#! more vassal [taxes|E] to the liege\n$EFFECT_LIST_BULLET$ Vassal cannot be on the [council|E] and will never expect to be on the [council|E].\n\n#bold Vassal Effects#! \n$EFFECT_LIST_BULLET$ Liege cannot [demand_conversion|E] of the vassal and vassal's [counties|E] cannot be targets of [convert_county|E] task\n$EFFECT_LIST_BULLET$ Vassal titles cannot be [revoked|E]\n$EFFECT_LIST_BULLET$ Vassal's vassals cannot be [retracted|E]\n$EFFECT_LIST_BULLET$ Vassal #bold will not#! break free upon liege's death."
 #Other Concepts
 game_concept_bp_roman_empire_restoration: "Roman Imperial Restoration"
 game_concept_bp_roman_empire_restoration_desc: "Cultures with the #V $tradition_roman_succession_name$#!, #V $tradition_latin_succession_name$#!, or #V $tradition_byzantine_succession_name$#! [culture_traditions|E] have the ability to reform the Eastern and Western Roman Empires via the following decisions:\n\n$EFFECT_LIST_BULLET$#V $ask_for_wre$#!\n$EFFECT_LIST_BULLET$#V $restore_western_roman_empire$#!\n\nThey may also use the decision #V $sole_roman_empire$#! to assert a claim on the entire territory of the former Roman Empire (and thus launch Wars to reconquer the Empire), as well as use the #V $establish_senate$#! decision to reestablish the Roman Senate."
 game_concept_bp_bureaucrat_free_revocation: "Bureaucratic Free Revocation"
 game_concept_bp_tyranny_free_revocation: "Revocation without Tyranny"
 game_concept_bp_bureaucrat_free_revocation_desc: "Bureaucratic and gubernatorial governments may [revoke|E] titles without [tyranny|E] under the following conditions #EMP in addition to#! Vanilla reasons:\n\n$EFFECT_LIST_BULLET$[kingdom|E] are always freely revokable\n$EFFECT_LIST_BULLET$[duchies|E] can be revoked if they are #EMP not#! titular nor contain the vassal's capital\n$EFFECT_LIST_BULLET$[counties|E] can be revoked if they are not in the same [de_jure|E] [duchy|E] as the vassal's capital [county|E]"
 game_concept_bp_religion_changes:0 "Religion Changes"
 game_concept_bp_religion_changes_desc:0 "$EFFECT_LIST_BULLET$ Must have $culture_era_late_antiquity$ [innovation|E] $innovation_state_religion$ to [reform|E] [faiths|E] and [demand_conversion|E] of [vassals|E] and [courtiers|E]\n$EFFECT_LIST_BULLET$ Religious conversion rate is reduced and new [innovations|E] in $culture_era_late_antiquity$ [era|E], $culture_era_early_migration$ Era, and $culture_era_late_migration$ Era to achieve default CK3 conversion rate."
 game_concept_bp_christian_doctrine: "Christian Doctrine"
 game_concept_bp_christian_doctrines: "Christian Doctrines"
 game_concept_bp_christian_doctrines_desc: "Christian Doctrines are a special sub-category of religious doctrines for Christian [faiths|E] that provide greater detail as to the faith's stances on various religious issues specific to Christians.\n\nNote that to use the Rite tenet during religion creation requires that you do #S not#! change your Christian Doctrines."
 game_concept_bp_faith_culture: "Faith Culture"
 game_concept_bp_faith_culture_possessive: "Faith Culture's"
 game_concept_bp_faith_culture_desc: "Faiths with the $tenet_autocephaly_name$ or $tenet_ethnic_religion_name$ [core_tenets|E] are associated with a specific culture, which can be seen in #P Green#! when highlighting the tenet in that faith's faith view.\n\nCertain bonuses and maluses are applied depending on if the target:\n$EFFECT_LIST_BULLET$ is the #V [bp_faith_culture]#!\n$EFFECT_LIST_BULLET$ is a [bp_faith_child_culture|E]\n$EFFECT_LIST_BULLET$ is a culture of the same [heritage|E]\n$EFFECT_LIST_BULLET$ is of a different [heritage|E]."
 game_concept_bp_urbanization_innovations: "Urbanization Innovations"
 game_concept_bp_urbanization_innovations_desc: "Any one of the following [innovations|E] may build the first level of holding in the $culture_era_late_antiquity$ and the second level of holding in the $culture_era_early_migration$ [era|E]:\n$EFFECT_LIST_BULLET$#V $innovation_roman_concrete$#!\n$EFFECT_LIST_BULLET$#V $innovation_persian_urbanization$#!\n$EFFECT_LIST_BULLET$#V $innovation_indian_urbanization$#!\n$EFFECT_LIST_BULLET$#V $innovation_chinese_urbanization$#!\n\nAny one of the following [innovations|E] may build the first level of holding in the $culture_era_late_antiquity$ [era|E] and the second level of holding in the $culture_era_late_migration$ [era|E]:\n$EFFECT_LIST_BULLET$#V $innovation_ancient_urbanites$#!"
 game_concept_bp_autocephalous_church: "Autocephalous Church"
 game_concept_bp_autocephalous_churches: "Autocephalous Church"
 game_concept_bp_autocephalous_church_desc: "An #italic Autocephalous Church#! in Christianity is a hierarchical Church whose head bishop does not report to any higher-ranking bishop.\n\nIn game terms, it refers to a church which maintains a union its mother church (keeping its [bp_creed|E] and same [bp_christian_doctrines|E]), but has its own [head_of_faith|E].\nAutocephalous Churches are closely tied to specific [bp_faith_culture|E] and an autocephalous church has various bonuses and maluses when interacting with other cultures.\n\nCertain [core_tenets|E], such as $tenet_apostolic_succession_name$ and $tenet_autocephaly_name$, enable faiths with the $tenet_rite_name$ [core_tenet|E] to become autocephalous."
 
 #Unshown Encyclopedia Entries
 game_concept_bp_ecumenical: "Ecumenical"
 game_concept_bp_ecumenical_desc: "Any main group or special group doctrine that overrides hostility."
 game_concept_organized_government: "Organized"
 game_concept_organized_government_desc: "An organized government is a playable government that is not a [tribal|E] or [nomad_government|E]"
 game_concept_bp_creed: "Creed"
 game_concept_bp_creeds: "Creeds"
 game_concept_bp_creed_desc: "Any one of the Christian [bp_ecumenical|E] [doctrines|E]."
 game_concept_bp_greco_latin_late_antiquity_civic_innovations: "Greco-Latin $culture_era_late_antiquity$ Era Civic Innovations"
 game_concept_bp_greco_latin_late_antiquity_civic_innovations_desc: "$EFFECT_LIST_BULLET$$innovation_roman_administration$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_roman_concrete$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_foederati$ [innovation|E]"
 game_concept_bp_greco_latin_early_migration_civic_innovations: "Greco-Latin $culture_era_early_migration$ Era Innovations"
 game_concept_bp_greco_latin_early_migration_civic_innovations_desc: "$EFFECT_LIST_BULLET$$innovation_legal_codex$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_exarchate$ [innovation|E]"
 game_concept_bp_greco_latin_late_migration_civic_innovations: "Greco-Latin $culture_era_late_migration$ Era Innovations"
 game_concept_bp_greco_latin_late_migration_civic_innovations_desc: "$EFFECT_LIST_BULLET$$innovation_civil_service_revitalization$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_themata$ [innovation|E]"
 game_concept_bp_latin_late_antiquity_military_innovations: "Latin $culture_era_late_antiquity$ Era Military Innovations"
 game_concept_bp_latin_late_antiquity_military_innovations_desc: "$EFFECT_LIST_BULLET$$innovation_scholae$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_ballista$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_legionnaires$ [innovation|E]"
 game_concept_bp_greek_late_antiquity_military_innovations: "Greek $culture_era_late_antiquity$ Era Military Innovations"
 game_concept_bp_greek_late_antiquity_military_innovations_desc: "$EFFECT_LIST_BULLET$$innovation_scholae$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_ballista$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_cataphracts$ [innovation|E]"
 game_concept_bp_chariot_races: "Chariot Races"
 game_concept_bp_chariot_races_desc: "#italic Chariot Races#! are a type of activity for cultures with certain traditions that have an [organized_government|El] government and are within diplomatic range of the #V $building_the_colosseum_02$#! or the #V $building_the_constantinople_forum_02$#!."
 game_concept_bp_faith_child_culture: "Child Faith Culture"
 game_concept_bp_faith_child_culture_desc: "A culture descended from a [bp_faith_culture|E] that shares the [bp_faith_culture_possessive|E] [heritage|E]"
 game_concept_bp_faith_unrelated_culture: "Unrelated Culture"
 game_concept_bp_faith_unrelated_culture_desc: "A culture that is neither the [bp_faith_culture|E] nor a [bp_faith_child_culture|E]"
 game_concept_bp_titular_cultural_title: "Titular Cultural Title"
 game_concept_bp_titular_cultural_title_desc: "Certain culturally important titles for cultures like the Visigoths and Ostrogoths start as unlanded.\n\nA character #EMP cannot#! make a de jure kingdom until their titular title is made [de_jure|E] if their primary title is a #bold $game_concept_bp_titular_cultural_title$#!"
 
 #Certain pairwise tradition blocks
 game_concept_bp_body_status_tradition: "Body Status Tradition"
 game_concept_bp_body_status_tradition_desc: "Any tradition with the parameter:\n\n$culture_parameter_physical_disfigurement_blocks_inheritance$\n\nIncludes the following [traditions|E]:\n$EFFECT_LIST_BULLET$#V $tradition_maurauders_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_unblemished_rulership_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_merciful_blindings_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_byzantine_succession_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_roman_succession_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_armenian_traditions_name$#!"
 game_concept_bp_cultural_combat_tradition: "Cultural Combat Tradition"
 game_concept_bp_cultural_combat_tradition_desc: "Any tradition that is tied to specific cultural combat styles.\n\nIncludes the following [traditions|E]:\n$EFFECT_LIST_BULLET$#V $tradition_gothic_warfare_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_vandalic_warfare_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_maurauders_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_western_roman_legacy_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_roman_legacy_name$#!"
 game_concept_bp_eunuch_status_tradition: "Eunuch Status Tradition"
 game_concept_bp_eunuch_status_tradition_desc: "Any tradition with the parameter:\n\n$culture_parameter_eunuch_trait_bonuses$\n\nIncludes the following [traditions|E]:\n$EFFECT_LIST_BULLET$#V $tradition_court_eunuchs_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_byzantine_succession_name$#!"
 game_concept_bp_monolithic_culture_tradition: "Monolithic Culture Tradition"
 game_concept_bp_monolithic_culture_tradition_desc: "Any tradition with the parameter:\n\n$culture_parameter_limitation_on_divergence_hybridization_culture_head$\n\nIncludes the following [traditions|E]:\n$EFFECT_LIST_BULLET$#V $tradition_persian_traditions_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_hebrew_traditions_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_levantine_traditions_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_egyptian_traditions_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_hellenizers_name$#!"
 game_concept_bp_heritage_culture_tradition: "Heritage Culture Tradition"
 game_concept_bp_heritage_culture_traditions: "Heritage Culture Traditions"
 game_concept_bp_heritage_culture_tradition_desc: "A #V #italic $game_concept_bp_heritage_culture_tradition$#!#! is a subset of cultural traditions that are deeply tied to a culture and are mutually exclusive with each other. As such, most #V $game_concept_bp_heritage_culture_tradition$#! require that hybrid cultures have a specific [heritage|E] during creation, and #V $game_concept_bp_heritage_culture_traditions$#! of the same category are mutually exclusive.\n\nIncludes the following [traditions|E]:\n$EFFECT_LIST_BULLET$#V $tradition_asturian_hierarchy_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_greek_succession_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_byzantine_succession_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_latin_succession_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_roman_succession_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_frankish_traditions_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_persian_traditions_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_armenian_traditions_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_hebrew_traditions_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_levantine_traditions_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_egyptian_traditions_name$#!"
 #Should Eventually Become Vanilla Entries
 #Taken from the CK3 wiki
 game_concept_faith_reformation: "Faith Reformation"
 game_concept_faith_reformation_desc: "Faiths that are #V $unreformed_faith_name$#! can be reformed by a ruler who controls at least 3 holy sites by spending a large amount of piety. Upon reformation, the new faith will keep the name of the old faith while the old faith will be renamed.\n\nWhen reforming their faith, AI rulers will never change tenets or doctrines except possibly for those regarding the head of faith. "
 game_concept_faith_creation: "Faith Creation"
 game_concept_faith_creation_desc: "A ruler who is at peace can create a new faith for a religion once per lifetime by spending a very large amount of piety. The farther the new faith's [core_tenets|E] will be from the character's original faith, the more piety it will cost to change it. Once a new faith is created, the ruler, their close family and their realm capital will instantly convert. Vassals may convert depending on their [opinion|E] and difference in learning. New faiths inherit the [holy_sites|E] of the original faith.\n\nA ruler who is a vassal cannot create a new faith unless their primary title rank is at least [duke|E].\n\nA new faith cannot have both its tenets and doctrines entirely identical to those of an existing faith."
 
 #High Tribals
 game_concept_high_tribal_government:0 "High Tribal Government"
 game_concept_high_tribal_short:0 "High Tribal"
 game_concept_high_tribal_noun:0 "High Tribalism"
 game_concept_high_tribal_government_desc:0 "$game_concept_high_tribal_noun$ represents the small-scale government of a post-tribal realm in which neither strong land-based nor tax-based governments have been established, where tribal loyalties of old still dominate government. This transition form of government is unable to control large swaths of land or many vassals."
 game_concept_high_tribal_organization:0 "High Tribal Organization"
 game_concept_high_tribal_organization_desc:0 "$game_concept_high_tribal_organization$ represents the degree of organization of the liege over his [vassals|E] and the state, shifting away from old tribal traditions in favor of a more powerful state.\n\nWhile it has many of the same features as [tribes|E], the [development_growth|E] in [high_tribal_government|E] counties depends upon the [high_tribal_organization|E]; at [high_tribal_organization_0|E], there is a #N 40%#! [development_growth|E] malus, with the malus decreasing with increasing levels of centralization.\n\nThere are four levels of $game_concept_tribal_authority$: [high_tribal_organization_0|E], [high_tribal_organization_1|E], [high_tribal_organization_2|E], and [high_tribal_organization_3|E]. Increasing $game_concept_tribal_authority$ costs an amount of [prestige|E] depending on the level and the ruler's [learning_skill|E].\n\n#weak Vassals dislike higher levels of $game_concept_high_tribal_organization$, and lowering it is the primary goal of any [liberty_faction|E]."
 game_concept_high_tribal_organization_0:0 "Disparate Tribes"
 game_concept_high_tribal_organization_0_desc:0 ""
 game_concept_high_tribal_organization_1:0 "Low Organization"
 game_concept_high_tribal_organization_1_desc:0 ""
 game_concept_high_tribal_organization_2:0 "Moderate Organization"
 game_concept_high_tribal_organization_2_desc:0 ""
 game_concept_high_tribal_organization_3:0 "High Organization"
 game_concept_high_tribal_organization_3_desc:0 ""
 
 #Pre-Feudals
 game_concept_prefeudal_government:0 "Pre-Feudal Government"
 game_concept_prefeudal_short:0 "Pre-Feudal"
 game_concept_prefeudal_noun:0 "Pre-Feudalism"
 game_concept_prefeudal_government_desc:0 "$game_concept_prefeudal_government_desc$"
 game_concept_prefeudal_authority:0 "Pre-Feudal Authority"
 game_concept_prefeudal_authority_desc:0 "$game_concept_prefeudal_noun$ represents the general power that a [ruler|E] wields over their [vassals|E].\n\nThere are four levels of $game_concept_prefeudal_authority$; [prefeudal_authority_0|E], [prefeudal_authority_1|E], [prefeudal_authority_2|E], and [prefeudal_authority_3|E].\n\nIncreasing $game_concept_prefeudal_authority$ costs an amount of [prestige|E] depending on the level and the ruler's [learning_skill|E].\n\nIt is more restricted than [feudal_government|E] [crown_authority|E]\n\n#weak Vassals dislike higher levels of $game_concept_prefeudal_authority$, and lowering it is the primary goal of [Concept( 'liberty_faction', 'Liberty Factions' )|E].#!"
 game_concept_prefeudal_authority_0:0 "Autonomous Pre-Feudal Vassals"
 game_concept_prefeudal_authority_0:0 "Autonomous Pre-Feudal Vassals"
 game_concept_prefeudal_authority_0_desc:0 ""
 game_concept_prefeudal_authority_1:0 "Limited Pre-Feudal Authority"
 game_concept_prefeudal_authority_1_desc:0 ""
 game_concept_prefeudal_authority_2:0 "Moderate Prefeudal Authority"
 game_concept_prefeudal_authority_2_desc:0 ""
 game_concept_prefeudal_authority_3:0 "High Prefeudal Authority"
 game_concept_prefeudal_authority_3_desc:0 ""
 
 #Nomads
 game_concept_nomad_government:0 "Nomad Government"
 game_concept_nomad_short:0 "Nomad"
 game_concept_nomad_noun:0 "Nomad"
 game_concept_nomad_government_desc:0 "A government form found in nomadic peoples from the Eurasian step since Antiquity."
 
 #Gupta
 game_concept_gupta_government:0 "Gupta Government"
 game_concept_gupta_short:0 "Gupta"
 game_concept_gupta_noun:0 "Gupta"
 game_concept_gupta_government_desc:0 "$game_concept_gupta_noun$ government is centered around the Gupta dynasty which played a major role in the history of India and influenced both inside their empire as well as in neighbouring areas. While the empire had no standard unified administrative divisions or structure, there was an increase in the level of centralisation and record-keeping was highly developed with a complex system for amongst others the registration of land, donations, income and expenditure."
 game_concept_gupta_authority:0 "Centralization"
 game_concept_gupta_authority_desc:0 "$game_concept_gupta_authority$ represents the overall centralization of the Gupta realm. While it had a scholar-based bureaucracy, significant power was devolved into the feudatories that comprised the realm when compared to the adminstration of other nations like Rome or Persia."
 game_concept_gupta_authority_0:0 "Decentralized Realm"
 game_concept_gupta_authority_0_desc:0 ""
 game_concept_gupta_authority_1:0 "Low Centralization"
 game_concept_gupta_authority_1_desc:0 ""
 game_concept_gupta_authority_2:0 "Moderate Centralization"
 game_concept_gupta_authority_2_desc:0 ""
 game_concept_gupta_authority_3:0 "High Centralization"
 game_concept_gupta_authority_3_desc:0 ""
 
 #Eranshar
 game_concept_eranshar_government:0 "Eranshar Government"
 game_concept_eranshar_short:0 "Eranshar"
 game_concept_eranshar_noun:0 "Eranshar"
 game_concept_eranshar_government_desc:0 "The Sassanid form of government is the absolute fusion of church and state, entertaining a precarious balance of power between local lord and Shahanshah. Further bolstered by a powerful bureaucracy and priesthood, this government is the product of centuries of Sassanid rule."

 game_concept_eranshar_authority:0 "Secular Authority"
 game_concept_eranshar_authority_desc:0 "$game_concept_eranshar_authority$ represents the power of the Sasanian government officials over their secular vassals.\n\nThere are four levels from least powerful to most powerful: [eranshar_authority_0|E], [eranshar_authority_1|E], [eranshar_authority_2|E], and [eranshar_authority_3|E].\n\nWhile similar to [crown_authority|E], one of the key differences is that at low levels of $game_concept_eranshar_authority$, the Shahanshah must grant counties to characters who are already landed #bold or#! who come from powerful families."
 game_concept_eranshar_authority_0:0 "Decentralized Rule"
 game_concept_eranshar_authority_0_desc:0 ""
 game_concept_eranshar_authority_1:0 "Low Secular Authority"
 game_concept_eranshar_authority_1_desc:0 ""
 game_concept_eranshar_authority_2:0 "Moderate Secular Authority"
 game_concept_eranshar_authority_2_desc:0 ""
 game_concept_eranshar_authority_3:0 "High Secular Authority"
 game_concept_eranshar_authority_3_desc:0 ""

 game_concept_clerical_influence:0 "Clerical Influence"
 game_concept_clerical_influence_desc:0 "$game_concept_clerical_influence$ represents the overall influence of the Mazdayasna priests had on the Sasanian State in a way that, while similar, was structurally different than its Roman counterparts. The Mowbeds' influence waxed and waned over the course of the empire, and with it certain powers and traditions morphed alongside it.\n\nIn game, this is represnted by a special realm law applying to the Emperor who has currently vassalized the [faith|E]'s $game_concept_head_of_faith$. Curtailing the Mowbeds' power increases clerical taxation, improves infidel opinion, and gives the Emperor more of a say in who his realm priest should be, while angering your [theocracy|E] [vassals|E] and removing certain powers that an empowered priesthood would have."
 game_concept_clerical_influence_0:0 "Weak Clerical Influence"
 game_concept_clerical_influence_0_desc:0 ""
 game_concept_clerical_influence_1:0 "Moderate Clerical Influence"
 game_concept_clerical_influence_1_desc:0 ""
 game_concept_clerical_influence_2:0 "Strong Clerical Influence"
 game_concept_clerical_influence_2_desc:0 ""
 game_concept_clerical_influence_3:0 "Theocratic State"
 game_concept_clerical_influence_3_desc:0 ""
 
 #Subroman
 game_concept_subroman_government:0 "Sub-Roman Government"
 game_concept_subroman_short:0 "Sub-Roman"
 game_concept_subroman_noun:0 "Sub-Roman"
 game_concept_subroman_government_desc:0 "$game_concept_subroman_noun$ government is based upon the decaying Roman institutions across the former empire. Rulers are able to hold cities and uphold tax-collecting, but in return have fewer levies. As the institutions decay with land being distributed and the culturally civilian aristocracy adopts new military or ecclesiastical values, it decays."
 game_concept_subroman_taxation:0 "Sub-Roman Taxation Infrastructure"
 game_concept_subroman_taxation_desc:0 "$game_concept_subroman_taxation$ represents the steadily decaying taxatation infrastructure that steadily declined in the absence of Roman Government.\n\nUnlike other [realm|E] [laws|E], it is a wholly event-driven system in which the player has only minimal ability to influence."
 game_concept_subroman_taxation_0:0 "Non-Existent Subroman Taxation Infrastructure"
 game_concept_subroman_taxation_0_desc:0 ""
 game_concept_subroman_taxation_1:0 "Abandoned Subroman Taxation Infrastructure"
 game_concept_subroman_taxation_1_desc:0 ""
 game_concept_subroman_taxation_2:0 "Neglected Subroman Taxation Infrastructure"
 game_concept_subroman_taxation_2_desc:0 ""
 game_concept_subroman_taxation_3:0 "Subroman Taxation Infrastructure"
 game_concept_subroman_taxation_3_desc:0 ""
 game_concept_subroman_taxation_4:0 "Maintained Subroman Taxation Infrastructure"
 game_concept_subroman_taxation_4_desc:0 ""
 
 game_concept_subroman_popular_opinion:0 "Sub-Roman Popular Opinion"
 game_concept_subroman_popular_opinion_desc:0 "$game_concept_subroman_popular_opinion$ represents the overall opinion of the populace in the face of decaying Roman Taxation.\n\nUnlike other [realm|E] [laws|E], it is a wholly event-driven system in which the player has only minimal ability to influence."
 game_concept_subroman_popular_opinion_0:0 "Hasn't Maintained Roman Taxation Infrastructure"
 game_concept_subroman_popular_opinion_0_desc:0 ""
 game_concept_subroman_popular_opinion_1:0 "Maintained Roman Taxation Infrastructure"
 game_concept_subroman_popular_opinion_1_desc:0 ""
 
 #Bureaucratic + Gubernatorial
 game_concept_gubernatorial_government:0 "Gubernatorial Government"
 game_concept_gubernatorial_short:0 "Gubernatorial"
 game_concept_gubernatorial_noun:0 "Gubernatorial"
 game_concept_gubernatorial_government_desc:0 "Built upon traditional Roman government and refined as time went on, the civilian admistration of the Roman provinces maintained a separation of military and civil offices, strengthening the power of the central government."
 
 game_concept_bureaucratic_government:0 "Bureaucratic Government"
 game_concept_bureaucratic_short:0 "Bureaucratic"
 game_concept_bureaucratic_noun:0 "Bureaucratic"
 game_concept_bureaucratic_government_desc:0 "A $game_concept_bureaucratic_noun$ administration relies on civil administrators, that can be appointed and dismissed at will, and less on landed vassals. Rulers can personally rule more territory and gain more taxes, and maintain more experienced professional soldiers at the cost of being able to raise less levies."
 game_concept_bureaucratic_taxation:0 "Bureaucratic Taxation"
 game_concept_bureaucratic_taxation_desc:0 "$game_concept_bureaucratic_taxation$ repesents the centralized taxation infrastructure that developed during the Dominate, in which civil and military power was divided into separate offices in the provinces.\n\nTax rates are ulitimately set by the Emperor while the vassal contracts control how money flows from the provinces to the Emperor. Higher tax rates increase the money generated in the provinces, but runs the risk of creating peasant tax revolts.\n\nUnlike [crown_authority|E], the Emperor can set the tax rate at will, but it costs #bold both#! [gold|E] and [prestige|E] to raise the tax rate. The cost in [gold|E] depends on the size of the Empire and the overall development of the realm; the less developed the province is, the more it costs to implement the infrastructure to raise taxes."
 game_concept_bureaucratic_taxation_0:0 "Minimal Taxation"
 game_concept_bureaucratic_taxation_0_desc:0 ""
 game_concept_bureaucratic_taxation_1:0 "Low Taxation"
 game_concept_bureaucratic_taxation_1_desc:0 ""
 game_concept_bureaucratic_taxation_2:0 "Moderate Taxation"
 game_concept_bureaucratic_taxation_2_desc:0 ""
 game_concept_bureaucratic_taxation_3:0 "High Taxation"
 game_concept_bureaucratic_taxation_3_desc:0 ""
 game_concept_bureaucratic_taxation_4:0 "Extortionate Taxation"
 game_concept_bureaucratic_taxation_4_desc:0 ""
 