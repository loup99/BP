l_english:
 #Mimicing what's already in the base game
 
 #Centralization (High Tribals)
 game_concept_high_tribal_centralization:0 "High Tribal Centralization"
 game_concept_high_tribal_centralization_desc:0 "$game_concept_high_tribal_centralization$ represents the degree of centralization of the liege over his [vassals|E] and the state, shifting away from old tribal traditions in favor of a more powerful state.\n\nWhile it has many of the same features as [tribes|E], the [development_growth|E] in [high_tribal|E] counties depends upon the [high_tribal_centralization|E]; at [high_tribal_centralization_0|E], there is a #N 40%#! [development_growth|E] malus, with the malus decreasing with increasing levels of centralization.\n\nThere are four levels of $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E], and [absolute_tribal|E]. Increasing $game_concept_tribal_authority$ costs an amount of [prestige|E] depending on the level and the ruler's [learning_skill|E].\n\n#weak Vassals dislike higher levels of $game_concept_high_tribal_centralization$, and lowering it is the primary goal of any [liberty_faction|E]."
