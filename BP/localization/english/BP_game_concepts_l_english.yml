 game_concept_high_tribal_organization:0 "High Tribal Centralization"
 game_concept_high_tribal_organization_desc:0 "$game_concept_high_tribal_organization$ represents the degree of centralization of the liege over his [vassals|E] and the state, shifting away from old tribal traditions in favor of a more powerful state.\n\nWhile it has many of the same features as [tribes|E], the [development_growth|E] in [high_tribal|E] counties depends upon the [high_tribal_organization|E]; at [high_tribal_organization_0|E], there is a #N 40%#! [development_growth|E] malus, with the malus decreasing with increasing levels of centralization.\n\nThere are four levels of $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E], and [absolute_tribal|E]. Increasing $game_concept_tribal_authority$ costs an amount of [prestige|E] depending on the level and the ruler's [learning_skill|E].\n\n#weak Vassals dislike higher levels of $game_concept_high_tribal_organization$, and lowering it is the primary goal of any [liberty_faction|E]."
 game_concept_high_tribal_organization_0:0 "Disparate Tribes"
 game_concept_high_tribal_organization_0_desc:0 ""
 game_concept_high_tribal_organization_1:0 "Low Organization"
 game_concept_high_tribal_organization_1_desc:0 ""
 game_concept_high_tribal_organization_2:0 "Moderate Organization"
 game_concept_high_tribal_organization_2_desc:0 ""
