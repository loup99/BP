 #Sub-Roman Decay
 game_concept_subroman_decay:0 "Sub-Roman Institutions"
 game_concept_subroman_decay_desc:0 "$game_concept_subroman_decay$ represents governments based upon decaying Roman institutions across the former empire.\n\nThere are five levels $game_concept_subroman_decay$, from most devolved to least devolved:  [subroman_decay_0|E], [subroman_decay_1|E], [subroman_decay_2|E], [subroman_decay_3|E], and [subroman_decay_4|E]. As the Sub-Roman institutions decay, [taxes|E] decline and [levies|E] increase.\n\nUnlike other governments, the player cannot voluntarily decrease the state of their institutions; they many only improve them. Events in game will drive down the status of the institutions across the former empire and it will cost both [prestige|E] #italic and#! [gold|E] to improve institutions."
