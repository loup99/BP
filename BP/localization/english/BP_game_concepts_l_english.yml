l_english:
 #CBs
 game_concept_migration_war:0 "Migration War"
 game_concept_migration_war_desc:0 "A Migration War is a powerful group of [casus_belli|E] that allow $tengrism_religion$, $slavic_religion$, or $germanic_religion$ [religion|E] characters, or Alan [culture|E] and before AD 800, to move their peoples to new lands.\n\nHas two variants: $game_concept_major_migration_war$ and $game_concept_minor_migration_war$."
 game_concept_major_migration_war:0 "Major Migration War"
 game_concept_major_migration_war_desc:0 "A Major Migration War represents a large scale movement of tribal peoples into lands owned by more advanced governments, such as the migration of the Vandals from Germany to Africa. This [casus_belli|E] provides additional levies upon war declaration and vassals have the option of joining the migration.\n\n#bold Target:#! Adjacent [duchy|E] or [kingdom|E].\n\n#bold Victory Effects:#!\n$EFFECT_LIST_BULLET$ Seizes all titles in target\n$EFFECT_LIST_BULLET$ Potentially convert low-development counties to your [culture|E] and [faith|E]\n$EFFECT_LIST_BULLET$ Temporarily improves [promote_culture|E] and [convert_county|E] tasks, even if the ruler's faith is unreformed."
 game_concept_minor_migration_war:0 "Minor Migration War"
 game_concept_minor_migration_war_desc:0 "A Minor Migration War represents smaller movement of people, namely the tribal aristocracy to new lands. It provides no additional levy spawns (unlike $game_concept_major_migration_war$) but can be declared regardless of whether or not the leader is indepdentent.\n\n#bold Target:#! Adjacent [duchy|E] or [kingdom|E].\n\n#bold Victory Effects:#!\n$EFFECT_LIST_BULLET$ Seizes all titles in target\n$EFFECT_LIST_BULLET$ Upgrades government to $high_tribal_government$ if target had an advanced government type\n$EFFECT_LIST_BULLET$ Temporarily prevents [promote_culture|E] and [convert_county|E] tasks."
 game_concept_imperial_reconquest_war:0 "Imperial Reconquest War"
 game_concept_imperial_reconquest_war_desc:0 "An Imperial Reconquest War is a powerful [casus_belli|E] that allows holders of the Byzantine, West Roman, or Roman Empire (and whose [culture|E] has either a $heritage_latin_name$ or $heritage_byzantine_name$ [heritage|E]) to reconquer territory formerly held by the Roman Empire.\n\n#bold Target:#! [kingdom|E]-tier titles historically held by either the Western,  Eastern, or united Roman Empire (depending on which title is held by the ruler).\n\n#bold Victory Effects:#!\n$EFFECT_LIST_BULLET$ Vassalizes all non-independent rulers whose capitals are in the target [kingdom|E] and seizes all other titles in target"
 #New Contracts
 game_concept_foederati:0 "Foederati"
 game_concept_foederati_desc:0 "A special vassal contract negotiated between tribal rulers and rulers with the [innovation|E] $innovation_foederati$.\n\n#bold Leige Effects#! \n$EFFECT_LIST_BULLET$ #P +50%#! more vassal [levies|E] to the liege\n$EFFECT_LIST_BULLET$ Vassal cannot be on the [council|E] and will never expect to be on the [council|E].\n\n#bold Vassal Effects#! \n$EFFECT_LIST_BULLET$ Liege cannot [demand_conversion|E] of the vassal and vassal's [counties|E] cannot be targets of [convert_county|E] task\n$EFFECT_LIST_BULLET$ Vassal titles cannot be [revoked|E]\n$EFFECT_LIST_BULLET$ Vassal's vassals cannot be [retracted|E]\n$EFFECT_LIST_BULLET$ #P +25%#! more [levies|E] for the vassal\n$EFFECT_LIST_BULLET$ #P 10%#! [county_development_growth|E], #P 10%#! levy reinforcement rate."
 game_concept_tributaries:0 "Tributaries"
 game_concept_tributaries_desc:0 "A special vassal contract in which the vassal provides additional [taxes|E] and [levies|E] to the liege.\n\n#bold Leige Effects#! \n$EFFECT_LIST_BULLET$ #P +50%#! more vassal [levies|E] to the liege\n$EFFECT_LIST_BULLET$ #P +50%#! more vassal [taxes|E] to the liege\n$EFFECT_LIST_BULLET$ Vassal cannot be on the [council|E] and will never expect to be on the [council|E].\n\n#bold Vassal Effects#! \n$EFFECT_LIST_BULLET$ Liege cannot [demand_conversion|E] of the vassal and vassal's [counties|E] cannot be targets of [convert_county|E] task\n$EFFECT_LIST_BULLET$ Vassal titles cannot be [revoked|E]\n$EFFECT_LIST_BULLET$ Vassal's vassals cannot be [retracted|E]\n$EFFECT_LIST_BULLET$ Vassal #bold will#! break free upon liege's death."
 game_concept_tributary_states:0 "Tributary States"
 game_concept_tributary_states_desc:0 "A special vassal contract in which the vassal provides additional [taxes|E] and [levies|E] to the liege.\n\n#bold Leige Effects#! \n$EFFECT_LIST_BULLET$ #P +50%#! more vassal [levies|E] to the liege\n$EFFECT_LIST_BULLET$ #P +50%#! more vassal [taxes|E] to the liege\n$EFFECT_LIST_BULLET$ Vassal cannot be on the [council|E] and will never expect to be on the [council|E].\n\n#bold Vassal Effects#! \n$EFFECT_LIST_BULLET$ Liege cannot [demand_conversion|E] of the vassal and vassal's [counties|E] cannot be targets of [convert_county|E] task\n$EFFECT_LIST_BULLET$ Vassal titles cannot be [revoked|E]\n$EFFECT_LIST_BULLET$ Vassal's vassals cannot be [retracted|E]\n$EFFECT_LIST_BULLET$ Vassal #bold will not#! break free upon liege's death."
 #Other Concpets
 game_concept_bp_religion_changes:0 "Religion Changes"
 game_concept_bp_religion_changes_desc:0 "$EFFECT_LIST_BULLET$ Must have $culture_era_late_antiquity$ [innovation|E] $innovation_state_religion$ to [reform|E] [faiths|E] and [demand_conversion|E] of [vassals|E] and [courtiers|E]\n$EFFECT_LIST_BULLET$ Religious conversion rate is reduced and new [innovations|E] in $culture_era_late_antiquity$ [era|E], $culture_era_early_migration$ Era, and $culture_era_late_migration$ Era to achieve default CK3 conversion rate."