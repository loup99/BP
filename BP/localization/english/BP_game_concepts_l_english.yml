 #Mimicing what's already in the base game

 #High Tribals
 game_concept_high_tribal_government:0 "High Tribal Government"
 game_concept_high_tribal_government_desc:0 "High Tribal Government"
 game_concept_high_tribal_organization:0 "High Tribal Organization"
 game_concept_high_tribal_organization_desc:0 "$game_concept_high_tribal_organization$ represents the degree of organization of the liege over his [vassals|E] and the state, shifting away from old tribal traditions in favor of a more powerful state.\n\nWhile it has many of the same features as [tribes|E], the [development_growth|E] in [high_tribal|E] counties depends upon the [high_tribal_organization|E]; at [high_tribal_organization_0|E], there is a #N 40%#! [development_growth|E] malus, with the malus decreasing with increasing levels of centralization.\n\nThere are four levels of $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E], and [absolute_tribal|E]. Increasing $game_concept_tribal_authority$ costs an amount of [prestige|E] depending on the level and the ruler's [learning_skill|E].\n\n#weak Vassals dislike higher levels of $game_concept_high_tribal_organization$, and lowering it is the primary goal of any [liberty_faction|E]."
 game_concept_high_tribal_organization_0:0 "Disparate Tribes"
 game_concept_high_tribal_organization_0_desc:0 ""
 game_concept_high_tribal_organization_1:0 "Low Organization"
 game_concept_high_tribal_organization_1_desc:0 ""
 game_concept_high_tribal_organization_2:0 "Moderate Organization"
 game_concept_high_tribal_organization_2_desc:0 ""
 game_concept_high_tribal_organization_3:0 "High Organization"
 game_concept_high_tribal_organization_3_desc:0 ""
 
 #Pre-Feudals
 game_concept_prefeudal_government:0 "Pre-Feudal Government"
 game_concept_prefeudal_government_desc:0 "Pre-Feudalism"
 game_concept_prefeudal_authority:0 "Pre-Feudal Authority"
 game_concept_prefeudal_authority_desc:0 "$game_concept_prefeudal_authority$ represents the general power that a [ruler|E] wields over their [vassals|E].\n\nThere are four levels of $game_concept_prefeudal_authority$; [prefeudal_authority_0|E], [prefeudal_authority_1|E], [prefeudal_authority_2|E], and [prefeudal_authority_3|E].\n\nIncreasing $game_concept_prefeudal_authority$ costs an amount of [prestige|E] depending on the level and the ruler's [learning_skill|E].\n\nIt is more restricted than [feudal_government|E] [crown_authority|E]\n\n#weak Vassals dislike higher levels of $game_concept_prefeudal_authority$, and lowering it is the primary goal of [Concept( 'liberty_faction', 'Liberty Factions' )|E].#!"
