 #Sub-Roman Decay
 game_concept_subroman_government:0 "Sub-Roman Government"
 game_concept_subroman_government_desc:0 "Sub-Roman Government"
 game_concept_subroman_decay:0 "Sub-Roman Taxation"
 game_concept_subroman_decay_desc:0 "$game_concept_subroman_decay$ represents governments based upon decaying Roman institutions across the former empire.\n\nThere are five levels $game_concept_subroman_decay$, from most devolved to least devolved:  [subroman_decay_0|E], [subroman_decay_1|E], [subroman_decay_2|E], [subroman_decay_3|E], and [subroman_decay_4|E]. As the Sub-Roman institutions decay, [taxes|E] decline.\n\nUnlike other governments, the player cannot voluntarily decrease the state of their institutions; they many only improve them. Events in game will drive down the status of the institutions across the former empire and it will cost both [prestige|E] #italic and#! [gold|E] to improve institutions."
 game_concept_subroman_decay_0:0 "Nonexistent Tax infrastructure"
 game_concept_subroman_decay_0_desc:0 ""
 game_concept_subroman_decay_1:0 "Decrepit Tax Infrastructure"
 game_concept_subroman_decay_1_desc:0 ""
 game_concept_subroman_decay_2:0 "Abandoned Tax Infrastructure"
 game_concept_subroman_decay_2_desc:0 ""
 game_concept_subroman_decay_3:0 "Neglected Infrastructure"
 game_concept_subroman_decay_3_desc:0 ""
 game_concept_subroman_decay_4:0 "Stable Tax Infrastructure"
 game_concept_subroman_decay_4_desc:0 ""
 
 #Bureaucratic
 game_concept_bureaucratic_government:0 "Bureaucratic Government"
 game_concept_bureaucratic_government_desc:0 "Bureaucratic"
 game_concept_bureaucratic_taxation:0 "Bureaucratic Taxation"
 game_concept_bureaucratic_taxation_desc:0 "$game_concept_bureaucratic_taxation$ repesents the centralized taxation infrastructure that developed during the Dominate, in which civil and military power was divided into separate offices in the provinces.\n\nTax rates are ulitimately set by the Emperor while the vassal contracts control how money flows from the provinces to the Emperor. Higher tax rates increase the money generated in the provinces, but runs the risk of creating peasant tax revolts.\n\nUnlike [crown_authority|E], the Emperor can set the tax rate at will, but it costs #bold both#! [gold|E] and [prestige|E] to raise the tax rate. The cost in [gold|E] depends on the size of the Empire and the overall development of the realm; the less developed the province is, the more it costs to implement the infrastructure to raise taxes."
 game_concept_bureaucratic_taxation_0:0 "Minimal Taxation"
 game_concept_bureaucratic_taxation_0_desc:0 ""
 game_concept_bureaucratic_taxation_1:0 "Low Taxation"
 game_concept_bureaucratic_taxation_1_desc:0 ""
 game_concept_bureaucratic_taxation_2:0 "Moderate Taxation"
 game_concept_bureaucratic_taxation_2_desc:0 ""
 game_concept_bureaucratic_taxation_3:0 "High Taxation"
 game_concept_bureaucratic_taxation_3_desc:0 ""
 game_concept_bureaucratic_taxation_4:0 "Extortionate Taxation"
 game_concept_bureaucratic_taxation_4_desc:0 ""
 
 ### NEW CONCEPTS
 #All about migrations
 game_concept_migration:0 "Migrations"
 game_concept_migration_desc:0 "From AD 400 to AD 800, hundreds of thousands of disparate peoples migrated into what was once Roman lands, reshaping the culture and religion of the regions they occupied. The Migration [casus_belli|E] are available to Pagans of the Germanic, Tengrist, or Slavic religion, as well as the Alans before AD 800.\n\nMigrations come in two flavors:  Minor, modeling a transfer of elites, and Major, modeling the more large-scale migrations depicted in popular culture."
 #All about religions
 game_concept_christian_creeds:0 "Creeds"
 game_concept_christian_creeds_desc:0 "To model the doctrinal differences that were key points of the period following the fall of Rome, the Ecumenism doctrine has been removed and split into a Chalcedeon and Miaphysite creed. Faiths with Chalcedon consider each other righteous and Miaphysites astray, and the opposite is true for Miaphysites. This allows for greater gradiation in terms of how Christian faiths considered each other during the period."