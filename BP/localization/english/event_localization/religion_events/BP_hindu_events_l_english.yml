l_english:
 
 hindu_decision.0101.t:0 "Deciding on a philsophy"
 hindu_decision.0101.desc:0 "Having reached the heights of scholarship, I may now choose a philosophical school for which to devote myself. I choose the"
 
 hindu_decision.0101.samkhya:0 "Samkhya school, separating consciousness and material realities, ambivalent about the existence of God"
 hindu_decision.0101.yoga:0 "Yoga school, separating consciousness and material realities, affirming the existence of God"
 hindu_decision.0101.nyaya:0 "Nyaya school, focused on logic and accepting only four Pramanas for achieving knowledge"
 hindu_decision.0101.vaisheshika:0 "Vaiśeṣika school, focused on logic and accepting only four Pramanas for achieving knowledge"
 hindu_decision.0101.mimamsa:0 "Mīmāṃsā school, focused on epistemology"
 hindu_decision.0101.vedanta:0 "Vedānta school, focused on studying the Prasthanatrayi and rejecting the conclusions of other āstikas"
 hindu_decision.0101.charvaka:0 "Chārvāka school, focused on materialism and rejection of the divine"
 hindu_decision.0101.ajivika:0 "Ājīvika school, focused on determinsm, preordination, and a rejection of moral laws"
 
 hindu_decision.0101.optout:0 "I am not yet ready to decide."
 hindu_decision.0101.flavor:0 "There is no shame in waiting until I am certain."