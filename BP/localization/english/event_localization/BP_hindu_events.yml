l_english:
 
 hindu_philosophy.0101.t:0 "Deciding on a philsophy"
 hindu_philosophy.0101.desc:0 "Having reached the heights of scholarship, I may now choose a philosophical school for which to devote myself. I choose"
 
 hindu_philosophy.0101.samkhya:0 "the Samkhya school, focusing on understanding both puruṣa and prakṛti"
 
 hindu_philosophy.0101.optout:0 "I am not yet ready to decide."
 hindu_philosophy.0101.flavor:0 "There is no shame in waiting until I am certain."