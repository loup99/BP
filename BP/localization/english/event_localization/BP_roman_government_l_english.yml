l_english:
 #Ask the Senate for Approval
 BP_roman_government_events.0001.t: "Senate Approval"
 BP_roman_government_events.0001.desc: ";While the power of the Roman Senate has been waning with time, it is still a prestigious institution within the [the_liege.GetPrimaryTitle.GetBaseNameNoTooltip] which from time to time enjoys more significant influence. With your ascension to the throne of [the_liege.GetPrimaryTitle.GetBaseNameNoTooltip], you could profit from the Senate by symbolically requesting it to approve you as the new rightful ruler in exchange for some money."
 BP_roman_government_events.0001.seek_approval: "The Senate holds the keys to Rome."
 BP_roman_government_events.0001.seek_approval.tootip: "You ask the Senate for recognition, placating vassals but weakening your prestige"
 BP_roman_government_events.0001.dismiss_the_senate: "I do not need any approval from these buffoons in toga!"
 BP_roman_government_events.0001.dismiss_the_senate.tooltip: "You ignore the Senate, angering vassal but strengthening your prestige"
 #The Senate deliberates
 BP_roman_government_events.0002.t: "[the_liege.GetTitledName] Seeks our Approval"
 BP_roman_government_events.0002.desc: "[the_liege.GetTitledName], having recently acquired the throne of [the_liege.GetBaseName], is now symbolically asking for the Senate's recognition, which would legitimate [the_liege.GetHerHis] rule."
 BP_roman_government_events.0002.approve: "You grant the Senate's approval to the new ruler"
 BP_roman_government_events.0002.disapprove: "[the_liege.GetTitledName] is not a worthy ruler!"
 #The Senate Approves!
 BP_roman_government_events.0003.opening: "[senate_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 BP_roman_government_events.0003.desc: "The Senate has recognised you as the rightful and legitimate ruler of [the_liege.GetPrimaryTitle.GetBaseNameNoTooltip]."
 BP_roman_government_events.0003.a: "A wise decision"
 #The Senate Rejects!
 BP_roman_government_events.0004.opening: "[senate_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 BP_roman_government_events.0004.desc: "The Senate has rejected your demand and proclaimed that you are a usurper of [the_liege.GetPrimaryTitle.GetBaseNameNoTooltip]."
 BP_roman_government_events.0004.a: "A bunch of fools!"
 