 #Arian Creed Promulgated
 BP_religious_decisions.0002.t: "Arian Creed Promulgated"
 BP_religious_decisions.0002.desc.opening: "At a synod convoked by [convoker.GetName] in [council_location.GetName], [convoker.GetFaith.BishopNeuterPlural] of the [convoker.GetFaith.GetAdjectiveNoTooltip] faith meet and have created a formal creed for their faith, much like the Nicenes did in 325. Presided over by [arian_hof.GetFaith.BishopMale|U] [arian_hof.GetFirstName], the new Creed asserts the beliefs of the Arian faithful with respect to its Adoptionist Christology. "
 BP_religious_decisions.0002.desc.new_hof: "The Council, furthermore, establishes [arian_hof.GetName] as the Patriarch of the Arian Church, putting him in a pre-eminant position to lead the faithful. "
 BP_religious_decisions.0002.desc.conclusion: "\n\nThis new creed should strengthen the position of the Arian Church against other Christian sects."
 BP_religious_decisions.0002.o.getreaction: "[ROOT.Char.Custom2('GetFaithCreationReaction', convoker)]"
 ##### Zoroastrian Events
 BP_religious_decisions.0101.t: "Legalization of Christianity in the Caucasus"
 BP_religious_decisions.0101.desc: "Despite decades of attempts, the zealous peoples of the Caucasus have resisted proselytization by their Persian lieges, culminating in the Battle of Avarayr in AD 451. While Persia was victorious, the victory proved Pyrrhic as the staggering losses the Christians inflicted help galvanize the population.\n\n As such, the #italic Shahanshah#! has decided to grant legal recognition to the various Christian faiths that dot the Caucasus with the Edict of [treaty_location.GetName].\n\nHopefully this ends the religious strife in the Caucasus."
 BP_religious_decisions.0101.o.getreaction: "[ROOT.Char.Custom2('GetPersianLegalizationReaction', legalizing_emperor)]"
 BP_religious_decision.0101.response.persian_emperor: "May #italic Ahura Mazda#! forgive me for my failure in the #italic Qafqāz#!"
 BP_religious_decision.0101.response.zoroastrian_vassal: "[second.GetShortUINameNoTooltip] has been forced to acceed to the wishes of mounatin folk?"
 BP_religious_decision.0101.response.newly_legal_vassal: "We owe it all to the sacrifices of Saint Vardan and the other Martyrs..."
 BP_religious_decision.0101.response.nestorian_vassal: "Perhaps now they will begin to move away from Rome's schismatic councils..."
 BP_religious_decision.0101.response.other_faith_vassal: "Why do #EMP they#! get special treatment?"
 BP_religious_decision.0101.response.roman_emperor: "I see that the True Faith is making inroads in the Persian Empire"
 BP_religious_decision.0101.response.other_christian: "A great day for the Cross"
 BP_religious_decision.0101.response.generic: "The quibbling of fools is no concern of mine."
 