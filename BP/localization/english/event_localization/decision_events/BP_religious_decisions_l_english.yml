 BP_religious_decisions.0101.t: "Legalization of Christianity in the Caucasus"
 BP_religious_decisions.0101.desc: "Despite decades of attempts, the zealous peoples of the Caucasus have resisted proselytization by their Persian lieges, culminating in the Battle of Avarayr in AD 451. While Persia was victorious, the victory proved Pyrrhic as the staggering losses the Christians inflicted help galvanize the population.\n\n As such, the #italic Shahanshah#! has decided to grant legal recognition to the various Christian faiths that dot the Caucasus with the Edict of [treaty_location.GetName].\n\nHopefully this ends the religious strife in the Caucasus."
