 dharma_buddhism.200.desc:0 "A Yidam is a meditational Deity to help one reach spiritual enlightenment. By devoting myself to one of them, it will help me focus on full enlightenment.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] focuses on the veneration of"
 # Bon Deities
 dharma_buddhism.200.gyalmo:0 "Sipe Gyalmo, the Queen of the Universe."
 dharma_buddhism.200.shenlha:0 "Shenlha Okar, The Sangye of Compassion"
 dharma_buddhism.200.shenrab:0 "Tonpa Shenrab, the Completely Enlightened One who is the Founder of Bön"
 dharma_buddhism.200.yeshe:0 "Yeshe Walmo, She is the preserver and protector of all Bön wisdom "
 dharma_buddhism.200.takla:0 "Takla Mebar, The Flaming Tiger God"
 dharma_buddhism.200.zhambala:0 "Zamba Lha, Prosperity Deity is the deity who manifests wealth and prosperity"
 dharma_buddhism.200.chamma:0 "Sherab Chamma, Mother of all Enlightened Ones and source of all love and Compassion."
 # Buddhist Deities
