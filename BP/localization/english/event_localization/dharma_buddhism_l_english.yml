######## BUDDHIST FLAVOR - WANDERING MONKS ########
dharma_buddhism.001.t:0 "Wandering Buddhist Monk Arrives at your Court"
dharma_buddhism.001.desc:0 "A Buddhist monk has appeared at your court, seeking audience. He speaks to you of the ways of the Buddha and of how to reach wisdom by rejecting excess and moderating your desires."
dharma_buddhism.001.stay:0 "Let him Stay"

dharma_buddhism.002.t:0 "Buddhist Monk's Dharma Talk"
dharma_buddhism.002.desc:0 "The Monk gives a dharma talk elaborating on the way of ascetism and yoga and how to live a spiritual life through discipline and mediation."
dharma_buddhism.002.meditate:0 "I shall meditate on this further."

dharma_buddhism.003.t:0 "Buddhist monk asks for donations"
dharma_buddhism.003.desc:0 "While the Monk is staying at your court, you are to provide him with food and donations to get by. He does not ask for much as he has but one meal a day, still as a ruler it is expected of you to tend to your guests."
dharma_buddhism.003.donate:0 "Here you go. "

dharma_buddhism.004.t:0 "Meditate with Monk?"
dharma_buddhism.004.desc:0 "The Monk has mentioned that you should spend some time out in the courtyard meditating together. However should you focus on this or should you focus on your worldly duties as a ruler? "
dharma_buddhism.004.busy:0 "I am busy"
dharma_buddhism.004.mani:0 "Om Mani Padme Hum"    

dharma_buddhism.005.t:0 "Child wishes to become a monk"
dharma_buddhism.005.desc:0 "Your [child_wants_monk.Custom('GetDaughterSon')] is well known for [child_wants_monk.GetHerHis] piety and zeal. Today [child_wants_monk.GetSheHe] has come to you to ask for your blessings to become a monk. Doing so would mean that [child_wants_monk.GetSheHe] is no longer able to marry and will not be in the line of succession."
dharma_buddhism.005.blessings:0 "You have my Blessings"
dharma_buddhism.005.no:0 "Absolutely Not"

dharma_buddhism.007.t:0 "Zealous non-heir child wishes to join the Sangha"
dharma_buddhism.001.desc:0 "you [child.Custom('GetDaughterSon')] has been spending a lot of time with the Buddhist Monk in your court. You have always known [child.GetHerHim] to be pious and devoted to the teaching of the Buddha. Now however [child.GetSheHe] has expressed their desire to join the Sangha. Doing so would mean that [child.GetSheHe] would give up their worldly possessions, including any right of succession and be forbidden from marrying or siring any children."
dharma_buddhism.007.no:0 "Absolutly Not!"
dharma_buddhism.007.yes:0 "You have my blessings"    

dharma_buddhism.008.t:0 "Monastic Ordination"
dharma_buddhism.008.desc:0 "The day has come when [root.getChildFirstName] will be ordained as a monk. [child.GetSheHe] chanted the mantras and recited the ten precepts. You watched as [child.GetSheHe]  was shaved bald, [get.child.HIsHER] hair falling to the ground. Later after more chanting and bowing to the senior monks, [child.GetHerHim]  recieved the robes of a monk"
dharma_buddhism.008.monk:0 "This is a blessed Day"

######## BUDDHIST FLAVOR - VISITING NALANDA ########
dharma_buddhism.008.t:0 "Invitation to Visit Nalanda"
dharma_buddhism.008.desc:0 "You have received a visitor - an emissary from the famous university at Nalanda. He tells of you of the research and other work they do there and offers you a formal invitation to visit and see this marvel of Bihar. Should you stay where you are now, or Should you go to the University?"
dharma_buddhism.008.stay:0 "I shall Stay"
dharma_buddhism.008.go:0 "I shall Go"    

dharma_buddhism.009.t:0 "Arriving at Nalanda"
dharma_buddhism.009.desc:0 "You have arrived at the magnificent University of Nalanda. It's a massive complex of red brick buildings, busy with a bustle of scholars and monks. You have been told that people come here from all over India and beyond in order to study and exchange ideas. The library has a huge amount of texts in every language known to man.\n\nIt's an impresssive place."
dharma_buddhism.009.arival:0 "This is Quite amazing"

dharma_buddhism.011.t:0 "Visiting the Library"
dharma_buddhism.011.desc:0 "While at the University you got the chance to visit the famous Library of Nalanda. Its shelves had scrolls and books on many different subjects from around the world. Not just Buddhist texts, but Hindu and Jain text can also be found here as well. However as vast as it is, you do not have an eternity, so you have to decide what books you want to read. "
dharma_buddhism.011.buddhist:0 "Buddhist Texts"
dharma_buddhism.011.hindu:0 "Hindu Texts"    
dharma_buddhism.011.jain:0 "Jain Texts"
dharma_buddhism.011.medical:0 "Medicial Texts"
dharma_buddhism.011.astrology:0 "Astrology Texts"

dharma_buddhism.013.t:0 "Meditating with the Monks"
dharma_buddhism.013.desc:0 "This morning at the University, you woke with the Monks to meditate with them. After the Meditation session you found yourself more energized and relaxed. "
dharma_buddhism.013.energy:0 "Now time to explore the University. "

dharma_buddhism.014.t:0 "Become a Buddhist?"
dharma_buddhism.014.desc:0 "You are not a Buddhist, yet as you explore the halls of Nalanda. The thought comes to you is the Buddha's way the true way to liberation or is my current path the correct way to Moksha? And if it is the Buddha's Dharma, which Branch?"
dharma_buddhism.014.theravada:0 "The Therevad Buddha's Dharma will lead me to enlightenment"
dharma_buddhism.014.mahayana:0 "The Mahayana Buddha's Dharma will lead me to enlightenment"
dharma_buddhism.014.vajrayana:0 "The Vajrayana Buddha's Dharma will lead me to enlightenment"
dharma_buddhism.014.optout:0 "My current path is what shall lead me to liberation"    

dharma_buddhism.015.t:0 "Vegetarian or non-vegetiarian"
dharma_buddhism.015.desc:0 "While walking through the University you came across some monks debating if Vegetarianism should be required or not. The monk advocating for Vegetarianism argues that it causes the least suffering, while the other monk counters that vegetarianism is not possible when doing the Alm Rounds for not all the people who would provide food are vegetarians. 'Are we just to starve, then?' he retorts. The monks then turn to you and ask you who had a better point. "
dharma_buddhism.015.meat:0 "The Non-Vegetarian Monk"
dharma_buddhism.015.vegetarian:0 "The Vegetarian Monk"

dharma_buddhism.016.t:0 "Taking a class"
dharma_buddhism.016.desc:0 "While you are at the University you have the opprotunity to be in one of the classes for the monks. The question is though what sort of class would you like to observe? "
dharma_buddhism.016.yoga:0 "I shall observe a class on Yoga"
dharma_buddhism.016.book:0 "I shall observe a class on the Tripitaka"
dharma_buddhism.016.logic:0 "I shall observe a class on Logic"
dharma_buddhism.016.astrology:0 "I shall observe a class on Astrology"

dharma_buddhism.018.t:0 "Returning Home"
dharma_buddhism.018.desc:0 "After some time at Nalanda University, you have returned to [Root.GetCapital]. Visiting the University was quite the experince and you are glad that you went."
dharma_buddhism.018.home:0 "It is good to be home."
######## BUDDHIST FLAVOR - MERIT-MAKING ########
dharma_buddhism.019.t:0 "Donating to the local Monks"
dharma_buddhism.019.desc:0 "Monks from a local monastery have approached you, asking for donations. They need to accomodate the worshipers and still have enough provisions to maintain their other work and studies."
dharma_buddhism.019.food:0 "I shall donate Food"
dharma_buddhism.019.gold:0 "I shall donate supplies"    
dharma_buddhism.019.optout:0 "Not my concern"    

dharma_buddhism.020.t:0 "Life Release"
dharma_buddhism.020.desc:0 "One of the ways to make merit is to do a life-release where you will release animals back into the wilderness so that they aren't killed by humans. Shall you release some animals today?"
dharma_buddhism.020.release:0 "Let the animal go free"
dharma_buddhism.020.food:0 "On the other hand, what about my dinner?"    

dharma_buddhism.021.t:0 "Donating to the Poor"
dharma_buddhism.021.desc:0 "ONe of the ways to make Merit is to donate and provide for the poor of your realm. Doing so will show you what a geneorous and beleovant ruler that you are, as well as help you on your path towards enlightenment."
dharma_buddhism.021.large:0 "A large donation to the people!"
dharma_buddhism.021.average:0 "An average donation"    

dharma_buddhism.022.t:0 "Patronizing a Monastary"
dharma_buddhism.022.desc:0 "One of the common ways for a ruler to make merit and to show their wealth and power is to patronize the monstaries of [root.getHisHer] Realm. How shall you patronize the Monastaries of your realm? Build a new on or perhaps donate books and supplies"
dharma_buddhism.022.build:0 "I shall support the construction of a new monastary"
dharma_buddhism.022.nobuild:0 "I can't afford it at this time"

dharma_buddhism.023.t:0 "First Harvest Offerings"
dharma_buddhism.023.desc:0 "It is the first harvest of the season, and a traditional way to make Merit is to offer up the first harvest to the Monks. Of course you could also donate it to the people under you as well."
dharma_buddhism.023.monks:0 "The Monks get the first offering"
dharma_buddhism.023.people:0 "The People get the first offering"    


######## BUDDHIST RETREAT ########
dharma_buddhism.100.t:0 "Departing for a Spiritual Retreat"
dharma_buddhism.100.desc:0 "Even if I am well-off  who has everything in the world, I feel like I am still lacking, spiritually. I've decided to thus go to one of monastaries in the region, and participate in a spiritual retreat for an extended period of time."
dharma_buddhism.100.depart:0 "Onwards to the Monastary"
dharma_buddhism.100.optout:0 "On second thought"
dharma_buddhism.100.optout.flavor:0 "You decide to not go on a Spiritual Retreat at this point."

dharma_buddhism.101.t:0 "Arriving at the Monastary"
dharma_buddhism.101.desc:0 "The journey to the temple was more strenuous than I expected, but we have arrived nonetheless. I engage in the normal formalities upon reaching the temple - prostrating before Lord Buddha, bestowing gifts upon the monks, and so on. Eventually, I remove all my luxurious clothing and put on the humble robes of an ascetic.\n\nAs night comes, I am shown to my dormitory where I will be sleeping during my stay. It's a change from the luxurious palace rooms, but I'll get used to it. After all, I'll be staying for..."
dharma_buddhism.101.three:0 "Three Months"
dharma_buddhism.101.six:0 "Six Months"
dharma_buddhism.101.twelve:0 "One Year"

dharma_buddhism.102.t:0 "Back to basics"
dharma_buddhism.102.desc:0 "My attempts at more complicated meditation techniques have failed these past couple of days. Thus, I've decided that while meditating today, I'll practice one of the most basic meditation techniques - trying to focus only on my breathing, and the sensation of my breath going in and out of my body"
dharma_buddhism.102.a:0 "In and out"

dharma_buddhism.103.t:0 "Monastic Food"
dharma_buddhism.103.desc:0 "During these meditation retreats, were not supposed to eat a lot - just enough to sustain ourselves. That said, since I am a [Root.GetTitle], I could easily get away with taking more food than I am normally given."
dharma_buddhism.103.a:0 "I must bear through it"

dharma_buddhism.104.t:0 "Meditating"
dharma_buddhism.104.desc:0 "I'm attempting to meditate with my eyes half-open, as some of the monks have recommended. Still, it's distracting - I'm trying to clear my mind of useless thoughts, yet with my eyes half-open, I can still see some of things happening around me."
dharma_buddhism.104.a:0 "Better try it with my eyes shut for now"

dharma_buddhism.105.t:0 "Uncomfortable Robes"
dharma_buddhism.105.desc:0 "I have to wear the robes of other monastics on the retreat, in addition to being simple robes for one of my station they are rather uncomfortable!"
dharma_buddhism.105.a:0 "I must bear with them, to focus on my concentration"

dharma_buddhism.106.t:0 "Numb Legs"
dharma_buddhism.106.desc:0 "When today's last meditation session ended, my legs were so numb I couldn't walk. However, one of the monks noticed my trouble, and he showed me some techniques to relieve my legs of numbness I was previously unaware of."
dharma_buddhism.106.a:0 "What a kind monk"

dharma_buddhism.107.t:0 "An Exam"
dharma_buddhism.107.desc:0 "As usual, some of the monks and retreat participants are engaging in spiritual discussion and debate, and I decide to observe. Suddenly, a senior monk of great age brings forth a chair and sets it before everyone.'Can anyone prove that this chair's true essence is that of emptiness, prove that it is an illusion in our mind?' he asks.\n\nThe others eagerly begin making their cases, citing the sutras or referencing ideas about the mindstream and dependent origination, saying the chair is like this and that. However, none of their answers satisfies the old monk. Finally, one monk - who had been silent for some time - speaks up, and asks, 'What chair are we arguing about?''"
dharma_buddhism.107.a:0 "I see the old monk smiling"

dharma_buddhism.108.t:0 "The Nature of Emptiness"
dharma_buddhism.108.desc:0 "I am participating in a philosophical discussion with one of the senior monks to prove how much of the Dharma I've learned. I proclaim, The true nature of everything is emptiness. The Buddhas and Bodhisattvas do not exist. There is no realization, no delusion, no sage. There is no giving and nothing to be received.\n\nThe senior monk is silent, his face unmoving. Is he thinking? Suddenly - WHACK - he hits me on the head. I am angered, but the monk patiently asks me:"
dharma_buddhism.108.a:0 "If nothing exists, where did that anger come from?"

dharma_buddhism.110.t:0 "Distract self or not?"
dharma_buddhism.110.desc:0 "Sitting still is so difficult! How do these monks manage it? My buttocks are in pain, I am constantly falling asleep... it is so difficult to concentrate while meditating. I could just pretend to be meditating while thinking about other things - that would be much easier, but then that would defeat the purpose of meditation."
dharma_buddhism.110.a:0 "I take a deep breath, then redouble my efforts to concentrate."
dharma_buddhism.110.b:0 "My mind starts wandering to pleasurable thoughts"

dharma_buddhism.111.t:0 "Whack"
dharma_buddhism.111.desc:0 "Pleasurable fantasies overtake my mind while I'm supposed to be meditation. Delicious wines, scrumptious foods, sweet, salty, spicy, and the most beautiful women, with luscious curves and - WHACK! Suddenly, one of the higher-ranked monks patrolling the meditation room birches one of the novice monks who was falling asleep."
dharma_buddhism.111.a:0 "Back to meditating! Breathe in, breath out"

dharma_buddhism.112.t:0 "Energized"
dharma_buddhism.112.desc:0 "Usually during retreats, participants sleep very little - a few hours a night, in fact. Yet, I've never felt more energized. The senior monks say that if one meditates well, one can reduce the need to sleep."
dharma_buddhism.112.a:0 "Amazing"

dharma_buddhism.113.t:0 "Going Outside"
dharma_buddhism.113.desc:0 "I've decided to meditate outside today, rather than inside. Not everyone chooses to meditate this way, preferring the comforts of the inside, but some have said that meditating outside is a very different experience. As I sit down and begin meditating, I can already feel the difference.\n\nNormally, I am so busy with work that I rarely think about what is happening in the world around me. I hear the birds, the insects, the rustling of the trees, the wind as it blows from the heavens above"
dharma_buddhism.113.a:0 "This is refreshing.;"

dharma_buddhism.114.t:0 "Questions and Answers"
dharma_buddhism.114.desc:0 "When I begun doing meditation retreats, I used to probe many different spiritual and philosophical questions and provide myself of many different answers. As I have gained more and more insight, I notice I have less and less questions, and less and less answers"
dharma_buddhism.114.a:0 "The masters say this is a good thing"

dharma_buddhism.115.t:0 "Heightened Senses"
dharma_buddhism.115.desc:0 "My efforts in meditation has given me much insight into natural phenomena. With greater concentration and patience, I discern minute details about the world I would have never noticed otherwise."
dharma_buddhism.115.a:0 "I must not, however, get so attached to such abilities"

dharma_buddhism.116.t:0 "The Retreat Ends"
dharma_buddhism.116.desc:0 "My spiritual retreat has ended. I feel strange, even frightened, leaving the temple and readjusting to normal life. The retreat was a strange, uncomfortable experience, after all, and I still think of it as rather difficult, yet I learned much.\n\nCompassion. Mindfulness. Patience. Inner peace.\n\nI have been exposed to the Dharma in ways I could not have possibly imagined. Can I possibly put these lessons to practice"
dharma_buddhism.116.better:0 "Time to return Home changed."
dharma_buddhism.116.mystic:0 "Time to return Home, with much insight"
dharma_buddhism.116.pious:0 "Time to return Home, having learned much of the Buddha's dharma"
dharma_buddhism.116.nothing:0 "Time to return Home"

