l_english:
 #Liege Event
 migration_war.0001.t:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Migration to [target_kingdom.GetNameNoTierNoTooltip]"
 migration_war.0001.desc.start:0 "Suffering from continued raids and benefiting from a burgeoning population, I have declared all the [ROOT.Char.GetCulture.GetNameNoTooltip] under my dominion to [target_kingdom.GetNameNoTierNoTooltip]\n\nAll fit [ROOT.Char.GetCulture.GetNameNoTooltip] men are taking up arms to participate in the migration.\n\n"
 migration_war.0001.desc.vassals:0 "My vassals will decide whether or not to participate; those who do will be free from their obligations, while those who participate will be granted new fiefdoms in the lands we conquer.\n\n"
 migration_war.0001.desc.end:0 "If we are successful, we may plant ourselves firmly within new lands, instead of merely displacing the aristocracy."
 migration_war.0001.a:0 "We shall seize in the fertile lands of [target_kingdom.GetNameNoTierNoTooltip]!"
 #Vassal Event
 migration_war.0002.t:0 "[ROOT.liege.Char.GetCulture.GetNameNoTooltip] Migration to [target_kingdom.GetNameNoTierNoTooltip]: Our Choice"
 migration_war.0002.desc:0 "Suffering from continued raids and a burgeoning population, my liege has declared he shall migrate to [target_kingdom.GetNameNoTier]. Shall my tribe join him as well?"
 migration_war.0002.a:0 "Yes, let us move to new lands in [target_kingdom.GetNameNoTierNoTooltip]!"
 migration_war.0002.b:0 "No, our people are fine in our current lands."
 