 bp_imperial_legacy.0001.t:0 "Last Roman Empire"
 bp_imperial_legacy.0001.desc:0 "As the only legitimate heir to the empire after the fall of the other part that had been created in 395, you may now claim the entirety of the territories the empire once held. This is the first step towards reconquering and reuniting the former Roman Empire!"
 bp_imperial_legacy.0001.a:0 "Long live Rome!"