 #476 bookmarks
 bm_476_little_augustus:0 "Little Augustus"
 bm_476_little_augustus_desc:0 "With the rise of Odoacer, the #italic foederati#! leader who desires the throne of Rome, can anyone save the Western Roman Empire from its collapse?\n\nJulius Nepos, the disgraced general and former Roman emperor of the West, attempts to rally as many men as possible to defeat the #italic foederati#! ruler, whilst throwing all of his weight into seizing the throne in Ravenna once more. Meanwhile, Theodoric of the Ostrogoths looks at the peninsula, weighing his options. Will Rome fall to Odoacer? To Theodoric? Will the young Romulus Augustulus maintain his power against all odds, in the twilight of the Empire? Or will Julius Nepos, a shadow of his former self, rise once more to be hailed as Augustus?\n\nThe Eastern half of the Empire watches the destiny of the West carefully while dealing with its own upheaval."

 bookmark_476_romulus_augustulus:0 "Romulus"
 bookmark_476_romulus_augustulus_desc:0 "Proclaimed as emperor by his father, Romulus Augustus was little more than a child. He had usurped the Western Roman Empire, which had been crippled by centuries of strife and decline. However, with the barbarian Odoacer threatening his already uneasy and short reign, what fate lies for the young emperor?"

 bookmark_476_romulus_augustulus_alt_orestes:0 "Orestes"
 bookmark_476_romulus_augustulus_alt_orestes_desc:0 "alt desc"
 
 BOOKMARK_RELATION_FATHER:0 "(Father)"
 BOOKMARK_RELATION_FATHER_REGENT:0 "(Father and Regent)"
 
 bookmark_476_theodoric:0 "Theodoric"
 bookmark_476_theodoric_desc:0 "Theodoric, raised a hostage of the Eastern Roman Empire, was raised a Roman and received a complete education. In 473, he would become the leader of the Ostrogoths of Pannonia, and less than ten years later, unite the Ostrogoths under his rule. However, his greatest achievement would be to overthrow Odoacer and establish an Ostrogothic Kingdom across the entire Italian Peninsula. Vying for a return to greatness, like that under the ancient Roman Empire, will his dreams come to fruition?"
 
 bookmark_476_julius_nepos:0 "Julius"
 bookmark_476_julius_nepos_desc:0 "Julius Nepos, seen by some as the last legitimate Western Roman Emperor, was its de facto ruler following the ascension of Romulus Augustus, and then the barbarian Odoacer. In control of a mere fragment of his empire, a small holdout in Dalmatia, Julius gears up for a massive invasion to reclaim his rightful land - starting with the Italian Peninsula.\n\n#bold Will the true claimant succeed?#!"
 
 bm_476_empire_in_crisis:0 "Empire in Crisis"
 bm_476_empire_in_crisis_desc:0 "Forced to flee Constantinople on January 9, 475, former Emperor Zeno now challenges the Usurper Basilicus for control fo Constantinople with the support of Illus and his rebel troops. In New Rome, the Miaphysite Emperor Basilicus has steadily eroded his base of support and sits precariously on the thone. Will the former Emperor successfully retake the Crown, or will the Usurper successfully hold the crown?\n\nAnd beyond the border, the Sassanids watch the war in the Eastern Roman Empire with careful eyes."
 
 bookmark_476_emperor_zeno:0 "Zeno"
 bookmark_476_emperor_zeno_desc:0 "Zeno Tarasis would reign as the Emperor of the Eastern Roman empire during a period filled of religious turmoil and unrest. After losing the title of emperor, he initiates a war to regain his lost empire against the Miaphysite Emperor Basiliskos. Although, even with victory here, harsher threats must still be faced. Hordes of Germanic barbarians roam the empire, causing unrest and chaos, while Persia merely waits for their next chance to finish Byzantium.\n\n#bold Will the East fall, just the same as the West?#!"
 
 bookmark_476_emperor_basilicus:0 "Basilicus"
 bookmark_476_emperor_basilicus_desc:0 "The Usurper Basilicus sits unsteadily on the throne; while Zeno is a barbarian, Basilicus is a Miaphysite, alienating most of his Chalcedeon subjects. With and empty treasury, hostile subjects, and betrayl all around him, can Basilicus successfully protect the empire not only from internal disorder but also external threats?\n\n #bold Will the Empire hold or be split asunder?#!"
 
 bookmark_476_peroz:0 "Peroz"
 bookmark_476_peroz_desc:0 "While the Treaty of 387 established that both Eranshar and Rome are responsable for the protection of the Caucasus against nomadic incursion, Rome has elected to primarily send gold at regular intervals, establishing what we now see as a subordinate, tributary relationship.\n\n#bold Will Rome continue to pay the tribute we are due, or shall we take it by force?#!"
 
 bm_476_last_light_of_the_west:0 "Last Light of the West"
 bm_476_last_light_of_the_west_desc:0 "The Domain of Soissons, the last major bastion of Roman rule in Gaul, exists in a tenuous balance between the Germanic kingdoms to the North, East, South. Many ambitious chiefs and kings are setting their eyes on the prized Gaul.\n\nIn particular, on the border with Soissons, the Salic Franks under Childeric are growing restless as their leader sets his eyes on the Ripurian Franks besides them. It may be only a matter of time before Childeric hungers for the lands of Gaul."
 
 bookmark_476_childeric:0 "Childeric"
 bookmark_476_childeric_desc:0 "Childeric ruled over the Salian Franks from 457 and onwards. While known best individually for his valor as he fought alongside Soissons in order to drive back the Visigoths, he is more commonly remembered as the father of Clovis, a promising young man with a bright and gleaming future..."

 bookmark_476_childeric_alt_clovis:0 "Clovis"
 bookmark_476_childeric_alt_clovis_desc:0 "alt desc"
 
 bookmark_476_syagrius:0 "Syagrius"
 bookmark_476_syagrius_desc:0 "Syagrius, a Roman General, is the last Ruler of the Roman rump state centered on Soissons. Formally a #italic Dux#!, his Germanic neighbors have taken to referring to him as \"#italic Rex Romanae#!\". His political situation is precarious; to the South he faces the Arian Visigoths and Burgundians and to the North and West he faces the Germanic Franks and Alemannians.\n\n#bold Will Syagrius successful hold off the barbarians, or will the Germans successfully remove the last vestiages of Roman rule in Gaul?#!"
 
 bookmark_476_euric:0 "Euric"
 bookmark_476_euric_desc:0 "The Visigoths have grown from mere #italic foederati#! in 418 to being the most powerful kingdom west of of the Eastern Roman Empire. Euric stands atop this kingdom, having killed his own brother to gain the throne and defeating numberous foes to secure his rule. In 475, he forced Julius Nepos to recognize his independence from Rome.\n\n#bold Will Euric lead the Visigoths to greater successes, or will grasping for greater power lead to his downfall?#!"
 
 bookmark_476_gundobad:0 "Gundobad"
 bookmark_476_gundobad_desc:0 "The Burgundians have settled in #italic Sapaudia#! since 443. Gundobad has succeded his uncle, Ricimer, to rule the Burgundians and is now beginning the process of consolidating his rule. With the deposition of Glycerius, Gundobad's favored Roman Emperor candiate, in 474, the Burgundians are now #italic de facto#! independent of Rome.\n\n#bold Surrounded by hostile forces, can Gundobad secure the independence of the Burgundians, or will upstarts conquer their kingdom?#!"
 
 bookmark_476_gibuld:0 "Gibuld"
 bookmark_476_gibuld_desc:0 "Gibuld, king of the Alemannians, lies in a precarious position. Childeric of the Salian Franks seems poised to reunite the Merovingians and the Thurginians to the East are becoming hungry for new land. Odoacer seems poised to replace the decadent Western Roman Empire to the South.\n\n#bold Caught between all these foes, can Gibuld resist subjuctation at the hands of others, or the Alemannians doomed to be conquered by outsiders?#!"
 
 #No longer playable in 476, but will be useful later
 bookmark_476_odoacer:0 "Odoacer"
 bookmark_476_odoacer_desc:0 "The mighty Odoacer was a citizen and general of Rome, and member of a Germanic foederati. Following a period of rebellion and usurpation, Odoacer led the Germanic foederati stationed in Italy against Romulus Augustus, displacing the boy emperor and founding the Kingdom of Italy. Thoroughly an integrated Roman citizen, his efforts were met with praise and reward from Zeno, the Emperor-in-the-East, as he was allowed to govern Italy as an independent Roman province. However, left without the support of the Eastern Roman Empire, Odoacer must meet the threats that for so long had destabilized the Western Roman Empire."