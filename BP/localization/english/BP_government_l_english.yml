 prefeudal_government_adjective:0 "Pre-Feudal"
 prefeudal_government_realm:0 "Pre-Feudal Realm"
 prefeudal_government_desc:0 "Pre-feudal government represents all of the non-tribal states across the map prior to the feudal mutation, Muslim conquest, Indian religion spread, Persian influence or Roman expansion. This rich array of different government practices are distinct from tribal and nomadic realms given the existence of a sedentary aristocracy with relative centralisation."
