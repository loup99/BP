 gubernatorial_government_realm:0 "Gubernatorial Province"
 gubernatorial_government_desc:0 "Built upon traditional Roman government and refined as time went on, the civilian admistration of the Roman provinces maintained a separation of military and civil offices, strengthening the power of the central government."
