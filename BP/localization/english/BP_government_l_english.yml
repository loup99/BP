 #Bureaucratic
 bureaucratic_government:0 "Bureaucratic"
 bureaucratic_government_adjective:0 "Bureaucratic"
 bureaucratic_government_realm:0 "Bureaucratic Realm"
 bureaucratic_government_desc:0 "A bureaucratic administration relies on civil administrators, that can be appointed and dismissed at will, and less on landed vassals. Rulers can personally rule more territory and gain more taxes, and maintain more experienced professional soldiers at the cost of being able to raise less levies."
 
 bureaucratic_special_contract:2 "[Concept( 'feudal_contract', 'Special Contract' )|B|color_black|U]"
 bureaucratic_special_contract_none:0 "No Special Contract"
 bureaucratic_special_contract_short:0 "None"
 bureaucratic_special_contract_exarchate:0 "Exarchate Contract"
 bureaucratic_special_contract_exarchate_short:0 "Exarchate"
 bureaucratic_special_contract_exarchate_desc:2 "#flavor While subject to a $bureaucratic_special_contract_exarchate$, the [vassal|E] will receive bonuses to their [vassal limit] and domain limit, at the cost of the opinion of their fellow vassals and reducing the taxes and levies owed to their liege."
 bureaucratic_special_contract_theme:0 "Theme Contract"
 bureaucratic_special_contract_theme_short:0 "Theme"
 bureaucratic_special_contract_theme_desc:2 "#flavor While subject to a $bureaucratic_special_contract_theme$, the [vassal|E] will receive bonuses to their [levies] and defensive capabilities, but provide #high [EmptyScope.ScriptValue('theme_contract_taxes_tooltip')|0]%#! less [tax|E] than what their [obligation|E] dictates.#!"
 
 #Foederatus
 foederatus_contract:0 "Foederatus"
 foederatus_special_contract:0 "Foederatus Contract"
 foederatus_contract_none:0 "No $foederatus_contract$"
 foederatus_contract_none_short:0 "None"
 foederatus_installed:0 "$foederatus_contract$ Installed"
 foederatus_installed_desc:0 "#flavor The tribal or high tribal [vassal] becomes a foederatus, or ally of the liege. They provide greater levies and have a higher development, levy size, and levy refinforcement rate. They are religiously protected, their titles cannot be revoked, but they are locked ot partition succession."
 foederatus_installed_short:0 "Foederatus Installed"
 
