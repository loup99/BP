 subroman_government_desc:1 "Sub-Roman government is based upon the decaying Roman institutions across the former empire. Rulers are able to hold cities and uphold tax-collecting, but in return have fewer levies. As the institutions decay with land being distributed and the culturally civilian aristocracy adopts new military or ecclesiastical values, it decays."
