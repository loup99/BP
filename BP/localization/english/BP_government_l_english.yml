l_english:
 #High Tribal
 high_tribal_government:0 "High Tribal"
 high_tribal_government_adjective:0 "High Tribal"
 high_tribal_government_realm:0 "High Tribal Realm"
 high_tribal_government_desc:0 "High Tribal government represents the small-scale government of a post-tribal realm in which neither strong land-based nor tax-based governments have been established, where tribal loyalties of old still dominate government. This transition form of government is unable to control large swaths of land or many vassals."
 high_tribal_obligations:0 "From [liege|E] [prestige_level|E]"
 
 nomad_government:0 "Nomadic"
 nomad_government_adjective:0 "Nomadic"
 nomad_government_realm:0 "Nomadic Realm"
 nomad_government_desc:0 "A government form found in nomadic peoples from the Eurasian step since Antiquity."
 
