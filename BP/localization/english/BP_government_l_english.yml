 #Gupta Government
 gupta_government:0 "Gupta"
 gupta_government_adjective:0 "Gupta"
 gupta_government_realm:0 "Gupta Realm"
 gupta_government_desc:0 "Gupta government is centered around the Gupta dynasty which played a major role in the history of India and influenced both inside their empire as well as in neighbouring areas. While the empire had no standard unified administrative divisions or structure, there was an increase in the level of centralisation and record-keeping was highly developed with a complex system for amongst others the registration of land, donations, income and expenditure."
 
