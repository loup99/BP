 shrautism_desc:0 "Shrautism is a sect of ultra orthodox that remain following the srauti vedic rituals and practices. They follow the "Purva-Mimamsa' (earlier portion of Vedas) in contrast to Vedanta followed by other Brahmins. They place importance on the performance of Vedic rituals and practices such as Yajna, Somayaagam, and Agnicayana."

