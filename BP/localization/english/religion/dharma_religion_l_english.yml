 doctrine_pluralism_name:0 "Religious Attitude"
 doctrine_parameter_hostility_towards_us_mult:0 "Adherents of other [faiths|E] will have opinion penalties of $VALUE|%V0$"
 doctrine_pluralism_fundamentalist_name:0 "Fundamentalist"
 doctrine_pluralism_fundamentalist_desc:0 "Our faith is the one true faith, our word the one true word. Any deviation from the [ROOT.Faith.ReligiousText] is inherently blasphemous."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus:0 "County Conversion Speed: #P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal:1 "Can #P revoke landed titles#! from #V Hostile#! and #V Evil#! infidels without incurring [tyranny|E]"
 doctrine_parameter_pluralism_fundamentalist_faction_join_chance:1 "[counties|E] of other [faiths|E] are #N more likely#! to join [factions|E]"
 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy:0 "#N Increased danger#! from heresies when at low [fervor|E]"
 doctrine_pluralism_righteous_name:0 "Righteous"
 doctrine_pluralism_righteous_desc:0 "As mortals we cannot fully comprehend [ROOT.Faith.HighGodNamePossessive] will, but our [ROOT.Faith.PriestNeuterPlural] still have a pretty good idea of what is holy and what is profane."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced:1 "Can #P revoke landed titles#! from #V Evil#! infidels without incurring [tyranny|E]"
 doctrine_pluralism_pluralistic_name:0 "Pluralist"
 doctrine_pluralism_pluralistic_desc:0 "It is utter folly to say that there is only one right interpretation of divine will, and that all the others views are wrong. Each of us has our own way of worshiping [ROOT.Faith.HighGodName]."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty:0 "County Conversion Speed: #N -20%#!"
 doctrine_parameter_pluralism_pluralistic_faction_join_chance:1 "Counties of other [faiths|E] are #P less likely#! to join [factions|E]"
 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy:0 "#P Reduced danger#! from heresies when at low [fervor|E]"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals:0 "Winning a [holy_war|E] will vassalize infidel [rulers|E] in the target area instead of seizing their land"
 
 doctrine_theocracy_name:0 "Clerical Tradition"
 doctrine_theocracy_temporal_name:0 "Theocratic"
 doctrine_theocracy_temporal_desc:0 "Only sanctioned [ROOT.Faith.PriestNeuterPlural] can be entrusted with upholding our faith's doctrines and, by extension, with managing and caring for our sacred places."
 doctrine_parameter_theocracy_temple_lease:0 "Temple [holdings|E] are leased out to their Holder's [realm_priest|E], who then serves them as a [theocratic|E] [vassal|E]"
 doctrine_theocracy_lay_clergy_name:0 "Lay Clergy"
 doctrine_theocracy_lay_clergy_desc:0 "Any devoted follower is more than capable of understanding, following, and preaching the doctrines of our faith."
 doctrine_parameter_theocracy_temple_ownership:0 "Secular [rulers|E] directly control their own Temple [holdings|E] and get all associated benefits."
 #Intentionally left blank:
 doctrine_parameter_lay_clergy:0 ""
 doctrine_parameter_allowed_holding_type_church_holding:0 ""
 
 doctrine_clerical_function_name:0 "Clerical Function"
 doctrine_clerical_function_taxation_name:1 "Control"
 doctrine_clerical_function_taxation_desc:1 "The [ROOT.Faith.AltPriestTermPlural] derives its authority from [ROOT.Faith.HighGodName] [ROOT.Faith.HighGodHerselfHimself], and that still applies here on Earth."
 doctrine_clerical_function_alms_and_pacification_name:0 "Alms and Pacification"
 doctrine_clerical_function_alms_and_pacification_desc:0 "Our [ROOT.Faith.PriestNeuterPlural] are entrusted with ensuring that the poor and downtrodden have sufficient food and shelter when they can not provide it for themselves."
 doctrine_clerical_function_recruitment_name:0 "Recruitment"
 doctrine_clerical_function_recruitment_desc:0 "Every able-bodied person has a duty to take up arms and defend our faith, and it is the responsibility of our [ROOT.Faith.PriestNeuterPlural] to remind everyone of this."
 doctrine_parameter_clergy_can_fight:0 "Members of the [clergy|E] can serve as [commanders|E] or $knight_culture_player_plural$"
 
 doctrine_clerical_gender_name:0 "Clerical Gender"
 doctrine_clerical_gender_male_only_name:0 "Only Men"
 doctrine_clerical_gender_male_only_desc:0 "Only men can shoulder the great responsibility of serving as [ROOT.Faith.PriestMalePlural] of our faith."
 doctrine_parameter_clergy_must_be_male:0 "Only men can be granted Temple [holdings|E] or serve as [court_chaplains|E]"
 doctrine_clerical_gender_female_only_name:0 "Only Women"
 doctrine_clerical_gender_female_only_desc:0 "Only women are wise enough interpret [ROOT.Faith.HighGodNamePossessive] will and serve as [ROOT.Faith.PriestFemalePlural] of our faith."
 doctrine_parameter_clergy_must_be_female:0 "Only women can be granted Temple [holdings|E] or serve as [court_chaplains|E]"
 doctrine_clerical_gender_either_name:0 "Either"
 doctrine_clerical_gender_either_desc:0 "Anyone who has felt the call of the divine should be able to serve as a [ROOT.Faith.PriestNeuterPlural], no matter their gender."
 doctrine_parameter_clergy_can_be_either_gender:0 "Gender has no influence on who can be granted Temple [holdings|E] or serve as [court_chaplains|E]"
 
 doctrine_clerical_marriage_name:0 "Clerical Marriage"
 doctrine_clerical_marriage_allowed_name:0 "Allowed"
 doctrine_clerical_marriage_allowed_desc:0 "Marriage is a holy institution, and [ROOT.Faith.PriestNeuterPlural] should be able to take part in it just like any other faithful adherent."
 doctrine_parameter_clergy_can_marry:0 "Members of the [clergy|E] are allowed to [marry|E]"
 doctrine_clerical_marriage_disallowed_name:0 "Disallowed"
 doctrine_clerical_marriage_disallowed_desc:0 "Becoming a [ROOT.Faith.PriestNeuter] means devoting one's life to [ROOT.Faith.HighGodName]. It is inherently unfaithful to consider taking a mortal spouse in addition to that."
 doctrine_parameter_clergy_can_marry_disabled:0 "Members of the [clergy|E] are forbidden from [marrying|E]"


 
 doctrine_clerical_succession_name:0 "Clerical Appointment"
 doctrine_clerical_succession_temporal_appointment_name:0 "Temporal, Revocable"
 doctrine_clerical_succession_temporal_appointment_desc:1 "[ROOT.Faith.BishopNeuterPlural|U] are ultimately servants of the realm, and so should be able to be hired and fired by their liege with only small restrictions."
 doctrine_clerical_succession_spiritual_appointment_name:0 "Spiritual, Revocable"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "While the [ROOT.Faith.AltPriestTermPlural] should appoint all [ROOT.Faith.BishopNeuterPlural], secular rulers should still be able to fire those who fail them."
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "Temporal, for Life"
 doctrine_clerical_succession_temporal_fixed_appointment_desc:0 "While a ruler should be able to select their own [ROOT.Faith.BishopNeuterPlural], their responsibilities are holy and sacred, and their appointment should not be subject to revocation."
 doctrine_clerical_succession_spiritual_fixed_appointment_name:0 "Spiritual, for Life"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc:0 "[ROOT.Faith.BishopNeuterPlural|U] are servants of the divine, and as representative of the divine, the choice that the [ROOT.Faith.AltPriestTermPlural] makes for the position is final and absolute."
 doctrine_parameter_clerical_appointment_ruler:0 "[rulers|E] appoint their own [realm_priest|E] or [court_chaplain|E]"
 doctrine_parameter_clerical_appointment_head_of_faith:1 "The [head_of_faith|E] or clergy appoints all [realm_priests|E] or [court_chaplains|E]"
 doctrine_parameter_clerical_appointment_fixed_disabled:1 "The [realm_priest|E] or [court_chaplain|E] can be fired and replaced by a new appointee"
 doctrine_parameter_clerical_appointment_fixed:0 "The [realm_priest|E] or [court_chaplain|E] have their seat for life"

 unreformed_faith_doctrine_name:0 "Unreformed"
 unreformed_faith_doctrine_desc:1 "An Unreformed Faith lacks an organized clergy and established canonical doctrines; different communities can nominally follow the same faith while having wildly different religious practices and beliefs."
 doctrine_parameter_unreformed:0 "Prevents Tribal [rulers|E] from changing [government|E] type"
 doctrine_parameter_hostility_override_tenet_unreformed_syncretism:0 "Non-Pagan [faiths|E] with the $tenet_unreformed_syncretism_name$ tenet are considered [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Evil#!"
 
 heresy_hostility_name:0 "View on Heresy"
 heresy_hostility_doctrine_name:0 "Heresy"
 heresy_hostility_doctrine_desc:0 "Beware the false prophet who would twist and subvert the Faith for their own ends. Those who would do so are heretics and should be destroyed."

 divine_destiny_name:0 "Divine Destiny"
 divine_destiny_doctrine_name:0 "Rightful Rulers of the World"
 divine_destiny_doctrine_desc:0 "We are those who will usher in an era of peace and prosperity for all peoples. We are the rightful rulers of the world."
 doctrine_parameter_divine_destiny_holy_war_cost_reduction:0 "Holy War [piety|e] Cost: #P -50%#!"
 
 special_doctrine_is_christian_faith_name:0 "Teachings of Jesus"
 special_doctrine_is_christian_faith_desc:0 "There are those in the world who adhere to the teachings of Jesus without acknowledging his divinity. Though blasphemous, we should still show compassion to these misguided souls, as they may one day become converts to the true faith."
 doctrine_parameter_hostility_override_tenet_christian_syncretism:1 "Non-Christian [faiths|E] with the $tenet_christian_syncretism_name$ tenet are considered [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Evil#!"

 special_doctrine_is_hinduism_faith_name:0 "Teachings of the Vedas"
 special_doctrine_is_hinduism_faith_desc:0 "The sacred Vedas are respected throughout the various Sampradayas, their teachings provide wisdom for many to learn from."

 special_doctrine_is_jainism_faith_name:0 "Teachings of Mahavira"
 special_doctrine_is_jainism_faith_desc:0 "The teachings of the 24th Tirthankara Mahavira who taught the ancient Jain faith. He helped to recreate the Jain Sangha and following his teachings will lead us to moksha."

 special_doctrine_is_buddhist_faith_name:0 "Teachings of Gautama Buddha"
 special_doctrine_is_buddhist_faith_desc:0 "While many branches have come about since he achieved enlightenment, it is through his teachings that the path to englightenment is found."

 special_doctrine_is_jewish_faith_name:0 "Teachings of Moses"
 special_doctrine_is_jewish_faith_desc:0 "Not all among the gentility dwell in sin. There are those who respect God's chosen people, and these deserve a measure of our respect in turn."
 doctrine_parameter_hostility_override_tenet_jewish_syncretism:1 "Non-Jewish [faiths|E] with the $tenet_jewish_syncretism_name$ tenet are considered [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Evil#!"

 special_doctrine_is_islamic_faith_name:0 "Teachings of the Prophet"
 special_doctrine_is_islamic_faith_desc:0 "Although they do not follow all of the laws of the Prophet, there are some in this world who are more guided by the will of Allah than they know. With time, these half-converts may even give up their evil ways and become true members of the Ummah!"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism:1 "Non-Islamic [faiths|E] with the $tenet_islamic_syncretism_name$ tenet are considered [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Evil#!"

