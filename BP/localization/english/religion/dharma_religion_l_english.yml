 special_tolerance_name:0 "Special Tolerance"
 special_doctrine_ecumenical_christian_name:0 "Ecumenism"
 special_doctrine_ecumenical_christian_desc:0 "Our religious leaders have historically been engaged in inter-faith dialogs to increase cooperation amongst the different Christian denominations."

 special_doctrine_full_tolerance_name:0 "Full Tolerance"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance:0 "All [faiths|E] are considered to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 special_doctrine_full_tolerance_desc:0 "Everyone is free to chose their own faith. Our differences do not divide us, they make us stronger."
 
 nudity_doctrine_name:0 "View on Nudity"
 special_doctrine_naked_priests_name:0 "Naked Priests"
 special_doctrine_naked_priests_desc:0 "Our priests know that clothes entrap the spirit and prevent us from achieving true enlightenment. Only by shedding our garbs can we awaken our souls and experience [ROOT.Faith.HighGodNamePossessive] love."
 doctrine_parameter_naked_priests_active:0 "Priests and zealous characters do not wear clothes."

 doctrine_sky_burials_name:0 "Sky Burial Customs"
 tibetan_sky_burials_name:0 "Tibetan Sky Burials"
 tibetan_sky_burials_desc:0 "The dead should not be imprisoned underground — it is far better to allowed them to be consumed by scavenging birds, where in a final act of generosity they can feed the world which fed them."

 doctrine_cultural_religion:0 "Cultural Religion"
 cultural_religion_name:0 "Cultural Religion"
 cultural_religion_desc:0 "Our faith and our culture are intrinsically linked together. This practice strengthens the bonds of our community, though it tends to exclude foreigners."

 doctrine_tribal_religion:0 "Tribal Religion"
 tribal_religion_name:0 "Tribal Religion"
 tribal_religion_desc:0 "Our faith and our culture are intrinsically linked together. This practice strengthens the bonds of our community, though it tends to exclude foreigners."

 doctrine_gender_name:0 "View on Gender"
 doctrine_gender_male_dominated_name:0 "Male Dominated"
 doctrine_gender_male_dominated_desc:0 "Men are stronger and better equipped to lead us in this harsh and unforgiving world, so we shall entrust them with governing our society."
 doctrine_gender_equal_name:0 "Equal"
 doctrine_gender_equal_desc:0 "It is foolish to deny skilled people a role in government purely because of their gender. We shall allow all who are able to govern our society."
 doctrine_gender_female_dominated_name:0 "Female Dominated"
 doctrine_gender_female_dominated_desc:0 "Women have proven time and time again that only they have the wisdom and prudence necessary to properly govern our society."
 
 doctrine_divorce_name:0 "Divorce"
 doctrine_divorce_disallowed_name:0 "Disallowed"
 doctrine_divorce_disallowed_desc:0 "The vows of marriage are final and binding. Only death may do us part."
 doctrine_divorce_approval_name:0 "Must be Approved"
 doctrine_divorce_approval_desc:0 "While the bonds of marriage should not be taken lightly, extenuating circumstances can sometimes make divorce a necessity."
 doctrine_divorce_allowed_name:0 "Always Allowed"
 doctrine_divorce_allowed_desc:0 "Marriage is merely a partnership between two people, and like all partnerships, can be ended at will."
 doctrine_parameter_divorce_disallowed:0 "Characters are never allowed to [divorce|E] their [spouse|E]"
 doctrine_parameter_divorce_approval:0 "Characters are allowed to [divorce|E] their [spouse|E] if their Spiritual [head_of_faith|E] approves (or [house_head|E] if no Spiritual Head of Faith exists)"
 doctrine_parameter_divorce_allowed:1 "Characters are always allowed to [divorce|E] their [spouse|E] by spending [piety|E]"
 
 doctrine_bastardry_name:0 "Bastardry"
 doctrine_bastardry_none_name:0 "No Bastards"
 doctrine_bastardry_none_desc:0 "Blood determines lineage, not marriage. Children born out of wedlock are just as legitimate as any other."
 doctrine_bastardry_legitimization_name:0 "Legitimization"
 doctrine_bastardry_legitimization_desc:0 "Marriage is holy, so children born outside of it must be blessed in another way if they are to be considered legitimate."
 doctrine_bastardry_all_name:0 "No Legitimization"
 doctrine_bastardry_all_desc:0 "The bonds of marriage are sacrosanct, and children born outside of wedlock will always be illegitimate."
 doctrine_parameter_bastards_none:0 "There is no such thing as a [bastard|E], all children are equally [legitimate|E]"
 doctrine_parameter_bastards_legitimize:0 "[bastards|E] can be legitimized if their [house_head|E] or [dynast|E] approves"
 doctrine_parameter_bastards_always:0 "[bastards|E] can never be legitimized"
 
 doctrine_adultery_men_name:0 "Male Adultery"
 doctrine_adultery_men_crime_name:0 "Criminal"
 doctrine_adultery_men_crime_desc:0 "It is a crime for men to engage in intercourse outside of marriage, and they shall be punished accordingly."
 doctrine_adultery_men_shunned_name:0 "Shunned"
 doctrine_adultery_men_shunned_desc:0 "It is sinful for men to engage in intercourse outside of marriage, but like all sins it is the divine who must judge them for their failings."
 doctrine_adultery_men_accepted_name:0 "Accepted"
 doctrine_adultery_men_accepted_desc:0 "There is nothing inherently wrong about a man deciding to engage in intercourse outside of marriage, so the decision is his alone."
 doctrine_parameter_adultery_male_crime:0 "Men with the [GetTrait('adulterer').GetName( GetDummyMale )] or [GetTrait('fornicator').GetName( GetDummyMale )] [trait|E] are [criminals|E]"
 doctrine_parameter_adultery_male_shunned:0 "Men with the [GetTrait('adulterer').GetName( GetDummyMale )] or [GetTrait('fornicator').GetName( GetDummyMale )] [trait|E] are [shunned|E]"
 doctrine_parameter_adultery_male_accepted:0 "Men with the [GetTrait('adulterer').GetName( GetDummyMale )] or [GetTrait('fornicator').GetName( GetDummyMale )] [trait|E] are fully accepted"
 
 doctrine_adultery_women_name:0 "Female Adultery"
 doctrine_adultery_women_crime_name:0 "Criminal"
 doctrine_adultery_women_crime_desc:0 "It is a crime for women to engage in intercourse outside of marriage, and they shall be punished accordingly."
 doctrine_adultery_women_shunned_name:0 "Shunned"
 doctrine_adultery_women_shunned_desc:0 "It is sinful for women to engage in intercourse outside of marriage, but like all sins it is the divine who must judge them for their failings."
 doctrine_adultery_women_accepted_name:0 "Accepted"
 doctrine_adultery_women_accepted_desc:0 "There is nothing inherently wrong about a woman deciding to engage in intercourse outside of marriage, so the decision is hers alone."
 doctrine_parameter_adultery_female_crime:0 "Women with the [GetTrait('adulterer').GetName( GetDummyFemale )] or [GetTrait('fornicator').GetName( GetDummyFemale )] [trait|E] are [criminals|E]"
 doctrine_parameter_adultery_female_shunned:0 "Women with the [GetTrait('adulterer').GetName( GetDummyFemale )] or [GetTrait('fornicator').GetName( GetDummyFemale )] [trait|E] are [shunned|E]"
 doctrine_parameter_adultery_female_accepted:0 "Women with the [GetTrait('adulterer').GetName( GetDummyFemale )] or [GetTrait('fornicator').GetName( GetDummyFemale )] [trait|E] are fully accepted"
 
 doctrine_kinslaying_name:0 "Kinslaying"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "Dynastic is Criminal"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "All kin are bound by blood, and to kill even a distant relative is a grievous crime against the entire dynasty. Such transgressions will not be forgotten."
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "[kinslayers|E] with the [GetTrait('kinslayer_1').GetName( GetPlayer )] [trait|E] or worse are [criminals|E] in the eyes of their [dynasty|E]"
 doctrine_parameter_kinslaying_extended_family_crime:0 "[kinslayers|E] with the [GetTrait('kinslayer_2').GetName( GetPlayer )] [trait|E] or worse are [criminals|E] in the eyes of their [dynasty|E]"
 doctrine_parameter_kinslaying_close_kin_crime:0 "[kinslayers|E] with the [GetTrait('kinslayer_3').GetName( GetPlayer )] [trait|E] are [criminals|E] in the eyes of their [dynasty|E]"
 

 doctrine_parameter_kinslaying_shunned:0 "[kinslayers|E] are [shunned|E]"
 doctrine_parameter_kinslaying_accepted:0 "Characters who kill kin are not seen as [kinslayers|E]"
 doctrine_kinslaying_extended_family_crime_name:0 "Familial is Criminal"
 doctrine_kinslaying_extended_family_crime_desc:0 "The murder of one's own family is one of the most abhorrent crimes one can commit. Anyone who does such a thing will be severely punished."
 doctrine_kinslaying_close_kin_crime_name:0 "Close Kin is Criminal"
 doctrine_kinslaying_close_kin_crime_desc:0 "Fratricide and acts like it can not be tolerated in a just and righteous society. Those who commit such offenses will be punished."
 doctrine_kinslaying_shunned_name:0 "Shunned"
 doctrine_kinslaying_shunned_desc:0 "While it is appalling to murder one's own relatives, such acts are not inherently more criminal than any other murder."
 doctrine_kinslaying_accepted_name:0 "Accepted"
 doctrine_kinslaying_accepted_desc:0 "The murder of one's family is no different from any other murder, and shall be treated in the same way."
 kinslayer_crime_dynasty:0 "Kinslayer"
 
 doctrine_consanguinity_name:0 "Consanguinity"
 doctrine_consanguinity_restricted_name:0 "Close-kin Taboo"
 doctrine_consanguinity_restricted_desc:0 "It is a sin against [ROOT.Faith.HighGodName] to permit two relatives to marry each other or engage in sexual relationships."
 doctrine_parameter_consanguinity_restricted_marriage:0 "Marriage between any [extended_family_members|E] and/or [close_family_members|E] is forbidden"
 doctrine_parameter_consanguinity_restricted_close_kin_incest:0 "Sexual relations between any [extended_family_members|E] and/or [close_family_members|E] will give the incest [secret|E]"
 doctrine_consanguinity_cousins_name:0 "Cousin Marriage"
 doctrine_consanguinity_cousins_desc:0 "Cousins may be related, but distantly enough that it is acceptable for them to marry in order to preserve their lineage."
 doctrine_parameter_consanguinity_cousins_marriage:0 "Marriage between cousins is allowed"
 doctrine_parameter_consanguinity_cousins_incest:0 "Sexual relations between cousins will not give the incest [secret|E]"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "Avunculate Marriage"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "As long as they are not directly related, family members are permitted to marry each other for the good of the dynasty."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage:0 "Marriage between cousins, aunts/nephews and uncles/nieces is allowed"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest:0 "Sexual relations between cousins, aunts/nephews and uncles/nieces will not give the incest [secret|E]"
 doctrine_consanguinity_unrestricted_name:0 "Unrestricted Marriage"
 doctrine_consanguinity_unrestricted_desc:0 "It is natural and healthy for family members to love each other, and those who say that love should be restricted to non-sexual relationships are fools."
 doctrine_parameter_consanguinity_unrestricted_marriage:0 "Marriage between all family members is allowed"
 doctrine_parameter_consanguinity_unrestricted_incest:0 "Sexual relations between any family members will not give the incest [secret|E]"
