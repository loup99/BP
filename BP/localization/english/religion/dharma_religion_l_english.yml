 doctrine_homosexuality_name:1 "Same-Sex Relations"
 doctrine_homosexuality_crime_name:1 "Criminal"
 doctrine_homosexuality_crime_desc:0 "The sinful desires of sodomites are a danger to society itself, so they shall be punished and locked away for their transgressions."
 doctrine_homosexuality_shunned_name:1 "Shunned"
 doctrine_homosexuality_shunned_desc:0 "It is unnatural for two men to engage in sexual relations with one another, regardless of the circumstances."
 doctrine_homosexuality_accepted_name:1 "Accepted"
 doctrine_homosexuality_accepted_desc:0 "Love transcends physicality into something so profound and wondrous that it cannot be restricted by mere gender."
 doctrine_parameter_homosexuality_illegal:0 "Men with the [GetTrait('sodomite').GetName( GetDummyMale )] [trait|E] are [criminals|E]"
 doctrine_parameter_homosexuality_shunned:0 "Men with the [GetTrait('sodomite').GetName( GetDummyMale )] [trait|E] are [shunned|E]"
 doctrine_parameter_homosexuality_accepted:0 "Same-sex relationships are fully accepted"
 
 doctrine_deviancy_name:0 "Deviancy"
 doctrine_deviancy_crime_name:0 "Criminal"
 doctrine_deviancy_crime_desc:0 "It is clear that there is only one proper way to love another. Any deviations from that form are sinful and should be punished."
 doctrine_deviancy_shunned_name:0 "Shunned"
 doctrine_deviancy_shunned_desc:0 "There are some sexual practices which are simply abnormal and strange. It stands to reason that people with those desires are equally abnormal and strange."
 doctrine_deviancy_accepted_name:0 "Accepted"
 doctrine_deviancy_accepted_desc:0 "Love is beautiful and sacred, no matter the form it takes. Everyone should be permitted to love and do as thou wilt."
 doctrine_parameter_deviancy_illegal:0 "Characters with the [GetTrait('deviant').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_deviancy_shunned:0 "Characters with the [GetTrait('deviant').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_deviancy_accepted:0 "Characters with the [GetTrait('deviant').GetName( GetPlayer )] [trait|E] are fully accepted"
 
 doctrine_witchcraft_name:0 "Witchcraft"
 doctrine_witchcraft_crime_name:0 "Criminal"
 doctrine_witchcraft_crime_desc:0 "Only the divine have the right to work miracles on this earth. Any who make profane attempts to do the same shall be punished for their hubris and arrogance."
 doctrine_witchcraft_shunned_name:0 "Shunned"
 doctrine_witchcraft_shunned_desc:0 "The divine have the rightful jurisdiction over supernatural forces in this world, so any attempt to coerce those forces into obeying a mortal's will is inherently misguided."
 doctrine_witchcraft_accepted_name:0 "Accepted"
 doctrine_witchcraft_accepted_desc:0 "Magic fills the world around us, and it is our right and our privilege to engage with it the way our ancestors did."
 doctrine_parameter_witchcraft_illegal:0 "Characters with the [GetTrait('witch').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_witchcraft_shunned:0 "Characters with the [GetTrait('witch').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_witchcraft_accepted:0 "Characters with the [GetTrait('witch').GetName( GetPlayer )] [trait|E] are fully accepted"
 
 doctrine_head_of_faith_name:0 "Head of Faith"
 doctrine_head_of_faith_desc:0 "The [head_of_faith|E] is the leader of a [faith|E]"
 doctrine_no_head_name:0 "None"
 doctrine_no_head_desc:0 "It is utter folly to assume that any one person can truly comprehend the will of [ROOT.Faith.HighGodName]. We must follow our own hearts to discover what [ROOT.Faith.HighGodHerHis] plan for us is."
 doctrine_parameter_no_head_of_faith:0 "Does not have a [head_of_faith|E]"
 doctrine_parameter_minimum_fervor:0 "Fervor cannot go below #V $VALUE|0$%#!"
 doctrine_spiritual_head_name:0 "Spiritual"
 doctrine_spiritual_head_desc:0 "The physical world and the spiritual world are not alike. We must ensure the spiritual world has it's own leader, to guide us and to protect our faith from being profaned by physical desires."
 doctrine_parameter_spiritual_head_of_faith:0 "The position of [head_of_faith|E] is given to a prominent clergy member"
 doctrine_parameter_spiritual_head_of_faith_claims:0 "The [head_of_faith|E] can grant [claims|E] on landed titles to pious adherents"
 doctrine_parameter_spiritual_head_of_faith_gold:0 "The [head_of_faith|E] can grant [gold|E] to pious adherents"
 doctrine_temporal_head_name:0 "Temporal"
 doctrine_parameter_temporal_head_of_faith:0 "The position of [head_of_faith|E] is given to the founder of the [faith|E] and is passed on to their [primary_heir|E] when they die"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars:0 "If the Faith has [great_holy_wars|E], the Head of Faith is allowed to direct the war and chose who the war target will be"
 doctrine_temporal_head_desc:0 "The spiritual and the physical are intrinsically bound together, whole and inseparable. It is foolish to have two different leaders for one realm."
 
 doctrine_marriage_type_name:0 "Marriage Type"
 doctrine_monogamy_name:0 "Monogamous"
 doctrine_monogamy_desc:0 "Marriage is a sacred bond between two individuals. Attempting to form such a bond with multiple people at once is sacrilege."
 doctrine_polygamy_name:0 "Polygamous"
 doctrine_polygamy_desc:0 "Since marriage is a holy union, having multiple marriages is clearly more holy than having just a single marriage — so long as each marriage is holy in and of itself."
 doctrine_concubines_name:0 "Consorts & Concubines"
 doctrine_concubines_desc:0 "Marriage is a sacred bond, but as long as their spouse takes priority one may be permitted to have concubines or consorts to engage with as well."
 
