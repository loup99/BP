l_english:
 #New stuff for vanilla CK3 tenets
 #Literalism (Hellenic)
 tenet_philosophical_name:0 "Philosophical Origins"
 tenet_philosophical_desc:0 "Our beliefs grew out not only from mythological texts but philosophical debate. Our adherents value knowledge, debate and reason as well as faith."
 #Legalism (Kemetism)
 tenet_legalism_maat_name:0 "Maat"
 tenet_legalism_maat_desc:0 "Maat is a goddess as well as the concept convaying  truth, balance, order, harmony, law, morality, and justice. Maat would weigh the hearts of the dead next to a feather, and those that lived by the principals of Maat would ascend to the afterlife while those that did not were devoured by Ammit"
 #Legalism (Hellenism)
 tenet_legalism_dikaiosyne_name:0 "Dikaiosyne"
 tenet_legalism_dikaiosyne_desc:0 "Dikaiosyne, or Justice, was at the forefront of a number of Hellenistic philosophies, especially Cynicism and Stoicism. Through right thought and right action humans could achieve clear judgement and inner calm, and thus live and rule justly."
 #Polyamory
 tenet_polyamory_christian_desc:0 "Our love for each other should be as unconditional as [ROOT.Faith.HighGodName]'s love for us. We must always forgive indiscretions of the flesh, even within matrimony, as [ROOT.Faith.HighGodName] forgives us."
 ### Abrahamic Tenets
 tenet_universal_church_name:0 "Universal Church"
 tenet_universal_church_desc:0 "All of Christianity falls under one united banner, one singular creed, one communion."
 tenet_marcionite_canon_name:0 "Marcionite Canon"
 tenet_marcionite_canon_desc:0 "Our founder, Marcion, established the first Christian canon, helping separate us from the false Judaic texts."
 tenet_rigorism_name:0 "Rigorism"
 tenet_rigorism_desc:0 "It is inconceivable that those who have denied Christ can validily adminster sacraments. Only after a great penance can Traditors be allowed back into the Church, and never again in a position of leadership."
 tenet_ecstatic_prophecy_name:0 "Ecstatic Prophecy"
 tenet_ecstatic_prophecy_desc:0 "Our most pious followers are possessed by God and able to deliver dramatic prophecies to help guide the faithful."
 tenet_iconoclasm_name:0 "Icon Breaking"
 tenet_iconoclasm_desc:0 "Any image that could become an object of veneration is profane and must be destroyed. Such false idols cannot be allowed to stand!"
 #Other needed localizations
 doctrine_parameter_hostility_override_tenet_rigorism:0 "Other Christian [faiths|E] that have the Rigorism doctrine are considered [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Evil#!"
 doctrine_parameter_hostility_override_tenet_iconoclasm:0 "Other Christian [faiths|E] that have the Rigorism doctrine are considered [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Evil#!"
 #Various localization triggers
 INCOMPATIBLE_TENET_JEWISH_SYNCRETISM_TRIGGER:0 "Incompatible with the [core_tenet|E] Jewish Syncretism"
 INCOMPATIBLE_TENET_COMMUNION_TRIGGER:0 "Incompatible with the [core_tenet|E] Communion"
 INCOMPATIBLE_TENET_ALEXANDRIAN_CATECHISM_TRIGGER:0 "Incompatible with the [core_tenet|E] Alexandrian Catechism"
 INCOMPATIBLE_TENET_ADORCISM_TRIGGER:0 "Incompatible with the [core_tenet|E] Adorcism"
 INCOMPATIBLE_TENET_ANICONISM_TRIGGER:0 "Incompatible with the [core_tenet|E] Aniconism"
 INCOMPATIBLE_TENET_GNOSTICISM_TRIGGER:0 "Incompatible with the [core_tenet|E] Gnosticism"
 NOT_TENET_GNOSTICISM_TRIGGER:0 "Requires the [core_tenet|E] Gnosticism"
 #Dualist Tenets
 tenet_complex_exegensis_name:0 "Complex Exegensis"
 tenet_complex_exegensis_desc:0 "The Sacred Scriptures are full of allegory and mystic works. Only by undertaking a critical examination of the text can we draw out the correct interpretation."
 #Other needed localizations
 doctrine_parameter_hostility_override_tenet_rigorism:0 "Other Christian [faiths|E] that have the Rigorism doctrine are considered [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Evil#!"
 doctrine_parameter_hostility_override_tenet_iconoclasm:0 "Other Christian [faiths|E] that have the Rigorism doctrine are considered [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Evil#!"
 ### Pagan Tenets
 tenet_upland_isolation_name:0 "Upland Isolation"
 tenet_upland_isolation_desc:0 "All we want is to be left alone; we have no desire to hear the lies of the lowlanders."
 tenet_unrelenting_warfare_name:0 "Unrelenting Warfare"
 tenet_unrelenting_warfare_desc:0 "If we remain at peace for too long, it may bring about the Endtimes! As such, we must continually wage war against the infidel."
 tenet_monument_building_name:0 "Monument Building"
 tenet_monument_building_desc:0 "We have always built great monuments to our gods and ancestors which help focus ourselves upon the divine."
 tenet_interpratio_romana_name:0 "Interpratio Romana"
 tenet_interpratio_romana_desc:0 "Many cultures appear to worship our gods under different names and guises. We should see how our deities are reflected in other faiths."
 doctrine_parameter_hostility_override_special_doctrine_is_pagan_faith:1 "Considers Pagan [faiths|E] and is considered by Pagan [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Hostile#!"
 NOT_TENET_COSMOPOLITANISM_TRIGGER:0 "Incompatible with the [core_tenet|E] Cosmopolitanism"
 tenet_cosmopolitanism_name:0 "Cosmopolitanism"
 tenet_cosmopolitanism_desc:0 "All people are manifestations of a single universal spirit and should accord each other brotherly love; ultimately, we are all citizens of the world."
 NOT_TENET_INTERPRATIO_ROMANA_TRIGGER:0 "Incompatible with the [core_tenet|E] Interpratio Romana"
 doctrine_parameter_hostility_override_abrahamic_hostility_doctrine:0 "Considers Abrahamic [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Evil#!"
 doctrine_parameter_hostility_override_pagan_hostility_doctrine:0 "Considers Pagan [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Hostile#!"
 doctrine_parameter_hostility_override_mazdan_hostility_doctrine:0 "Considers Mazdan Faiths to [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Evil#!"
 #Cybelians
 special_doctrine_sacred_eunuchs_name:0 "Sacred Eunuchs"
 special_doctrine_sacred_eunuchs_desc:0 "Mutulating themselves to be more like the consort of the Great Mother, Eunuchs hold a special place in this faith."
 ### Syncretism
 #Mazdan Syncretism
 tenet_zoroastrian_syncretism_name:0 "Zoroastrian Syncretism"
 tenet_zoroastrian_syncretism_desc:0 "Zoroaster's words are indisputably wise and just, and whatever our disagreements with him, we should take heed of his thoughts and deeds."
 doctrine_parameter_hostility_override_special_doctrine_is_zoroastrian_faith:0 "Considers Zoroastrian [faiths|E] and is considered by Zoroastrian $game_concept_faiths$ to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Evil#!"
 doctrine_parameter_zoroastrian_syncretic_actor_opinion_active:1 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with Zoroastrian [faiths|E]"
 doctrine_parameter_opinion_of_zoroastrian_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_zoroastrian_syncretic_recipient_opinion_active:1 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with [faiths|E] that have the $tenet_zoroastrian_syncretism_name$ [core_tenet|E]"
 doctrine_parameter_opinion_of_zoroastrian_syncretic_actor_opinion_active:0 ""
 #Hellenism Syncretism
 tenet_hellenism_syncretism_name:0 "Hellenism Syncretism"
 tenet_hellenism_syncretism_desc:0 "Although from another land, the lengends of the Greco-Roman peoples and the ways of their diviners reflect the underlying reality of the world."
 doctrine_parameter_hostility_override_special_doctrine_is_hellenic_faith:0 "Considers Hellenic [faiths|E] and is considered by Hellenic $game_concept_faiths$ to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Evil#!"
 doctrine_parameter_hellenism_syncretic_actor_opinion_active:1 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with Hellenic [faiths|E]"
 doctrine_parameter_opinion_of_hellenism_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_hellenism_syncretic_recipient_opinion_active:1 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with [faiths|E] that have the $tenet_hellenism_syncretism_name$ [core_tenet|E]"
