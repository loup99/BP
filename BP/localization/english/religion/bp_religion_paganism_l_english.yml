# Orphism
 orphism:0 "Orphism"
 orphism_adj:0 "Orphic"
 orphism_adherent:0 "Orphic"
 orphism_adherent_plural:0 "Orphics"
 orphism_desc:0 "Orphism is a mystical religion that was said to originate from the mythical hero Orpheus. The Orphics tend to rever more of the Cthonic gods such as Persophone, and Dionysos as the dead and rising aspect. In Orphic belief Humanity has a dual nature, a divine spark(psyche) and a material body(soma). In order to achieve salvation from the Titanic, material existence, one had to be initated into the mysteries and undergo telete(ritual purification). In order to maintain their purity following inititation and ritual, orphics attempt to live an ascetic life free of spiritual contamintation."
