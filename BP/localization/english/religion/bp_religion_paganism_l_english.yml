# Stoicism
 stoicism:0 "Stoicism"
 stoicism_adj:0 "Stoic"
 stoicism_adherent:0 "Stoic"
 stoicism_adherent_plural:0 "Stoics"
 stoicism_desc:0 "Stoicism is a school of Hellenistic philosophy founded by Zeno of Citium in Athens in the early 3rd century BC. It is a philosophy of personal ethics informed by its system of logic and its views on the natural world. According to its teachings, as social beings, the path to eudaimonia (happiness, or blessedness) is found in accepting the moment as it presents itself, by not allowing oneself to be controlled by the desire for pleasure or fear of pain, by using one's mind to understand the world and to do one's part in nature's plan, and by working together and treating others fairly and justly."

# Sol Invictus
