 sol_invictus_adherent:0 "Sol Invictus"
 sol_invictus_adherent_plural:0 "Sol Invictus"
 sol_invictus_desc:0 "Solar worship in the Roman world was began in 274 when the Roman emperor Aurelian made the cult of Sol Invictus, "The Unconquered Sun" a official cult alongside the traditional Roman cults. The Sol Invictus cult was favored by emperors after Aurelian and appeared on their coins until Constantine."

