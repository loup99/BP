##############
# Tribal Era #
##############
 #Military
 innovation_vexilium:0 "Vexilium"
 innovation_vexilium_desc:0 "Like Regimental colors in the modern era, the Vexilium, or 'little sails', were treasured symbols of the military unit and contributed to the units elan."
 
 innovation_castrae:0 "Castrae"
 innovation_castrae_desc:0 "Castrum were fortified military camps utilized by the Romans that often became the nucleaus for later towns and cities."
 
 innovation_mustering_grounds:0 "Mustering Grounds"
 innovation_mustering_grounds_desc:0 "Simply having people willing to fight for us is not enough to win wars. Setting aside space for people to both train and muster for battle will allow us to support groups of more experienced fighters who can lead us to victory."

 innovation_quilted_armor:0 "Quilted Armor"
 innovation_quilted_armor_desc:0 "Formed of a dozen or more layers of linen stitched together, these jackets can stop even heavy arrows and are an affordable way for us to armor an entire regiment for battle."

 #Civic
 innovation_development_00:0 "Land Clearing"
 innovation_development_00_desc:0 "Clearing land is the first step to developing an economy."
 
 innovation_leges_barbarorum:0 "Leges Barbarorum"
 innovation_leges_barbarorum_desc:0 "'Laws of the Barbarians' are a characterization of the pre-feudal laws that governed much of Europe between the 5th and 9th centuries."
 
 innovation_writing:0 "Writing"
 innovation_writing_desc:0 "Writing allows for the exchange, storage, and standardization of language and laws in both time and space and is a critical step in the development of a society."
 adopt_high_tribal_government:0 "Enables changing [government|E] type to [high_tribal|E]"
 
 innovation_foederati:0 "Foederati"
 innovation_foederati_desc:0 "By the late empire, Foederati were client states of the empire who recieved various benefits (principally land) in exchange for military service."
 unlocks_foederati_contract_for_bureaucratics:0 "Unlocks the # high $foederatus$#! [feudal_contract|E] with bureaucratic governments."

 innovation_barter:0 "Barter"
 innovation_barter_desc:0 "Barter is the most primitive means of exchanging goods between groups, but it serves as a stepping stool to more advanced economies."
 
 innovation_oppidum:0 "Oppidum"
 innovation_oppidum_desc:0 "An Oppidum is a large fortified settlement, most commonly associated with celtic settlements."

 #Cultural
 innovation_nubian_culture:0 "Nubian Culture"
 innovation_nubian_culture_desc:0 "Christian Nubian society was matrilineal and women enjoyed high social standing."
 unlock_equal_succession_changing:0 "Can enact $equal_law$ [law|E] at any [crown_authority|E]"
 
 innovation_vasconic_culture:0 "Vasconic Culture"
 innovation_vasconic_culture_desc:0 "Vasconic society demonstrated an unusual degree of equality between men and women for the time."
 unlock_equal_succession_changing:0 "Can enact $equal_law$ [law|E] at any [crown_authority|E]"
 
######################
# Late Antiquity Era #
######################
 #Military
 innovation_standing_army:0 "Standing Army"
 innovation_standing_army_desc:0 "By early antiquity, standing army's had become the norm, fundamentally changing the relationship between the citzenry and the state."
 
 innovation_limitanei:0 "Limitanei"
 innovation_limitanei_desc:0 "The Limitanei are soldiers specifically assigned to garrison the forts along our border, strengthening our borders and helping prevent barbarian incursions."
 
 innovation_catapult:0 "Onager"
 innovation_catapult_desc:0 "While slow to load and fire, torsion-powered catapults like these allow us to assail enemy fortifications while staying out of their archers' range."
 
 innovation_mail_armor:0 "Mail Armor"
 innovation_mail_armor_desc:0 "Mail armor is a large improvement over quilted armor, providing better defense against strikes."
 
 innovation_muri:0 "Muri"
 innovation_muri_desc:0 "Defensive fortifications reached a type of zenith during late antiquity with the construction of such colossal fortifications as the Theodesian Walls in Constantinople, Hadrian's Wall in Britannia, and the Aurelian Walls in Rome."
 
 innovation_conscription:0 "Conscription"
 innovation_conscription_desc:0 "With the manpower demands that characterized the late Romean Army, conscription was again required to maintain the the legions."
 
 #Civic
 innovation_development_01:0 "Public Works"
 innovation_development_01_desc:0 "Funding the construction of public works like roads and aqueducts will allow our settlements to grow to larger sizes, ensuring the prosperity of our people for generations to come."
 
 innovation_coinage:0 "Currency"
 innovation_coinage_desc:0 "Bartering is slow and inefficient; adopting an officially-recognized currency like cowrie shells or metal nuggets will bolster trade and increase the spread of ideas within our realm."
 
 innovation_fora:0 "Fora"
 innovation_fora_desc:0 "The forum was the public square at the center of any Roman city of note, providing a central location of business and public meetings."
 
 innovation_mundium:0 "Mundium"
 innovation_mundium_desc:0 "Mundo (Latinized as Mundium) is a principle in Germanic law meaning protection, particularly of the type provided by a tribal leader or king."
 
 innovation_state_religion:0 "State Religion"
 innovation_state_religion_desc:0 "State religion is a specific religious body or creed endorsed by the state. While it has had many forms thoughout the ages, it became very strongly interwined with the state during Late Antiquity and the Migration Period."
 
 #Regional
 innovation_wootz_steel:0 "Wootz Steel"
 innovation_wootz_steel_desc:0 "Also known as Hinduwani or Seric steel, this carbon-rich metal is excellent for making weapons. Wootz steel is widely traded and is deemed the finest steel in the world. Throughout most of history, it has drawn the attention of Arab, Egyptian, Chinese, and even Roman traders."
 
 #Cultural
 innovation_scholae:0 "Scholae"
 innovation_scholae_desc:0 "The Scholae Palatinae were the elite guard unit of the Roman Empire, instituted by Constantine the Great as a replacement for the Praetorian Guard."
 
 innovation_coloniae:0 "Coloniae"
 innovation_coloniae_desc:0 "Coloniae were outposts that Romans established to secure newly conquered territory; the term eventually evolved to indicate the highest status of a Roman city."
 
 innovation_roman_administration:0 "Roman Administration"
 innovation_roman_administration_desc:0 "Roman government had a lasting impact on cultures throughout Europe and the Mediterranean Sea, influcing religion, culture, politics, language, and economics well beyond its borders."
 bureaucratic_government_effect:0 "Allows bureaucratic government."
 
 innovation_roman_concrete:0 "Roman Concrete"
 innovation_roman_concrete_desc:0 "Roman concrete, or opus caementicium, was a material used for construction in Ancient Rome, particularly in Rome's many enduring monuments such as the Pantheon."
 persian_urbanization_effect:0 "May construct the first 3 levels of holdings and buildings, and the first four levels of fortifications."
 
 innovation_marzban:0 "Marzban"
 innovation_marzban_desc:0 "Marzban were a class of margraves in both the Parthian and Sassanid Empires."
 
 innovation_wuzurgan:0 "Wurzugan"
 innovation_wuzurgan:0 "Wurzugan were the high nobility in the Sasanian aristocracy, who had a prominent role in Sasanian political and religious life."
 
 innovation_persian_urbanization:0 "Persian Urbanization"
 innovation_persian_urbanization_desc:0 "Sassanid government emphasized the need for a strong central government, lending itself to encouraging urbanization as a means of increasing the power of the Shahanshah."
 persian_urbanization_effect:0 "May construct the first 3 levels of holdings and buildings, and the first four levels of fortifications."
 
 innovation_qanat_irrigation:0 "Qanat Irrigation"
 innovation_qanat_irrigation_desc:0 "Utilizing an extensive series of qanats, the Garamantes were able to make the north Saharan bloom and build some of the most impressive cities the Sahara had ever seen."
 qanat_irrigation_effect:0 "Enables 3 levels of desert buildings."
 
 innovation_legionnaires:0 "Legionnaires"
 innovation_legionnaires_desc:1 "Just as we have restored the Roman empire, so too shall restore the structure of the old Roman legion and its feared elite troops!"
 
 innovation_ballista:0 "Ballista"
 innovation_ballista_desc:0 "Originally developed by the Greeks, the later ballistas of the Roman Empire evolved into feared seige weapons, playing crucial roles in such battles as Alesia."
 
 innovation_cataphracts:0 "Cataphracts"
 innovation_cataphracts_desc:0 "Fully encased in protective iron suits, our intimidating cataphract cavalry can break almost any defensive line by charging straight into it with their lances."
 
 innovation_repeating_crossbow:0 "Chu-ko-nu"
 innovation_repeating_crossbow_desc:0 "The repeating crossbow, known as Chu-ko-nu, is an ingenious invention with an easy-to-use mechanism that can be operated by anyone. What it lacks in range and firepower, it more than makes up for in rate of fire, making it an ideal weapon for defensive positions."
 
