 imperial_elective_succession_law:1 "Imperial Succession"
 imperial_elective_succession_law_subname:0 "Imperial Court"
 imperial_elective_succession_law_effects:0 "[voting_power|E] in this [succession_law|E] is determined by the [title|E] itself. Under the Byzantine Empire, the [martial|E] of an [elector|E] influences [voting_power|E]. Under the Roman Empire, the [diplomacy|E] of an [elector|E] influences [voting_power|E]. Under both, the Emperor's [voting_power|E] is determined by their [diplomacy|E] while [councillors|E] have their [voting_strength|E] influenced by their associated [skill|E]."
 
