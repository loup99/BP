 mozarabic_church: "Hispanic Church"
 mozarabic_church_adj: "Hispanic"
 mozarabic_church_adherent: "Hispanic"
 mozarabic_church_adherent_plural: "Hispanic"
 mozarabic_church_desc: "The Early Christian Church did not have the same precise rubrics seen in later centuries, and a number of concurrent rites developed across the Roman Empire. While these rites were in doctrinal agreement with one another, it led to some noticable behavioral and structural differences between the many rites in the East and West.\n\nIn Spain, the Hispanic Rite (or Mozarbic Rite, as it would later be called) was one such rite. Because of the relative tolerance of the Visigoths, this rite developed in communion with Rome to the present day."
 
 insular_celtic: "Celtic Church"
 insular_celtic_adj: "Celtic"
 insular_celtic_adherent: "Celtic"
 insular_celtic_adherent_plural: "Celtics"
 insular_celtic_desc: "The Early Christian Church did not have the same precise rubrics seen in later centuries, and a number of concurrent rites developed across the Roman Empire. While these rites were in doctrinal agreement with one another, it led to some noticable behavioral and structural differences between the many rites in the East and West.\n\nIn the British Isles, the Celtic Rite was one such rite. It retained a greater emphasis on penance and monasticism, and had many distinct features, such as a different formula for calculating the date of Easter."
 
