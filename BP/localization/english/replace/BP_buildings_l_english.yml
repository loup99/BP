 building_type_the_colosseum_01: "Roman Forum"
 building_type_the_colosseum_01_desc: "The Roman Forum was the center of the Eternal City, and housed important buildings both in and near the Forum, including the Colosseum and the Circus Maximus.\n\nAfter the Sack of Rome in 410 by the Visigoths, the forum has fallen into decay. The Forum's primary use today is for harvesting marble and bronze for use elsewhere."
