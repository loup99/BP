 GAME_DATE_STRING:9 "$DAY$ $MONTH$, [Abs_int32(Subtract_int32('(int32)$YEAR$', FixedPointToInt(EmptyScope.ScriptValue('ce_date_value'))))] [Select_CString(GreaterThan_int32('(int32)$YEAR$', FixedPointToInt(EmptyScope.ScriptValue('ce_date_value'))),'AD','BC')]"
 GAME_DATE_STRING_SHORT:9 "$DAY$ $MONTH_SHORT$ [Abs_int32(Subtract_int32('(int32)$YEAR$', FixedPointToInt(EmptyScope.ScriptValue('ce_date_value'))))] [Select_CString(GreaterThan_int32('(int32)$YEAR$', FixedPointToInt(EmptyScope.ScriptValue('ce_date_value'))),'AD','BC')]"
 GAME_DATE_STRING_LONG:9 "$DAY|O$ of $MONTH$, [Abs_int32(Subtract_int32('(int32)$YEAR$', FixedPointToInt(EmptyScope.ScriptValue('ce_date_value'))))] [Select_CString(GreaterThan_int32('(int32)$YEAR$', FixedPointToInt(EmptyScope.ScriptValue('ce_date_value'))),'AD','BC')]"