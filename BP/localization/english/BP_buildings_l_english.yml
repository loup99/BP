l_english:
 building_type_castle_01:0 "Castle"
 building_type_castle_01_desc:1 "A keep designed to not only house a reputable noble family, but also protect the surrounding town and farmlands."
 building_castle_01:1 "Castellum"
 building_castle_01_desc:1 "A diminutive fortress designed to serve as a military outpost."
 building_castle_02:1 "Castrum"
 building_castle_02_desc:1 "A fortified military camp, commonly seen in Roman provinces."
 
 building_type_temple_01:0 "Temple"
 building_type_temple_01_desc:1 "A place of worship ruled by the clergy, surrounded by a town of faithful peasants."
 building_temple_01:1 "Sacellum"
 building_temple_01_desc:1 "A sacellum is a minor shrine, a focal point for worship of the surrounding area."
 building_temple_02:1 "Templum"
 building_temple_02_desc:1 "Greater than the Saecullum, a templum is normally a larger focal point for worship and is under the rule of a local priest of the religion."
 building_type_monastic_schools_00:1 "Monasteries"
 building_type_monastic_schools_00_desc:1 "This school teaches many subjects and is a rare center of high learning, but the students enrolled here primarily study to prepare themselves for future careers in the clergy."
 building_monastic_schools_00:1 "Hermitages"
 building_monastic_schools_00_desc:1 "Hermitages are seculded places where ascetics can retreat from society for solace and prayer."
 
 building_type_city_01:1 "City"
 building_type_city_01_desc:1 "A populous city which houses a large number of burghers, merchants, and hard-working townsfolk."
 building_city_01:1 "Viculus"
 building_city_01_desc:1 "A Viculus is a small hamlet, which may eventually become something greater."
 building_city_02:1 "Municipium"
 building_city_02_desc:1 "A municipality, the lowest level of self-government of any note among any society."
 building_type_guild_halls_00:1 "Guilds"
 building_type_guild_halls_00_desc:1 "The city provides all major guilds and burgher families with ample locale to organize and practice their crafts."
 building_guild_halls_00:1 "Collegium"
 building_guild_halls_00_desc:1 "A collegium was an association that had a legal personality. By the late empire, this had atrophied and were primarily used for business associations."
 
 building_type_common_tradeport_00:0 "Tradeport"
 building_type_common_tradeport_00_desc:1 "Merchant galleys load and off-load their cargo at this port."
 building_common_tradeport_00:1 "Portulus"
 building_common_tradeport_00_desc:1 "Barely worth any mention, this holding at least has the means of loading and unloading cargo from small vessels."
 
 building_type_pastures_00:2 "Pastoral Lands"
 building_type_pastures_00_desc:1 "A significant portion of this province is dedicated to animal husbandry and as grazing lands for herds of pastoral animals."
 building_pastures_00:1 "Unkempt Pastures"
 building_pastures_00_desc:1 "Although hardly exploited, these unkempt pastures are used by local peasants to keep smaller animals, such as sheep or goats."
 
 building_type_orchards_00:0 "Orchards"
 building_type_orchards_00_desc:1 "Thanks to the unique properties of the soil, these orchards produce particularly sweet and delicious fruits and berries."
 building_orchards_00:1 "Grove"
 building_orchards_00_desc:1 "This grove produces a small amount of fruit for harvest."
 
 building_type_farm_estates_00:1 "Manor Houses"
 building_type_farm_estates_00_desc:1 "The Lords and Ladies of the manor employ hundreds of peasants to till their fields and tend to their livestock. The more power they hold, the more land their subjects can work and, most importantly, the more tax they will produce!"
 building_farm_estates_00:1 "Latifundium"
 building_farm_estates_00_desc:1 "Vast farm estates that tended to focus on export of cash crops, by the late Empire they had turned inward, becoming a probable nucleus for fedualism."
 
 building_type_regimental_grounds_00:0 "Regimental Grounds"
 building_type_regimental_grounds_00_desc:1 "The regimental grounds not only contain several buildings designed to house large amounts of levies but is also connected to a vast swathe of land for them to train for war."
 building_regimental_grounds_00:1 "Castra Aestiva"
 building_regimental_grounds_00_desc:1 "A temporary facility designed to house troops for the summer season."
 
 building_type_cereal_fields_00:1 "Farms & Fields"
 building_type_cereal_fields_00_desc:1 "Farms and fields are the backbones of any economy. Fueling man, beast, army, and feast – there is no understating the power of simple grain."
 building_cereal_fields_00:1 "Cereal Fields"
 building_cereal_fields_00_desc:1 "Grain, the backbone of all advanced socities, is grown in this province."
 
 building_type_barracks_trib_00:0 "Barracks"
 building_type_barracks_trib_00_desc:1 "Barracks are sturdy buildings with the sole purpose of housing and readying local levies for war."
 building_barracks_trib_00:1 "Quaestorium"
 building_barracks_trib_00_desc:1 "A basic supply station provides resources for the local castra."
 building_barracks_00:1 "Quaestorium"
 building_barracks_00_desc:1 "A basic supply station provides resources for the local castra."
 
 building_type_camel_farms_00:1 "Camelry"
 building_type_camel_farms_00_desc:1 "These farms are dedicated to the breeding and raising of camels for use by the military, as well as by local peasants in their daily toil. Camels are flexible and sturdy mounts, ideally suited to a harsh desert climate."
 building_camel_farms_00:1 "Camel Pastureland"
 building_camel_farms_00_desc:1 "Herds of camels are minded by shepards in an almost haphazerd manner here."
 
 building_type_logging_camps_00:1 "Forestry"
 building_type_logging_camps_00_desc:1 "Large amounts of lumber, resin, charcoal, and other resources are harvested from these forests, providing an excellent, nearby source of building material for the surrounding towns."
 building_logging_camps_00:1 "Fledgling Camps"
 building_logging_camps_00_desc:1 "A few woodcutters have set up camp in this region, cutting down a few trees."
 
 building_type_peat_quarries_00:1 "Wetland Farms"
 building_type_peat_quarries_00_desc:1 "While wetlands will never offer the same opportunities for growing crops as plains, a seasonal glut of vegetation allow for the raising of animals. There are also opportunities for extracting both peat and salt."
 building_peat_quarries_00:1 "Wetland Produce"
 building_peat_quarries_00_desc:1 "The fruits of the wetlands are harvested by the local peasants."
 
 building_type_hill_farms_00:0 "Hill Farms"
 building_type_hill_farms_00_desc:1 "The rolling hills of this province stand covered in fields. While farming on a slope helps with keeping crops watered, the limited area means smaller yields."
 building_hill_farms_00:1 "Hillside Agriculture"
 building_hill_farms_00_desc:1 "Primitive, unfocused agriculture is being practiced by the peasants of this region."
 
 building_type_plantations_00:1 "Desert Agriculture"
 building_type_plantations_00_desc:1 "These plantations focus on growing the fruits and vegetables that are hardy enough to withstand the harsh climate."
 building_plantations_00:1 "Iterant Agriculture"
 building_plantations_00_desc:1 "Because of the lack of water in this region, agricultural explotation remains limited."
 
 building_type_outposts_00:0 "Outposts"
 building_type_outposts_00_desc:1 "A series of outposts skirt all significant settlements in this province, providing an early warning system in case of raids or animal attacks."
 building_outposts_00:1 "Limes"
 building_outposts_00_desc:1 "A small series of fortlets have been built in this region for the purpose of tracking barbarian activity."
 
 building_type_quarries_00:1 "Quarries"
 building_type_quarries_00_desc:1 "The mountains of this province provide local construction with an excellent supply of building material."
 building_quarries_00:1 "Calcaria"
 building_quarries_00_desc:2 "Primitive quarries have been built in this province."
 
 building_type_military_camps_00:0 "Military Camps"
 building_type_military_camps_00_desc:1 "A simple training ground where local peasants are readied for war."
 building_military_camps_00:1 "Contubernii"
 building_military_camps_00_desc:1 "A series of basic war tents, used to lodge soldiers during inclement weather."
 
 building_type_elephant_pens_00:1 "Elephantry"
 building_type_elephant_pens_00_desc:1 "Elephants are kept and trained here. They make excellent beasts of burden, useful for both work and war."
 building_elephant_pens_00:1 "Tamed Elephant Herds"
 building_elephant_pens_00_desc:1 "Elephant herds have been tamed in this province."
 
 building_type_hunting_grounds_00:0 "Hunting Grounds"
 building_type_hunting_grounds_00_desc:1 "Dotted throughout these lands are several large lodges where hunters of wild game can gather and plan their excursions."
 building_hunting_grounds_00:1 "Reserved Forest"
 building_hunting_grounds_00_desc:1 "Portions of this forest are reserved for nobles and rich commeners to hunt."
 
 building_type_curtain_walls_trib_00:1 "Walls & Towers"
 building_type_curtain_walls_trib_00_desc:1 "Stone walls and intimidating bastion towers offer excellent protection from both raids and sieges. The more fortifications built, the more impenetrable the castle which they protect becomes."
 building_curtain_walls_trib_00:1 "Vallum"
 building_curtain_walls_trib_00_desc:1 "Simple fortifications designed to help hold a province, often made of shaped earth."
 building_curtain_walls_00:1 "Muri"
 building_curtain_walls_00_desc:1 "Like the Vallum, except it is now reinforced with stone and brick instead of earth."
 
 building_type_hill_forts_trib_00:0 "Hill Forts"
 building_type_hill_forts_trib_00_desc:1 "Built upon a steep hill or cliff, these massive fortifications stand firm against any besieging army that lacks the ability of flight!"
 building_hill_forts_trib_00:1 "Vallum"
 building_hill_forts_trib_00_desc:1 "Simple fortifications designed to help hold a province, often made of shaped earth."
 building_hill_forts_00:1 "Muri"
 building_hill_forts_00_desc:1 "Like the Vallum, except it is now reinforced with stone and brick instead of earth."
 
 building_type_ramparts_trib_00:1 "Forest Forts"
 building_type_ramparts_trib_00_desc:1 "These fortifications are constructed in such a way that they are a part of the forest that they protect. Advancing armies find themselves hindered by fortifications, but also tangled in the undergrowth."
 building_ramparts_trib_00:1 "Vallum"
 building_ramparts_trib_00_desc:1 "Simple fortifications designed to help hold a province, often made of shaped earth."
 building_ramparts_00:1 "Muri"
 building_ramparts_00_desc:1 "Like the Vallum, except it is now reinforced with stone and brick instead of earth."
 
 building_type_watchtowers_trib_00:0 "Watchtowers"
 building_type_watchtowers_trib_00_desc:1 "Several grand watchtowers stand guard over the toiling peasantry, providing excellent vantage points for archers."
 building_watchtowers_trib_00:1 "Vallum"
 building_watchtowers_trib_00_desc:1 "Simple fortifications designed to help hold a province, often made of shaped earth."
 building_watchtowers_00:1 "Muri"
 building_watchtowers_00_desc:1 "Like the Vallum, except it is now reinforced with stone and brick instead of earth."
