 ### Eranshar Elective
 mahestan_elective_succession_law:0 "Iranian Succession"
 mahestan_elective_succession_law_effects:0 "The Sassanid Empire, like the Parthian Empire and Arhaemenid Empire before it, had a succession system that passed the title within the same dynasty. While often father to son, succession also passed brother to brother, uncle to nephew, and even cousin to cousin. The military and the aristocracy played a major role in determining the next Shahanshah."