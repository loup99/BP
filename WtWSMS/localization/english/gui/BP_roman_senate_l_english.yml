 SENATE_SINE_COLLEGA_NAME: "SINE COLLEGA"
 SENATE_SINE_COLLEGA: "#italic SINE COLLEGA#!\nIn late Antiquity, Roman consuls acting alone were referred to as #italic consul sine collega#! (literally: Consul without colleagues)."
 YOU_HAVE_DIFFERENT_UNIVERSALITY: "@warning_icon!#X You have either #V $rajamandala_government$#! or #V $eranshar_government$#! governments, which have different models of universality than the Roman model.#!"
 YOU_HAVE_ALREADY_ASKED_A_SENATE: "@warning_icon!#X You have already asked a Senate for recognition#!"
 #Roman Senate
 WESTERN_SENATE_EMPEROR: "Emperor"
