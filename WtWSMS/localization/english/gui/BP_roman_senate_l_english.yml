 WESTERN_SENATE_CONSULS: "Roman Consul"
 WESTERN_SENATE_CONSUL_DESIGNATE: "Next Roman Consul"
 WESTERN_SENATE_CONSUL_DESIGNATE_NONE_TOOLTIP: "There is currently no designated successor to the Roman Consulship, so the Senate will select the next consul themselves. Elections are held in January, or when the previous Consul dies.\n\n[SelectLocalization(ObjectsEqual(GetTitleByKey('c_roma').GetHolder.GetTopLiege.GetTopLiege,GetPlayer),'$WESTERN_SENATE_CONSUL_DESIGNATE_ELECTION_I_RULE_ROME|q$','$WESTERN_SENATE_CONSUL_DESIGNATE_ELECTION_I_DO_NOT_RULE_ROME|q$')]"
 WESTERN_SENATE_CONSUL_DESIGNATE_ELECTION_I_RULE_ROME: "As you are the top liege of #V Roma#!, you have the ability to nominate a successor if you choose; this is accessible as a character interaction. You may select any male in your realm, or a Senator who resides in #V Roma#! (see the GUI to the lower left). Alternatively, you may elect to leave the matter to the Senate, who will choose the next consul from among their own ranks.\n\n#weak Be warned that the Senate views interference with its perorgatives negatively, and reacts more strongly to the nomination of Barbarians, ill-educated Consuls, and non-Senators.#!"
 WESTERN_SENATE_CONSUL_DESIGNATE_ELECTION_I_DO_NOT_RULE_ROME: "The top liege of #V Roma#! may nominate a successor if they so choose, or may instead leave the matter to the Senate."
 WESTERN_SENATE_CONSUL_DESIGNATE_NONE_NAME: "None"
 WESTERN_SENATORS: "#high #V Senators in the West ([EmptyScope.ScriptValue('number_of_west_senators_total')])#!#!"
 WESTERN_SENATORS_IN_ROME: "In [GetTitleByKey('c_roma').GetNameNoTierNoTooltip]: [EmptyScope.ScriptValue('number_of_west_senators_in_rome')]"
 WESTERN_SENATORS_AWAY_FROM_ROME: "Away from [GetTitleByKey('c_roma').GetNameNoTierNoTooltip]: [EmptyScope.ScriptValue('number_of_west_senators_not_in_rome')]"
 WESTERN_SENATE_DYNASTIES: "Roman Senatorial Dynasties"
 WEST_SENTATE_INTERACTIONS: "Roman Senate Interactions"
 REQUEST_WESTERN_SENATE_RECOGNITION: "Request Roman Senatorial Recognition"
 REQUEST_WESTERN_SENATE_RECOGNITION_TOOLTIP: "[SelectLocalization(And(And(ObjectsEqual(GetTitleByKey('c_roma').GetHolder.GetTopLiege.GetTopLiege,GetPlayer),Not(GetPlayer.MakeScope.Var('already_asked_the_senate').IsSet)),Not(Or(GetPlayer.GetGovernment.IsType('eranshar_government'),GetPlayer.GetGovernment.IsType('rajamandala_government')))),'$REQUEST_WESTERN_SENATE_RECOGNITION_ENABLED|q$','$REQUEST_WESTERN_SENATE_RECOGNITION_DISABLED|q$')]"
 REQUEST_WESTERN_SENATE_RECOGNITION_ENABLED: "Request the Roman Senate recognize your authority"
 REQUEST_WESTERN_SENATE_RECOGNITION_DISABLED: "#X One of the following is true:#!\n$REQUEST_WESTERN_SENATE_RECOGNITION_NOT_TOP_LIEGE$\n$REQUEST_WESTERN_SENATE_RECOGNITION_ALREADY_ASKED$\n$REQUEST_WESTERN_SENATE_RECOGNITION_DIFFERENT_UNIVERSALITY$\n$RECENTLY_ASKED_THE_SENATE_OR_MADE_A_DETERMINATION$"
 REQUEST_WESTERN_SENATE_RECOGNITION_NOT_TOP_LIEGE: "@warning_icon!#X You are not the top liege of #V Roma#!#!"
 REQUEST_WESTERN_SENATE_RECOGNITION_ALREADY_ASKED: "$YOU_HAVE_ALREADY_ASKED_A_SENATE$"
 REQUEST_WESTERN_SENATE_RECOGNITION_DIFFERENT_UNIVERSALITY: "$YOU_HAVE_DIFFERENT_UNIVERSALITY$"
 DISBAND_WESTERN_SENATE: "Disband the Roman Senate"
 DISBAND_WESTERN_SENATE_TOOLTIP: "[SelectLocalization(And(ObjectsEqual(GetTitleByKey('c_roma').GetHolder.GetTopLiege.GetTopLiege,GetPlayer),And(Not(Or(Or(ObjectsEqual(GetPlayer,GetTitleByKey('e_wre').GetHolder),ObjectsEqual(GetPlayer,GetTitleByKey('e_byzantium').GetHolder)),ObjectsEqual(GetPlayer,GetTitleByKey('e_roman_empire').GetHolder))),Not(Or(Or(GetPlayer.GetGovernment.IsType('non_dlc_roman_administrative_government'),GetPlayer.GetGovernment.IsType('non_dlc_roman_administrative_government')),GetPlayer.GetGovernment.IsType('subroman_government'))))),'$DISBAND_WESTERN_SENATE_ENABLED|q$','$DISBAND_WESTERN_SENATE_DISABLED|q$')]"
 DISBAND_WESTERN_SENATE_ENABLED: "Disbands the Roman Senate, cosigning it to history"
