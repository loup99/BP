l_english:
 MINORITY_HEADING: "Minority Information"
 MINORITY_INFORMATION: "[Province.GetCounty.GetTitle.MakeScope.ScriptValue('gui_culture_minority_percent')|0]%,[Province.GetCounty.GetTitle.MakeScope.ScriptValue('gui_faith_minority_percent')|0]%"
 MAJORITY_CULTURE: "Majority Culture: [Province.GetCounty.GetCulture.GetNameNoTooltip]"
 MAJORITY_FAITH: "Majority Faith: [Province.GetCounty.GetFaith.GetNameNoTooltip]"
 MINORITY_CAPACITY: "Minority Capacity: [Province.GetCounty.GetTitle.MakeScope.ScriptValue('minority_capacity_of_county')|0]"
 MINORITY_CULTURES: "Minority Culture Utilization: [Province.GetCounty.GetTitle.MakeScope.ScriptValue('number_of_culture_minorities_in_county_weighted')|2]/[Province.GetCounty.GetTitle.MakeScope.ScriptValue('minority_capacity_of_county_culture')|2]"
 MINORITY_FAITHS: "Minority Faith Utilization: [Province.GetCounty.GetTitle.MakeScope.ScriptValue('number_of_faith_minorities_in_county_weighted')|2]/[Province.GetCounty.GetTitle.MakeScope.ScriptValue('minority_capacity_of_county_faith')|2]"
 #TODO (0.2.0): Generate these numbers from script values instead of hardcoded
 SPECIFIC_CULTURE_SMALL_MINORITY_UTILIZATION: "[Scope.Culture.GetNameNoTooltip]: [HoldingView.GetCountyTitle.MakeScope.Var('the_county_temp').Title.GetNameNoTooltip]"
 SPECIFIC_CULTURE_LARGE_MINORITY_UTILIZATION: "[Scope.Culture.GetNameNoTooltip]: -0"
 SPECIFIC_FAITH_SMALL_MINORITY_UTILIZATION: "[Scope.Faith.GetNameNoTooltip]: -0"
 SPECIFIC_FAITH_LARGE_MINORITY_UTILIZATION: "[Scope.Faith.GetNameNoTooltip]: -0"
 
 DHARMIC_STRING: "\n$BULLET_WITH_TAB$County Majority Faith Dharmic: #P -33%#!"
 BLENDING_STRING: "\n$BULLET_WITH_TAB$County Majority Culture (#V $tradition_religion_blending_name$#!): #P -25%#!"
 
 SMALL_FAITH_BREAKDOWN: "Minority Capacity Utilization:$SMALL_FAITH_BASE$$SMALL_FAITH_DHARMIC$$SMALL_FAITH_BLENDING$"
 SMALL_FAITH_BASE: "\n$BULLET_WITH_TAB$Base Value: [EmptyScope.ScriptValue('base_small_minority_weight')|2]"
 SMALL_FAITH_DHARMIC: "[SelectLocalization( And( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_dharmic_faith').IsSet,Scope.Faith.MakeScope.Var('the_faith_has_reduced_weight_in_dharmic_counties').IsSet),'$DHARMIC_STRING$','')]"
 SMALL_FAITH_BLENDING: "[SelectLocalization( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_religion_blending_tradition').IsSet,'$BLENDING_STRING$','')]"
 
 LARGE_FAITH_BREAKDOWN: "Minority Capacity Utilization:$LARGE_FAITH_BASE$$LARGE_FAITH_DHARMIC$$LARGE_FAITH_BLENDING$"
 LARGE_FAITH_BASE: "\n$BULLET_WITH_TAB$Base Value: [EmptyScope.ScriptValue('base_large_minority_weight')|2]"
 LARGE_FAITH_DHARMIC: "[SelectLocalization( And( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_dharmic_faith').IsSet,Scope.Faith.MakeScope.Var('the_faith_has_reduced_weight_in_dharmic_counties').IsSet),'$DHARMIC_STRING$','')]"
 LARGE_FAITH_BLENDING: "[SelectLocalization( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_religion_blending_tradition').IsSet,'$BLENDING_STRING$','')]"
 
