l_english:
 MINORITY_HEADING: "Minority Information"
 MINORITY_CAPACITY: "Minority Capacity: [Province.GetCounty.GetTitle.MakeScope.ScriptValue('minority_capacity_of_county')|0]"
 #TODO (0.2.0): Generate these numbers from script values instead of hardcoded
 MINORITY_CULTURES: "Minority Cultures:\n$TAB$$MINORITY_CULTURE_UTILIZATION$"
 MINORITY_CULTURE_UTILIZATION: "Utilization: [Province.GetCounty.GetTitle.MakeScope.ScriptValue('number_of_culture_minorities_in_county_weighted')|2]/[Province.GetCounty.GetTitle.MakeScope.ScriptValue('minority_capacity_of_county_culture')|2]"
 MINORITY_FAITHS: "Minority Faiths:\n$TAB$$MINORITY_FAITH_UTILIZATION$"
 MINORITY_FAITH_UTILIZATION: "Utilization: [Province.GetCounty.GetTitle.MakeScope.ScriptValue('number_of_faith_minorities_in_county_weighted')|2]/[Province.GetCounty.GetTitle.MakeScope.ScriptValue('minority_capacity_of_county_faith')|2]"
 SPECIFIC_CULTURE_SMALL_MINORITY_UTILIZATION: "[Scope.Culture.GetNameNoTooltip]: [Scope.Culture.MakeScope.Var('net_size').GetValue|2]"
 SPECIFIC_CULTURE_LARGE_MINORITY_UTILIZATION: "[Scope.Culture.GetNameNoTooltip]: [Scope.Culture.MakeScope.Var('net_size').GetValue|2]"
 SPECIFIC_FAITH_SMALL_MINORITY_UTILIZATION: "[Scope.Faith.GetNameNoTooltip]: [Scope.Faith.MakeScope.Var('net_size').GetValue|2]"
 SPECIFIC_FAITH_LARGE_MINORITY_UTILIZATION: "[Scope.Faith.GetNameNoTooltip]: [Scope.Faith.MakeScope.Var('net_size').GetValue|2]"
 
 ##### General Culture
 CULTURE_OPENING: "Minority Capacity Utilization: [Scope.Culture.MakeScope.Var('net_size').GetValue|2]"
 CULTURE_BLENDING_STRING: "\n$BULLET_WITH_TAB$County Majority Culture (#V $tradition_culture_blending_name$#!): #P $multiplication_sign$0.75#!"
 ROUGH_TERRAIN_STRING: "\n$BULLET_WITH_TAB$County with Rough Terrain: #P $multiplication_sign$0.40#!"
 WOODED_TERRAIN_STRING: "\n$BULLET_WITH_TAB$County with Wooded Terrain: #P $multiplication_sign$0.40#!"
 JUNGLE_TERRAIN_STRING: "\n$BULLET_WITH_TAB$County with Jungle Terrain: #P $multiplication_sign$0.40#!"
 DESERT_TERRAIN_STRING: "\n$BULLET_WITH_TAB$County with Desert Terrain: #P $multiplication_sign$0.40#!"
 ## Other General
 MINORITY_CULTURE_BLENDING: "[SelectLocalization( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_culture_blending_tradition').IsSet,'$CULTURE_BLENDING_STRING$','')]"
 MINORITY_CULTURE_ROUGH: "[SelectLocalization( And( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_rough_terrain_province').IsSet,Scope.Culture.MakeScope.Var('the_culture_has_reduced_weight_in_rough_terrain').IsSet),'$ROUGH_TERRAIN_STRING$','')]"
 MINORITY_CULTURE_WOODED: "[SelectLocalization( And( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_wooded_terrain_province').IsSet,Scope.Culture.MakeScope.Var('the_culture_has_reduced_weight_in_wooded_terrain').IsSet),'$WOODED_TERRAIN_STRING$','')]"
 MINORITY_CULTURE_JUNGLE: "[SelectLocalization( And( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_jungle_terrain_province').IsSet,Scope.Culture.MakeScope.Var('the_culture_has_reduced_weight_in_jungle_terrain').IsSet),'$JUNGLE_TERRAIN_STRING$','')]"
 MINORITY_CULTURE_DESERT: "[SelectLocalization( And( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_desert_terrain_province').IsSet,Scope.Culture.MakeScope.Var('the_culture_has_reduced_weight_in_desert_terrain').IsSet),'$DESERT_TERRAIN_STRING$','')]"
 #Small Culture
 SMALL_CULTURE_BREAKDOWN: "$CULTURE_OPENING$$SMALL_CULTURE_BASE$$MINORITY_CULTURE_BLENDING$$MINORITY_CULTURE_ROUGH$$MINORITY_CULTURE_WOODED$$MINORITY_CULTURE_JUNGLE$$MINORITY_CULTURE_DESERT$"
 SMALL_CULTURE_BASE: "\n$BULLET_WITH_TAB$Base Value: [EmptyScope.ScriptValue('base_small_minority_weight')|2]"
 #Large Culture
 LARGE_CULTURE_BREAKDOWN: "$CULTURE_OPENING$$LARGE_CULTURE_BASE$$MINORITY_CULTURE_BLENDING$$MINORITY_CULTURE_ROUGH$$MINORITY_CULTURE_WOODED$$MINORITY_CULTURE_JUNGLE$$MINORITY_CULTURE_DESERT$"
 LARGE_CULTURE_BASE: "\n$BULLET_WITH_TAB$Base Value: [EmptyScope.ScriptValue('base_large_minority_weight')|2]"
 #Debugging
 CULTURE_SUPPORT: "Culture Support: [Multiply_CFixedPoint(Scope.Culture.MakeScope.Var('support').GetValue,'(CFixedPoint)1')|2]"
 CULTURE_FEEDING: "Culture Feeding: [Multiply_CFixedPoint(Scope.Culture.MakeScope.Var('feeding').GetValue,'(CFixedPoint)1')|2]"
 
 #Cf. gui/texticons.gui for adding new in-text icons
 CULTURE_GROWING_SHRINKING: "$CULTURE_SHRINKING$$CULTURE_GROWING$"
 CULTURE_SHRINKING: "[SelectLocalization(Or(GreaterThan_CFixedPoint(Scope.Culture.MakeScope.Var('feeding').GetValue,'(CFixedPoint)0'),HoldingView.GetCountyTitle.MakeScope.Var('over_culture_capacity').IsSet),'@red_arrow_icon! Shrinking','')]"
 CULTURE_GROWING: "[SelectLocalization(And(LessThanOrEqualTo_CFixedPoint(Scope.Culture.MakeScope.Var('feeding').GetValue,'(CFixedPoint)0'),Not(HoldingView.GetCountyTitle.MakeScope.Var('over_culture_capacity').IsSet)),'@green_arrow_icon! Growing','')]"
 
