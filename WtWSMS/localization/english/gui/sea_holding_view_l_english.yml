 ## Other General
 MINORITY_FAITH_DHARMIC: "[SelectLocalization( And( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_dharmic_faith').IsSet,Scope.Faith.MakeScope.Var('the_faith_has_reduced_weight_in_dharmic_counties').IsSet),'$DHARMIC_STRING$','')]"
 MINORITY_FAITH_BLENDING: "[SelectLocalization( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_religion_blending_tradition').IsSet,'$FAITH_BLENDING_STRING$','')]"
 MINORITY_FAITH_ADAPTIVE: "[SelectLocalization( Scope.Faith.MakeScope.Var('the_faith_is_adaptive').IsSet,'$FAITH_ADAPTIVE_STRING$','')]"
 #Small Faith
 SMALL_FAITH_BREAKDOWN: "$FAITH_OPENING$$SMALL_FAITH_BASE$$MINORITY_FAITH_DHARMIC$$MINORITY_FAITH_BLENDING$$MINORITY_FAITH_ADAPTIVE$"
 SMALL_FAITH_BASE: "\n$BULLET_WITH_TAB$Base Value: [EmptyScope.ScriptValue('base_small_minority_weight')|2]"
 #Large Faith
 LARGE_FAITH_BREAKDOWN: "$FAITH_OPENING$$LARGE_FAITH_BASE$$MINORITY_FAITH_DHARMIC$$MINORITY_FAITH_BLENDING$$MINORITY_FAITH_ADAPTIVE$"
 LARGE_FAITH_BASE: "\n$BULLET_WITH_TAB$Base Value: [EmptyScope.ScriptValue('base_large_minority_weight')|2]"
 #Debugging
 FAITH_SUPPORT: "Faith Support: [Multiply_CFixedPoint(Scope.Faith.MakeScope.Var('support').GetValue,'(CFixedPoint)1')|2]"
 FAITH_FEEDING: "Faith Feeding: [Multiply_CFixedPoint(Scope.Faith.MakeScope.Var('feeding').GetValue,'(CFixedPoint)1')|2]"
 
 #Cf. gui/texticons.gui for adding new in-text icons
 FAITH_GROWING_SHRINKING: "$FAITH_SHRINKING$$FAITH_GROWING$"
 FAITH_SHRINKING: "[SelectLocalization(Or(GreaterThan_CFixedPoint(Scope.Faith.MakeScope.Var('feeding').GetValue,'(CFixedPoint)0'),HoldingView.GetCountyTitle.MakeScope.Var('over_faith_capacity').IsSet),'@red_arrow_icon! Shrinking','')]"
 FAITH_GROWING: "[SelectLocalization(And(LessThanOrEqualTo_CFixedPoint(Scope.Faith.MakeScope.Var('feeding').GetValue,'(CFixedPoint)0'),Not(HoldingView.GetCountyTitle.MakeScope.Var('over_faith_capacity').IsSet)),'@green_arrow_icon! Growing','')]"
 