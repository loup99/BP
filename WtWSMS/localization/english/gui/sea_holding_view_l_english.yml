l_english:
 MINORITY_HEADING: "Minority Information"
 MINORITY_INFORMATION: "[Province.GetCounty.GetTitle.MakeScope.ScriptValue('gui_culture_minority_percent')|0]%,[Province.GetCounty.GetTitle.MakeScope.ScriptValue('gui_faith_minority_percent')|0]%"
 MAJORITY_CULTURE: "Majority Culture: [Province.GetCounty.GetCulture.GetNameNoTooltip]"
 MAJORITY_FAITH: "Majority Faith: [Province.GetCounty.GetFaith.GetNameNoTooltip]"
 MINORITY_CAPACITY: "Minority Capacity: [Province.GetCounty.GetTitle.MakeScope.ScriptValue('minority_capacity_of_county')|0]"
 #TODO (0.2.0): Generate these numbers from script values instead of hardcoded
 MINORITY_CULTURES: "Minority Cultures:\n$TAB$$MINORITY_CULTURE_UTILIZATION$"
 MINORITY_CULTURE_UTILIZATION: "Utilization: [Province.GetCounty.GetTitle.MakeScope.ScriptValue('number_of_culture_minorities_in_county_weighted')|2]/[Province.GetCounty.GetTitle.MakeScope.ScriptValue('minority_capacity_of_county_culture')|2]"
 MINORITY_FAITHS: "Minority Faiths:\n$TAB$$MINORITY_FAITH_UTILIZATION$"
 MINORITY_FAITH_UTILIZATION: "Utilization: [Province.GetCounty.GetTitle.MakeScope.ScriptValue('number_of_faith_minorities_in_county_weighted')|2]/[Province.GetCounty.GetTitle.MakeScope.ScriptValue('minority_capacity_of_county_faith')|2]"
 SPECIFIC_CULTURE_SMALL_MINORITY_UTILIZATION: "[Scope.Culture.GetNameNoTooltip]: [Scope.Culture.MakeScope.Var('net_size').GetValue|2]"
 SPECIFIC_CULTURE_LARGE_MINORITY_UTILIZATION: "[Scope.Culture.GetNameNoTooltip]: [Scope.Culture.MakeScope.Var('net_size').GetValue|2]"
 SPECIFIC_FAITH_SMALL_MINORITY_UTILIZATION: "[Scope.Faith.GetNameNoTooltip]: [Scope.Faith.MakeScope.Var('net_size').GetValue|2]"
 SPECIFIC_FAITH_LARGE_MINORITY_UTILIZATION: "[Scope.Faith.GetNameNoTooltip]: [Scope.Faith.MakeScope.Var('net_size').GetValue|2]"
 
 ##### General Culture
 CULTURE_OPENING: "Minority Capacity Utilization: [Scope.Culture.MakeScope.Var('net_size').GetValue|2]"
 ROUGH_TERRAIN_STRING: "\n$BULLET_WITH_TAB$County with Rough Terrain: #P $multiplication_sign$0.40#!"
 CULTURE_BLENDING_STRING: "\n$BULLET_WITH_TAB$County Majority Culture (#V $tradition_culture_blending_name$#!): #P $multiplication_sign$0.75#!"
#Small Culture
 SMALL_CULTURE_BREAKDOWN: "$CULTURE_OPENING$$SMALL_CULTURE_BASE$$SMALL_CULTURE_ROUGH$$SMALL_CULTURE_BLENDING$"
 SMALL_CULTURE_BASE: "\n$BULLET_WITH_TAB$Base Value: [EmptyScope.ScriptValue('base_small_minority_weight')|2]"
 SMALL_CULTURE_ROUGH: "[SelectLocalization( And( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_rough_terrain_province').IsSet,Scope.Culture.MakeScope.Var('the_culture_has_reduced_weight_in_rough_terrain').IsSet),'$ROUGH_TERRAIN_STRING$','')]"
 SMALL_CULTURE_BLENDING: "[SelectLocalization( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_culture_blending_tradition').IsSet,'$CULTURE_BLENDING_STRING$','')]"
 #Large Culture
 LARGE_CULTURE_BREAKDOWN: "$CULTURE_OPENING$$LARGE_CULTURE_BASE$$LARGE_CULTURE_ROUGH$$LARGE_CULTURE_BLENDING$"
 LARGE_CULTURE_BASE: "\n$BULLET_WITH_TAB$Base Value: [EmptyScope.ScriptValue('base_large_minority_weight')|2]"
 LARGE_CULTURE_ROUGH: "[SelectLocalization( And( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_rough_terrain_province').IsSet,Scope.Culture.MakeScope.Var('the_culture_has_reduced_weight_in_rough_terrain').IsSet),'$ROUGH_TERRAIN_STRING$','')]"
 LARGE_CULTURE_BLENDING: "[SelectLocalization( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_culture_blending_tradition').IsSet,'$CULTURE_BLENDING_STRING$','')]"
 
 CULTURE_SUPPORT: "Culture Support: [Multiply_CFixedPoint(Scope.Culture.MakeScope.Var('support').GetValue,'(CFixedPoint)1')|2]"
 CULTURE_FEEDING: "Culture Feeding: [Multiply_CFixedPoint(Scope.Culture.MakeScope.Var('feeding').GetValue,'(CFixedPoint)1')|2]"
 
 #Cf. gui/texticons.gui for adding new in-text icons
 CULTURE_GROWING_SHRINKING: "$CULTURE_SHRINKING$$CULTURE_GROWING$"
 CULTURE_SHRINKING: "[SelectLocalization(Or(GreaterThan_CFixedPoint(Scope.Culture.MakeScope.Var('feeding').GetValue,'(CFixedPoint)0'),HoldingView.GetCountyTitle.MakeScope.Var('over_culture_capacity').IsSet),'@red_arrow_icon! Shrinking','')]"
 CULTURE_GROWING: "[SelectLocalization(And(LessThanOrEqualTo_CFixedPoint(Scope.Culture.MakeScope.Var('feeding').GetValue,'(CFixedPoint)0'),Not(HoldingView.GetCountyTitle.MakeScope.Var('over_culture_capacity').IsSet)),'@green_arrow_icon! Growing','')]"
 
 ##### General Faith
 FAITH_OPENING: "Minority Capacity Utilization: [Scope.Faith.MakeScope.Var('net_size').GetValue|2]"
 DHARMIC_STRING: "\n$BULLET_WITH_TAB$County Majority Faith Dharmic: #P $multiplication_sign$0.66#!"
 FAITH_BLENDING_STRING: "\n$BULLET_WITH_TAB$County Majority Culture (#V $tradition_religion_blending_name$#!): #P $multiplication_sign$0.75#!"
 #Small Faith
 SMALL_FAITH_BREAKDOWN: "$FAITH_OPENING$$SMALL_FAITH_BASE$$SMALL_FAITH_DHARMIC$$SMALL_FAITH_BLENDING$"
 SMALL_FAITH_BASE: "\n$BULLET_WITH_TAB$Base Value: [EmptyScope.ScriptValue('base_small_minority_weight')|2]"
 SMALL_FAITH_DHARMIC: "[SelectLocalization( And( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_dharmic_faith').IsSet,Scope.Faith.MakeScope.Var('the_faith_has_reduced_weight_in_dharmic_counties').IsSet),'$DHARMIC_STRING$','')]"
 SMALL_FAITH_BLENDING: "[SelectLocalization( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_religion_blending_tradition').IsSet,'$FAITH_BLENDING_STRING$','')]"
 #Large Faith
 LARGE_FAITH_BREAKDOWN: "$FAITH_OPENING$$LARGE_FAITH_BASE$$LARGE_FAITH_DHARMIC$$LARGE_FAITH_BLENDING$"
 LARGE_FAITH_BASE: "\n$BULLET_WITH_TAB$Base Value: [EmptyScope.ScriptValue('base_large_minority_weight')|2]"
 LARGE_FAITH_DHARMIC: "[SelectLocalization( And( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_dharmic_faith').IsSet,Scope.Faith.MakeScope.Var('the_faith_has_reduced_weight_in_dharmic_counties').IsSet),'$DHARMIC_STRING$','')]"
 LARGE_FAITH_BLENDING: "[SelectLocalization( HoldingView.GetCountyTitle.MakeScope.Var('the_county_has_a_religion_blending_tradition').IsSet,'$FAITH_BLENDING_STRING$','')]"
 
 FAITH_SUPPORT: "Faith Support: [Multiply_CFixedPoint(Scope.Faith.MakeScope.Var('support').GetValue,'(CFixedPoint)1')|2]"
 FAITH_FEEDING: "Faith Feeding: [Multiply_CFixedPoint(Scope.Faith.MakeScope.Var('feeding').GetValue,'(CFixedPoint)1')|2]"
 
 #Cf. gui/texticons.gui for adding new in-text icons
 FAITH_GROWING_SHRINKING: "$FAITH_SHRINKING$$FAITH_GROWING$"
 FAITH_SHRINKING: "[SelectLocalization(Or(GreaterThan_CFixedPoint(Scope.Faith.MakeScope.Var('feeding').GetValue,'(CFixedPoint)0'),HoldingView.GetCountyTitle.MakeScope.Var('over_faith_capacity').IsSet),'@red_arrow_icon! Shrinking','')]"
 FAITH_GROWING: "[SelectLocalization(And(LessThanOrEqualTo_CFixedPoint(Scope.Faith.MakeScope.Var('feeding').GetValue,'(CFixedPoint)0'),Not(HoldingView.GetCountyTitle.MakeScope.Var('over_faith_capacity').IsSet)),'@green_arrow_icon! Growing','')]"
 
