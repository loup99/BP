l_english:
 #CBs
 game_concept_bp_major_war: "Major War"
 game_concept_bp_major_wars: "Major Wars"
 game_concept_bp_major_war_marker: "#bold #N MW#!#!"
 game_concept_bp_major_war_desc: "Major Wars a wars of significant scope and with unique effects.\n\nIn particular, during major wars, occupation of counties will reduce the development level.\n\nIn the [casus_belli|E] Menu, they are marked with #bold #N MW#!#!"
 game_concept_migration_war: "Migration War"
 game_concept_migration_wars: "Migration Wars"
 game_concept_migration_war_desc: "A Migration War is a powerful group of [casus_belli|E] that allows a character with one of these features:\n$EFFECT_LIST_BULLET$A $tengrism_religion$ Religion \n$EFFECT_LIST_BULLET$A $slavic_religion$ Religion \n$EFFECT_LIST_BULLET$A $germanic_religion$ Religion \n$EFFECT_LIST_BULLET$An $heritage_east_iranian$ [culture|E] descended from the #V Sarmatians#!\n\n to launch a war to move their peoples to new lands before AD 800.\n\nThe $game_concept_migration_war$ has two variants: $game_concept_major_migration_war$ and $game_concept_minor_migration_war$."
 game_concept_major_migration_war: "Major Migration War"
 game_concept_major_migration_war_desc: "A Major Migration War represents a large scale movement of tribal peoples into lands owned by more advanced governments, such as the migration of the Vandals from Germany to Africa. This [casus_belli|E] provides additional levies upon war declaration and vassals have the option of joining the migration.\n\n#bold Target:#! Adjacent [duchy|E] or [kingdom|E].\n\n#bold Victory Effects:#!\n$EFFECT_LIST_BULLET$ Seizes all titles in target\n$EFFECT_LIST_BULLET$ Potentially convert low-development counties to your [culture|E] and [faith|E]\n$EFFECT_LIST_BULLET$ Temporarily improves [promote_culture|E] and [convert_county|E] tasks, even if the ruler's faith is unreformed."
 game_concept_minor_migration_war: "Minor Migration War"
 game_concept_minor_migration_war_desc: "A Minor Migration War represents smaller movement of people, namely the tribal aristocracy to new lands. It provides no additional levy spawns (unlike $game_concept_major_migration_war$) but can be declared regardless of whether or not the leader is independent.\n\n#bold Target:#! Adjacent [duchy|E] or [kingdom|E].\n\n#bold Victory Effects:#!\n$EFFECT_LIST_BULLET$ Seizes all titles in target\n$EFFECT_LIST_BULLET$ Upgrades government to $high_tribal_government$ if target had an advanced government type\n$EFFECT_LIST_BULLET$ Temporarily prevents [promote_culture|E] and [convert_county|E] tasks."
 game_concept_imperial_reconquest_war: "Imperial Reconquest War"
 game_concept_imperial_reconquest_war_desc: "An Imperial Reconquest War is a powerful [casus_belli|E] that allows holders of the Byzantine, West Roman, or Roman Empire (and whose [culture|E] has either a $heritage_greco_latin_name$ or $heritage_byzantine_name$ [heritage|E]) to reconquer territory formerly held by the Roman Empire.\n\n#bold Target:#! [kingdom|E]-tier titles historically held by either the Western,  Eastern, or united Roman Empire (depending on which title is held by the ruler).\n\n#bold Victory Effects:#!\n$EFFECT_LIST_BULLET$ Vassalizes all non-independent rulers whose capitals are in the target [kingdom|E] and seizes all other titles in target"
 #Other Concepts
 game_concept_bp_roman_government: "Roman Government"
 game_concept_bp_roman_governments: "Roman Governments"
 game_concept_bp_roman_government_desc: "#italic $game_concept_bp_roman_governments$#! are the set of governments related to the Roman government system, including those depending on decaying Roman institutions. They include:\n\n$BULLET_WITH_TAB$[roman_dynastic_government|E]\n$BULLET_WITH_TAB$[subroman_dynastic_government|E]"
 game_concept_bp_roman_empire_restoration: "Roman Imperial Restoration"
 game_concept_bp_roman_empire_restoration_desc: "Cultures with the #V $tradition_roman_succession_name$#!, #V $tradition_latin_succession_name$#!, or #V $tradition_byzantine_succession_name$#! [culture_traditions|E] have the ability to reform the Eastern and Western Roman Empires via the following decisions:\n\n$EFFECT_LIST_BULLET$#V $ask_for_wre$#!\n$EFFECT_LIST_BULLET$#V $restore_western_roman_empire$#!\n\nThey may also use the decision #V $sole_roman_empire$#! to assert a claim on the entire territory of the former Roman Empire (and thus launch Wars to reconquer the Empire), as well as use the #V $establish_senate$#! decision to re-establish the Roman Senate."
 game_concept_bp_religion_changes: "Religion Changes"
 game_concept_bp_religion_changes_desc: "$EFFECT_LIST_BULLET$ Must have $culture_era_late_antiquity$ [innovation|E] $innovation_state_religion$ to [reform|E] [faiths|E] and [demand_conversion|E] of [vassals|E] and [courtiers|E]\n$EFFECT_LIST_BULLET$ Religious conversion rate is reduced and new [innovations|E] in $culture_era_late_antiquity$ [era|E], $culture_era_early_migration$ Era, and $culture_era_late_migration$ Era to achieve default CK3 conversion rate."
 game_concept_bp_christian_doctrine: "Christian Doctrine"
 game_concept_bp_christian_doctrines: "Christian Doctrines"
 game_concept_bp_christian_doctrines_desc: "Christian Doctrines are a special sub-category of religious doctrines for Christian [faiths|E] that provide greater detail as to the faith's stances on various religious issues specific to Christians.\n\nNote that to use the Rite tenet during religion creation requires that you do #S not#! change your Christian Doctrines."
 game_concept_bp_faith_culture: "Faith Culture"
 game_concept_bp_faith_culture_possessive: "Faith Culture's"
 game_concept_bp_faith_culture_desc: "Faiths with the $tenet_autocephaly_name$ or $tenet_ethnic_religion_name$ [core_tenets|E] are associated with a specific culture, which can be seen in #P Green#! when highlighting the tenet in that faith's faith view.\n\nCertain bonuses and maluses are applied depending on if the target:\n$EFFECT_LIST_BULLET$ is the #V [bp_faith_culture]#!\n$EFFECT_LIST_BULLET$ is a [bp_faith_child_culture|E]\n$EFFECT_LIST_BULLET$ is a culture of the same [heritage|E]\n$EFFECT_LIST_BULLET$ is of a different [heritage|E]."
 game_concept_bp_urbanization_innovations: "Urbanization Innovations"
 game_concept_bp_urbanization_innovations_desc: "Any one of the following [innovations|E] may build the first level of holding in the $culture_era_late_antiquity$ and the second level of holding in the $culture_era_early_migration$ [era|E]:\n$EFFECT_LIST_BULLET$#V $innovation_roman_concrete$#!\n$EFFECT_LIST_BULLET$#V $innovation_persian_urbanization$#!\n$EFFECT_LIST_BULLET$#V $innovation_indian_urbanization$#!\n$EFFECT_LIST_BULLET$#V $innovation_chinese_urbanization$#!\n\nAny one of the following [innovations|E] may build the first level of holding in the $culture_era_late_antiquity$ [era|E] and the second level of holding in the $culture_era_late_migration$ [era|E]:\n$EFFECT_LIST_BULLET$#V $innovation_ancient_urbanites$#!"
 game_concept_bp_autocephalous_church: "Autocephalous Church"
 game_concept_bp_autocephalous_churches: "Autocephalous Church"
 game_concept_bp_autocephalous_church_desc: "An #italic Autocephalous Church#! in Christianity is a hierarchical Church whose head bishop does not report to any higher-ranking bishop.\n\nIn game terms, it refers to a church which maintains a union its mother church (keeping its [bp_creed|E] and same [bp_christian_doctrines|E]), but has its own [head_of_faith|E].\nAutocephalous Churches are closely tied to specific [bp_faith_culture|E] and an autocephalous church has various bonuses and maluses when interacting with other cultures.\n\nCertain [core_tenets|E], such as $tenet_apostolic_succession_name$ and $tenet_autocephaly_name$, enable faiths with the $tenet_rite_name$ [core_tenet|E] to become autocephalous."
 game_concept_bp_unhybridizable_traditions: "Unhybridizable Traditions"
 game_concept_bp_unhybridizable_traditions_desc: "Certain traditions prevent cultures from hybridizing with each other despite other conditions enabling hybridization.\nThese are:\n$EFFECT_LIST_BULLET$#V $tradition_colonizers_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_romance_culture_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_hellenizers_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_hellenic_culture_name$#!"
 game_concept_foederatus_tributary: "Foederatus"
 game_concept_foederatus_tributary_desc: "Tributary Features \n$BULLET_WITH_TAB$ Permanent [T4N_tributary|E] Type\n$BULLET_WITH_TAB$ [T4N_tributaries|E] does not give income to the suzerain \n$BULLET_WITH_TAB$ [T4N_tributaries|E] does not give [prestige|E] monthly to their suzerain \n$BULLET_WITH_TAB$ [T4N_tributaries|E] does not give [piety|E] to their Suzerain \n$BULLET_WITH_TAB$ [T4N_tributaries|E] gain #P 25%#! of [levy|E] reinforcement rate \n$BULLET_WITH_TAB$ Suzerain does not gain [levy|E] reinforcement rate \n$BULLET_WITH_TAB$ Suzerain cannot declare war upon [T4N_tributaries|E] \n$BULLET_WITH_TAB$ Suzerain and [T4N_tributaries|E] can call to arms\n$BULLET_WITH_TAB$ [T4N_tributaries|E] of this type can be annexed after #B 20#! $TAB$ $TAB$$TAB$$TAB$   consecutive years of being a [T4N_tributary|E]"
 game_concept_bp_feudalization: "Feudalization"
 game_concept_bp_feudalization_desc: "#italic Feudalization#! in #italic When the World Stopped Making Sense#! refers to the change of [subroman_dynastic_government|E] to [feudal_government|E] or [clan_government|E]."
 game_concept_bp_centralized_government: "Centralized Government"
 game_concept_bp_centralized_governments: "Centralized Governments"
 game_concept_bp_centralized_government_desc: "#italic Centralized Governments#! represent the highly centralized, bureaucratic governments of Rome, Iran, China, and India during the Late Antique period. Having a much higher degree of centralization than the governments of the Medieval Europe, they have access to a number of features that are only available to [feudal|E] or [clan|E] governments with high [crown_authority|E].\n\nThese include:\n$BULLET_WITH_TAB$Greater access to succession laws\n$BULLET_WITH_TAB$Access to vassal directives\n$BULLET_WITH_TAB$Are able to designate heirs\n$BULLET_WITH_TAB$Able to build cites and holdings earlier, based on certain conditions."
 
 #Unshown Encyclopedia Entries
 game_concept_bp_holy_war_unlocked_condition: "Holy War Restrictions"
 game_concept_bp_holy_war_unlocked_condition_desc: "In #italic When the World Stopped Making Sense#!, Holy Wars are unlocked if you are a Muslim, if you are not a Muslim but either Islam has arisen or it is AD 867 or later and you have the requiste innovations."
 game_concept_bp_ecumenical: "Ecumenical"
 game_concept_bp_ecumenical_desc: "Any main group or special group doctrine that overrides hostility."
 game_concept_organized_government: "Organized"
 game_concept_organized_government_desc: "An organized government is a playable government that is not a [tribal|E] or [nomad_government|E]"
 game_concept_bp_creed: "Creed"
 game_concept_bp_creeds: "Creeds"
 game_concept_bp_creed_desc: "Any one of the Christian [bp_ecumenical|E] [doctrines|E]."
 game_concept_bp_greco_latin_classical_antiquity_civic_innovations: "Greco-Latin $culture_era_classical_antiquity$ Era Civic Innovations"
 game_concept_bp_greco_latin_classical_antiquity_civic_innovations_desc: "$EFFECT_LIST_BULLET$$innovation_roman_administration$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_roman_concrete$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_foederati$ [innovation|E]"
 game_concept_bp_greco_latin_late_antiquity_civic_innovations: "Greco-Latin $culture_era_classical_antiquity$ Era Civic Innovations"
 game_concept_bp_greco_latin_late_antiquity_civic_innovations_desc: "$EFFECT_LIST_BULLET$$innovation_legal_codex$ [innovation|E] 
 game_concept_bp_latin_classical_antiquity_military_innovations: "Latin $culture_era_classical_antiquity$ Era Military Innovations"
 game_concept_bp_latin_classical_antiquity_military_innovations_desc: "$EFFECT_LIST_BULLET$$innovation_scholae$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_ballista$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_legionnaires$ [innovation|E]"
 game_concept_bp_greek_classical_antiquity_military_innovations: "Greek $culture_era_classical_antiquity$ Era Military Innovations"
 game_concept_bp_greek_classical_antiquity_military_innovations_desc: "$EFFECT_LIST_BULLET$$innovation_scholae$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_ballista$ [innovation|E]\n$EFFECT_LIST_BULLET$$innovation_cataphracts$ [innovation|E]"
 game_concept_bp_chariot_races: "Chariot Races"
 game_concept_bp_chariot_races_desc: "#italic Chariot Races#! are a type of activity for cultures with certain traditions that have an [organized_government|El] government and are within diplomatic range of the #V $building_the_colosseum_02$#! or the #V $building_the_constantinople_forum_02$#!."
 game_concept_bp_faith_child_culture: "Child Faith Culture"
 game_concept_bp_faith_child_culture_desc: "A culture descended from a [bp_faith_culture|E] that shares the [bp_faith_culture_possessive|E] [heritage|E]"
 game_concept_bp_faith_unrelated_culture: "Unrelated Culture"
 game_concept_bp_faith_unrelated_culture_desc: "A culture that is neither the [bp_faith_culture|E] nor a [bp_faith_child_culture|E]"
 game_concept_bp_roman_empire: "Roman Empire"
 game_concept_bp_roman_empire_desc: "One of the Roman Empires:\n$EFFECT_LIST_BULLET$#V $e_roman_empire$#!\n$EFFECT_LIST_BULLET$#V $e_byzantium$#!\n$EFFECT_LIST_BULLET$#V $e_wre$#!"
 
 #Certain pairwise tradition blocks
 game_concept_bp_body_status_tradition: "Body Status Tradition"
 game_concept_bp_body_status_tradition_desc: "Any tradition with the parameter:\n\n$culture_parameter_physical_disfigurement_blocks_inheritance$\n\nIncludes the following [traditions|E]:\n$EFFECT_LIST_BULLET$#V $tradition_marauders_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_unblemished_rulership_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_merciful_blindings_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_byzantine_succession_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_roman_succession_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_armenian_traditions_name$#!"
 game_concept_bp_cultural_combat_tradition: "Cultural Combat Tradition"
 game_concept_bp_cultural_combat_tradition_desc: "Any tradition that is tied to specific cultural combat styles.\n\nIncludes the following [traditions|E]:\n$EFFECT_LIST_BULLET$#V $tradition_gothic_warfare_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_vandalic_warfare_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_marauders_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_western_roman_legacy_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_roman_legacy_name$#!"
 game_concept_bp_eunuch_status_tradition: "Eunuch Status Tradition"
 game_concept_bp_eunuch_status_tradition_desc: "Any tradition with the parameter:\n\n$culture_parameter_eunuch_trait_bonuses$\n\nIncludes the following [traditions|E]:\n$EFFECT_LIST_BULLET$#V $tradition_court_eunuchs_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_byzantine_succession_name$#!"
 game_concept_bp_monolithic_culture_tradition: "Monolithic Culture Tradition"
 game_concept_bp_monolithic_culture_tradition_desc: "A culture tradition that makes [divergent_cultures|E] and [hybrid_cultures|E] more difficult to create as a character of this culture. Has the following effects:\n\n$EFFECT_LIST_BULLET$Creating a [hybrid_culture|E] requires having a [duchy|E] or better.\n$EFFECT_LIST_BULLET$[divergent_cultures|E] are #N 150%#! more expensive to create\n$EFFECT_LIST_BULLET$#EMP Cannot#! create [divergent_culture|E] or [hybrid_culture|E] with this tradition if your [culture_head|E] is your [liege|E] or above, or your [culture_head|E] is a fellow vassal."
 game_concept_bp_traditionalist_culture_tradition: "Traditionalist Culture Tradition"
 game_concept_bp_traditionalist_culture_tradition_desc: "A culture that makes it more difficult to create [hybrid_cultures|E] with and makes it more difficult to change cultures. Has the following effects:\n\n$EFFECT_LIST_BULLET$Creating a Hybrid [culture|E] requires #V 100%#! more [cultural_acceptance|E], it is also much harder to Hybridise with this Culture\n$EFFECT_LIST_BULLET$Harder to [promote_culture|E] in [counties|E] of this [culture|E] unless you share a [heritage|E]\n$EFFECT_LIST_BULLET$#V $convert_to_local_culture_decision$#! [decision|E] Cost: [prestige_i]#N +300%#!"
 game_concept_bp_legal_tradition: "Legal Tradition"
 game_concept_bp_legal_traditions: "Legal Traditions"
 game_concept_bp_legal_tradition_desc: "A #V #italic $game_concept_bp_legal_tradition$#!#! is a subset of cultural traditions that are deeply tied to the mores of a culture and are mutually exclusive with each other. As such, most #V $game_concept_bp_legal_tradition$#! require that hybrid cultures have a specific [heritage|E] during creation, and #V $game_concept_bp_legal_traditions$#! of the same category are mutually exclusive.\n\nCultures having the same #V #italic $game_concept_bp_legal_tradition$#!#! also have a  #P +[EmptyScope.ScriptValue('heritage_tradition_acceptance_value')]#! [cultural_acceptance|E] baseline with other cultures having #EMP the same#! #V #italic $game_concept_bp_legal_tradition$#!#! \n\nIncludes the following [traditions|E]:\n$EFFECT_LIST_BULLET$#V $tradition_asturian_hierarchy_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_greek_succession_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_byzantine_succession_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_latin_succession_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_roman_succession_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_frankish_traditions_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_persian_traditions_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_armenian_traditions_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_hebrew_traditions_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_aramean_traditions_name$#! \n$EFFECT_LIST_BULLET$#V $tradition_egyptian_traditions_name$#!"
 game_concept_bp_greco_roman_social_traditions: "Greco-Roman Social Traditions"
 game_concept_bp_greco_roman_social_tradition: "Greco-Roman Social Tradition"
 game_concept_bp_greco_roman_social_traditions_desc: "The social practices of Greece and Rome had significantly converged by the Vth Century AD. To represent this, having a #V #italic $game_concept_bp_greco_roman_social_tradition$#!#! prevents hybridization with another culture that also has a #V #italic $game_concept_bp_greco_roman_social_tradition$#!#!, even if all other conditions are met.\n\nThese traditions also provides a #P +[EmptyScope.ScriptValue('greco_roman_tradition_acceptance_value')]#! [cultural_acceptance|E] baseline with other cultures that have a #V #italic $game_concept_bp_greco_roman_social_tradition$#!#!.\n\nThe #V #italic $game_concept_bp_greco_roman_social_traditions$#!#! are:\n$EFFECT_LIST_BULLET$#V $tradition_colonizers_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_romance_culture_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_hellenizers_name$#!\n$EFFECT_LIST_BULLET$#V $tradition_hellenic_culture_name$#!"
 game_concept_bp_roman_event_hybrid_tradition: "Special Event Hybrid Tradition"
 game_concept_bp_roman_event_hybrid_tradition_desc: "$EFFECT_LIST_BULLET$ Creating a [hybrid_culture|E] with this culture by event, if you are not of this culture, ensures the resulting culture uses this culture's [ethos|E], [heritage|E], [language|E], and [martial_custom|E]\n$EFFECT_LIST_BULLET$ #V $tradition_colonizers_name$#!, #V $tradition_romance_culture_name$#!, #V $tradition_roman_succession_name$#!, #V $tradition_latin_succession_name$#!, and #V $tradition_western_roman_legacy_name$#! are replaced by random valid traditions if hybridized by event."
 #Should Eventually Become Vanilla Entries
 #Taken from the CK3 wiki
 game_concept_faith_reformation: "Faith Reformation"
 game_concept_faith_reformation_desc: "Faiths that are #V $unreformed_faith_name$#! can be reformed by a ruler who controls at least 3 holy sites by spending a large amount of piety. Upon reformation, the new faith will keep the name of the old faith while the old faith will be renamed.\n\nWhen reforming their faith, AI rulers will never change tenets or doctrines except possibly for those regarding the head of faith. "
 game_concept_faith_creation: "Faith Creation"
 game_concept_faith_creation_desc: "A ruler who is at peace can create a new faith for a religion once per lifetime by spending a very large amount of piety. The farther the new faith's [core_tenets|E] will be from the character's original faith, the more piety it will cost to change it. Once a new faith is created, the ruler, their close family and their realm capital will instantly convert. Vassals may convert depending on their [opinion|E] and difference in learning. New faiths inherit the [holy_sites|E] of the original faith.\n\nA ruler who is a vassal cannot create a new faith unless their primary title rank is at least [duke|E].\n\nA new faith cannot have both its tenets and doctrines entirely identical to those of an existing faith."
 
 #High Tribals
 game_concept_high_tribal_government: "High Tribal Government"
 game_concept_high_tribal_i: "@government_type_high_tribal!"
 game_concept_high_tribal_short: "High Tribal"
 game_concept_high_tribal_noun: "High Tribalism"
 game_concept_high_tribal_government_desc: "$game_concept_high_tribal_noun$ represents the small-scale government of a post-tribal realm in which neither strong land-based nor tax-based governments have been established, where tribal loyalties of old still dominate government. This transition form of government is unable to control large swaths of land or many vassals."
 game_concept_high_tribal_organization: "High Tribal Organization"
 game_concept_high_tribal_organization_desc: "$game_concept_high_tribal_organization$ represents the degree of organization of the liege over his [vassals|E] and the state, shifting away from old tribal traditions in favour of a more powerful state.\n\nWhile it has many of the same features as [tribes|E], the [development_growth|E] in [high_tribal_government|E] counties depends upon the [high_tribal_organization|E]; at [high_tribal_organization_0|E], there is a #N 40%#! [development_growth|E] malus, with the malus decreasing with increasing levels of centralization.\n\nThere are four levels of $game_concept_tribal_authority$: [high_tribal_organization_0|E], [high_tribal_organization_1|E], [high_tribal_organization_2|E], and [high_tribal_organization_3|E]. Increasing $game_concept_tribal_authority$ costs an amount of [prestige|E] depending on the level and the ruler's [learning_skill|E].\n\n#weak Vassals dislike higher levels of $game_concept_high_tribal_organization$, and lowering it is the primary goal of any [liberty_faction|E]."
 game_concept_high_tribal_organization_0: "Disparate Tribes"
 game_concept_high_tribal_organization_0_desc: ""
 game_concept_high_tribal_organization_1: "Low Organization"
 game_concept_high_tribal_organization_1_desc: ""
 game_concept_high_tribal_organization_2: "Moderate Organization"
 game_concept_high_tribal_organization_2_desc: ""
 game_concept_high_tribal_organization_3: "High Organization"
 game_concept_high_tribal_organization_3_desc: ""
 
 #Pre-Feudals
 game_concept_prefeudal_government: "Pre-Feudal Government"
 game_concept_prefeudal_i: "@government_type_prefeudal!"
 game_concept_prefeudal_short: "Pre-Feudal"
 game_concept_prefeudal_noun: "Pre-Feudalism"
 game_concept_prefeudal_government_desc: "$game_concept_prefeudal_noun$ government represents all of the non-tribal states across the map prior to the feudal mutation, Muslim conquest, Indian religion spread, Persian influence, or Roman expansion. This rich array of different government practices are distinct from tribal and nomdic ralms, given the existence of a sedentary aristorcracy with relative centralization."
 game_concept_prefeudal_authority: "Pre-Feudal Authority"
 game_concept_prefeudal_authority_desc: "$game_concept_prefeudal_noun$ represents the general power that a [ruler|E] wields over their [vassals|E].\n\nThere are four levels of $game_concept_prefeudal_authority$; [prefeudal_authority_0|E], [prefeudal_authority_1|E], [prefeudal_authority_2|E], and [prefeudal_authority_3|E].\n\nIncreasing $game_concept_prefeudal_authority$ costs an amount of [prestige|E] depending on the level and the ruler's [learning_skill|E].\n\nIt is more restricted than [feudal_government|E] [crown_authority|E]\n\n#weak Vassals dislike higher levels of $game_concept_prefeudal_authority$, and lowering it is the primary goal of [Concept( 'liberty_faction', 'Liberty Factions' )|E].#!"
 game_concept_prefeudal_authority_0: "Autonomous Pre-Feudal Vassals"
 game_concept_prefeudal_authority_0_desc: ""
 game_concept_prefeudal_authority_1: "Limited Pre-Feudal Authority"
 game_concept_prefeudal_authority_1_desc: ""
 game_concept_prefeudal_authority_2: "Moderate Prefeudal Authority"
 game_concept_prefeudal_authority_2_desc: ""
 game_concept_prefeudal_authority_3: "High Prefeudal Authority"
 game_concept_prefeudal_authority_3_desc: ""
 
 #Nomads
 game_concept_nomad_government: "Nomad Government"
 game_concept_nomad_i: "@government_type_nomad!"
 game_concept_nomad_short: "Nomad"
 game_concept_nomad_noun: "Nomad"
 game_concept_nomad_government_desc: "A government form found in nomadic peoples from the Eurasian step since Antiquity."
 
 #Rajamandala
 game_concept_rajamandala_government: "Rajamandala Government"
 game_concept_rajamandala_i: "@government_type_rajamandala!"
 game_concept_rajamandala_short: "Rajamandala"
 game_concept_rajamandala_noun: "Rajamandala"
 game_concept_rajamandala_government_desc: "$game_concept_rajamandala_noun$ government is centred around the #italic Raja#! (ruler) and was first described by Chanakya in the political work #italic Arthashastra#!. In #EMP When the World Stopped making Sense#!, it is used to refer to the various governments within the greater Indian Sphere. While there is no standard unified administrative divisions or structure, there was an increase in the level of centralisation and record-keeping was highly developed with a complex system for amongst others the registration of land, donations, income and expenditure."
 game_concept_rajamandala_authority: "Centralization"
 game_concept_rajamandala_authority_desc: "$game_concept_rajamandala_authority$ represents the overall centralization of the Gupta realm. While it had a scholar-based bureaucracy, significant power was devolved into the feudatories that comprised the realm when compared to the administration of other nations like Rome or Persia."
 game_concept_rajamandala_authority_0: "Decentralized Realm"
 game_concept_rajamandala_authority_0_desc: ""
 game_concept_rajamandala_authority_1: "Low Centralization"
 game_concept_rajamandala_authority_1_desc: ""
 game_concept_rajamandala_authority_2: "Moderate Centralization"
 game_concept_rajamandala_authority_2_desc: ""
 game_concept_rajamandala_authority_3: "High Centralization"
 game_concept_rajamandala_authority_3_desc: ""
 
 #Iranian Dynastic
 game_concept_iranian_dynastic_government: "Iranian Dynastic Government"
 game_concept_iranian_dynastic_government_i: "@government_type_iranian_dynastic!"
 game_concept_iranian_dynastic_government_short: "Iranian Dynastic"
 game_concept_iranian_dynastic_government_noun: "Iranian Dynastic"
 game_concept_iranian_dynastic_government_desc: "The Sassanid form of government is the absolute fusion of church and state, entertaining a precarious balance of power between local lord and Shahanshah. Further bolstered by a powerful bureaucracy and priesthood, this government is the product of centuries of Sassanid rule."
 game_concept_iranian_dynastic_authority: "Secular Authority"
 game_concept_iranian_dynastic_authority_desc: "$game_concept_iranian_dynastic_authority$ represents the power of the Sasanian government officials over their secular vassals.\n\nThere are four levels from least powerful to most powerful: [iranian_dynastic_authority_0|E], [iranian_dynastic_authority_1|E], [iranian_dynastic_authority_2|E], and [iranian_dynastic_authority_3|E].\n\nWhile similar to [crown_authority|E], one of the key differences is that at low levels of $game_concept_iranian_dynastic_authority$, the Shahanshah must grant counties to characters who are already landed #bold or#! who come from powerful families or risk their anger."
 game_concept_iranian_dynastic_authority_0: "Decentralized Rule"
 game_concept_iranian_dynastic_authority_0_desc: ""
 game_concept_iranian_dynastic_authority_1: "Low Secular Authority"
 game_concept_iranian_dynastic_authority_1_desc: ""
 game_concept_iranian_dynastic_authority_2: "Moderate Secular Authority"
 game_concept_iranian_dynastic_authority_2_desc: ""
 game_concept_iranian_dynastic_authority_3: "High Secular Authority"
 game_concept_iranian_dynastic_authority_3_desc: ""
 
 game_concept_clerical_influence: "Clerical Influence"
 game_concept_clerical_influence_desc: "$game_concept_clerical_influence$ represents the overall influence of the Mazdayasna priests had on the Sasanian State in a way that, while similar, was structurally different than its Roman counterparts. The Mowbeds' influence waxed and waned over the course of the empire, and with it certain powers and traditions morphed alongside it.\n\nIn game, this is represnted by a special realm law applying to the Emperor who has currently vassalized the [faith|E]'s $game_concept_head_of_faith$. Curtailing the Mowbeds' power increases clerical taxation, improves infidel opinion, and gives the Emperor more of a say in who his realm priest should be, while angering your [theocracy|E] [vassals|E] and removing certain powers that an empowered priesthood would have."
 game_concept_clerical_influence_0: "Weak Clerical Influence"
 game_concept_clerical_influence_0_desc: ""
 game_concept_clerical_influence_1: "Moderate Clerical Influence"
 game_concept_clerical_influence_1_desc: ""
 game_concept_clerical_influence_2: "Strong Clerical Influence"
 game_concept_clerical_influence_2_desc: ""
 game_concept_clerical_influence_3: "Theocratic State"
 game_concept_clerical_influence_3_desc: ""
 
 #Roman Government
 game_concept_roman_dynastic_government: "Roman Dynastic Government"
 game_concept_roman_dynastic_government_i: "@government_type_roman_dynastic!"
 game_concept_roman_dynastic_government_short: "Roman Dynastic"
 game_concept_roman_dynastic_government_noun: "Roman Dynastic"
 game_concept_roman_dynastic_government_desc: "Built upon traditional Roman government and refined as time went on, the civilian administration of the Roman provinces maintained a separation of military and civil offices, strengthening the power of the central government."
 
 game_concept_roman_dynastic_authority: "State Authority"
 game_concept_roman_dynastic_authority_desc: "$game_concept_roman_dynastic_authority$ represents the power of the Emperor over the mechanics of state.\n\nThere are four levels from least powerful to most powerful: [roman_dynastic_authority_0|E], [roman_dynastic_authority_1|E], [roman_dynastic_authority_2|E], and [roman_dynastic_authority_3|E].\n\nWhile similar to [crown_authority|E], one of the key differences is that at low levels of $game_concept_roman_dynastic_authority$, it always allows for title revocation and prevents titles from being inherited outside the Realm."
