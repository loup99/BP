 #Subroman
 game_concept_subroman_dynastic_government: "Sub-Roman Dynastic Government"
 game_concept_subroman_dynastic_government_i: "@government_type_subroman_dynastic!"
 game_concept_subroman_dynastic_government_short: "Sub-Roman Dynastic"
 game_concept_subroman_dynastic_government_noun: "$game_concept_subroman_dynastic_government_short$"
 game_concept_subroman_dynastic_government_desc: "$game_concept_subroman_dynastic_government_noun$ government is based upon the decaying Roman institutions across the former empire. Rulers are able to hold cities and uphold tax-collecting, but in return have fewer levies. As the institutions decay with land being distributed and the culturally civilian aristocracy adopts new military or ecclesiastical values, it decays."
 
 game_concept_subroman_taxation: "Sub-Roman Taxation Infrastructure"
 game_concept_subroman_taxation_desc: "$game_concept_subroman_taxation$ represents the steadily decaying taxatation infrastructure that steadily declined in the absence of Roman Government.\n\nUnlike other [realm|E] [laws|E], it is a wholly event-driven system in which the player has only minimal ability to influence."
