 # Expel Religion
 minorities.1001.t:0 "The Unbelievers"
 minorities.1002.t:0 "$minorities.1001.t$"
 minorities.1003.t:0 "$minorities.1001.t$"
 minorities.1001.desc:0 "Mine is a land of believers in [ROOT.Char.GetFaith.HighGodName], but some of the peasantry have taken to following strange gods. It may be wise to expel them from the realm, before they start causing problems for me and my fellow [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip].\n\nAnd if they just so happen to leave some of their belongings behind, it would naturally fall to the [ROOT.Char.GetTitleTierName] to ensure these are properly "disposed" of."
