l_english:
 #New stuff for vanilla CK3 tenets
 #Divine Marriage
 tenet_divine_marriage_xwedodah_name:0 "Xwedodah"
 #Taken the description more from Middle Persian descriptions than Sassanian era sources
 tenet_divine_marriage_xwedodah_desc:0 "As humanity sprang forth from the consanguineous union of the first humans, Mashya and Mashayana, it is permissible for us to marry our own relations."
 tenet_divine_marriage_abrahamic_desc:0 "As humanity sprang forth from the consanguineous union of the first humans, Adam and Eve, it is permissible for us to marry our own relations."
 #Literalism (Hellenic)
 tenet_philosophical_name:0 "Philosophical Origins"
 tenet_philosophical_desc:0 "Our beliefs grew out not only from mythological texts but philosophical debate. Our adherents value knowledge, debate and reason as well as faith."
 #Legalism (Kemetism)
 tenet_legalism_maat_name:0 "Ma'at"
 tenet_legalism_maat_desc:0 "#italic Ma'at#! is a goddess as well as the concept conveying  truth, balance, order, harmony, law, morality, and justice. #italic Ma'at#! would weigh the hearts of the dead next to a feather, and those that lived by the principals of Maat would ascend to the afterlife while those that did not were devoured by Ammit"
 #Legalism (Hellenism)
 tenet_legalism_dikaiosyne_name:0 "Dikaiosyne"
 tenet_legalism_dikaiosyne_desc:0 "Dikaiosyne, or Justice, was at the forefront of a number of Hellenistic philosophies, especially Cynicism and Stoicism. Through right thought and right action humans could achieve clear judgment and inner calm, and thus live and rule justly."
 #Polyamory
 tenet_polyamory_christian_name:0 "Human Frailty"
 tenet_polyamory_christian_desc:0 "Our love for each other should be as unconditional as [ROOT.Faith.HighGodName]'s love for us. We must always forgive indiscretions of the flesh, even within matrimony, as [ROOT.Faith.HighGodName] forgives us."
 #Pastoral Isolation
 tenet_pastoral_isolation_desc:0 "Our faith is built not in great cities, but in the hills and the fields among the faithful. While isolated from other communities, we remain strongly devout."
 #Rite
 tenet_rite_zoroastrian_name:0 "Ašavan Cult"
 tenet_rite_zoroastrian_desc:0 "Our beliefs do not include such innovations that would preclude us from falling under the umbrella of the High Priesthood of Eranshar. As such we agree to submit to the authority of the religious leadership of Eranshar."
 ### Abrahamic Tenets
 tenet_apostolic_succession_name: "Apostolic Succession"
 tenet_apostolic_succession_desc: "We claim that our bishops are consecrated by other bishops tracing their original ordination all the way to when Christ gave the Great Commission to His Apostles."
 tenet_autocephaly_name: "Autocephalous Church"
 tenet_autocephaly_desc: "Our #P [ROOT.Faith.MakeScope.Var('church_culture').Culture.GetName]#! church is autocephalous and as such our head bishop does not report to any higher authority. This helps bind us together with a common hierarchy and rite, although it can be somewhat difficult for foreigners to take part in our rituals."
 doctrine_parameter_enables_formation_of_autocephalous_churches: "Enables #V $establish_autocephalous_church_decision$#! Decision for faiths with this [head_of_faith|E] and the $tenet_rite_name$ [core_tenet|E]"
 doctrine_parameter_tenet_autocephaly_same_culture_conversion_bonus_active: "Conversion Speed in counties of [bp_faith_culture|E]: #P +[EmptyScope.ScriptValue('conversion_tenet_autocephaly_same_culture_bonus_value')]%#!\n$EFFECT_LIST_BULLET$Conversion Speed in [bp_faith_child_culture|E] counties: #P +[EmptyScope.ScriptValue('conversion_tenet_autocephaly_child_culture_bonus_value')]%#!\n$EFFECT_LIST_BULLET$Conversion Speed in same [heritage|E] counties: #P +[EmptyScope.ScriptValue('conversion_tenet_autocephaly_same_heritage_bonus_value')]%#!"
 doctrine_parameter_tenet_autocephaly_different_heritage_conversion_malus_active: "Conversion Speed different [heritage|E] counties: #N -[EmptyScope.ScriptValue('conversion_tenet_autocephaly_different_heritage_conversion_malus_value')]%#!"
 doctrine_parameter_tenet_autocephaly_conversion_resistance_active: "Conversion Resistance in [bp_faith_culture|E] and [bp_faith_child_culture|E] counties: #P +[EmptyScope.ScriptValue('conversion_tenet_autocephaly_different_heritage_conversion_resistance_value')]% #!"
 doctrine_parameter_creates_a_new_hof: "Creates a new [head_of_faith|E] upon creation"
 tenet_marcionite_canon_name:0 "Marcionite Canon"
 tenet_marcionite_canon_desc:0 "Our founder, Marcion, established the first Christian canon, helping separate us from the false Judaic texts."
 tenet_rigorism_name: "Rigorism"
 tenet_rigorism_desc: "It is inconceivable that those who have denied Christ can validly administer sacraments. Only after a great penance can #italic Traditors#! be allowed back into the Church, and never again in a position of leadership."
 doctrine_parameter_rigorism_conversion_resitance_both_ways: "County Conversion Resistance: #P +[EmptyScope.ScriptValue('conversion_tenet_rigorism_conversion_resistor_value')]%#!\n\t\t$EFFECT_LIST_BULLET$#italic Applies only to [faiths|E] without #V $tenet_rigorism_name$#!#!\n$EFFECT_LIST_BULLET$Conversion Speed: #N -[EmptyScope.ScriptValue('conversion_tenet_rigorism_conversion_convertor_value')]%#!\n\t\t$EFFECT_LIST_BULLET$#italic Applies only to [faiths|E] without #V $tenet_rigorism_name$#!#!"
 tenet_ecstatic_prophecy_name: "Ecstatic Prophecy"
 tenet_ecstatic_prophecy_desc: "Our most pious followers are possessed by God and able to deliver dramatic prophecies to help guide the faithful."
 doctrine_parameter_tenet_ecstatic_prophecy_conversion_resistance_active: "Conversion Resistance: #P +[EmptyScope.ScriptValue('conversion_resistance_ecstatic_prophecy_value')]% #!"
 tenet_iconoclasm_name:0 "Icon Breaking"
 tenet_iconoclasm_desc:0 "Any image that could become an object of veneration is profane and must be destroyed. Such false idols cannot be allowed to stand!"
 tenet_peregrination_name:0 "Peregrination"
 tenet_peregrination_desc:0 "We are all called to serve Christ; in the most extreme forms, we should place ourselves in God's hands and journey into the wilderness or the land of the infidels, forsaking material possessions in favor of complete service to Christ."
 doctrine_parameter_peregrinition_active:0 "Enables Peregrinatio [decision|E]"
 #Dualist Tenets
 tenet_complex_exegesis_name:0 "Complex Exegesis"
 tenet_complex_exegesis_desc:0 "The Sacred Scriptures are full of allegory and mystic works. Only by undertaking a critical examination of the text can we draw out the correct interpretation."
 ### Pagan Tenets
 tenet_unrelenting_warfare_name:0 "Unceasing Warfare"
 tenet_unrelenting_warfare_desc:0 "If we remain at peace for too long, it may bring about the Endtimes! As such, we must continually wage war against the infidel."
 doctrine_parameter_gains_piety_raiding_infidels: "Enables raiding, even if not $tribal_government$ or $nomad_government$\n$EFFECT_LIST_BULLET$Gains #P [EmptyScope.ScriptValue('piety_from_infidel_raiding_multiplier')|2]#! [piety|E] for each loot taken from infidels"
 tenet_interpretatio_romana_name:0 "Interpretatio Romana"
 tenet_interpretatio_romana_desc:0 "Many cultures appear to worship our gods under different names and guises. We should see how our deities are reflected in other faiths."
 doctrine_parameter_hostility_override_special_doctrine_is_pagan_faith:1 "Considers Pagan [faiths|E] and is considered by Pagan [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of #V Hostile#!"
 tenet_cosmopolitanism_name:0 "Cosmopolitanism"
 tenet_cosmopolitanism_desc:0 "All people are manifestations of a single universal spirit and should accord each other brotherly love; ultimately, we are all citizens of the world."
 doctrine_parameter_hostility_override_abrahamic_hostility_doctrine:0 "Considers Abrahamic [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of #V Evil#!"
 doctrine_parameter_hostility_override_pagan_hostility_doctrine:0 "Considers Pagan [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of #V Hostile#!"
 doctrine_parameter_hostility_override_mazdan_hostility_doctrine:0 "Considers Mazdan Faiths to [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of #V Evil#!"
 tenet_ethnic_religion_name: "Ethnic Religion"
 tenet_ethnic_religion_desc: "Our [ROOT.Faith.GetNameNoTooltip] faith and our #P [ROOT.Faith.MakeScope.Var('ethnic_religion_culture').Culture.GetName]#! culture are synonymous. It is nearly impossible to separate the two."
 doctrine_parameter_tenet_ethnic_religion_conversion_resistance_active: "County Conversion Resistance: #P +[EmptyScope.ScriptValue('conversion_tenet_ethnic_religion_conversion_resistance_value')]%#!"
 doctrine_parameter_tenet_ethnic_religion_same_culture_conversion_bonus_active: "[bp_faith_culture|E] Conversion Speed: #P +[EmptyScope.ScriptValue('conversion_tenet_ethnic_religion_same_culture_conversion_bonus_value')]%#!\n$EFFECT_LIST_BULLET$[bp_faith_child_culture|E] Conversion Speed #P +[EmptyScope.ScriptValue('conversion_tenet_ethnic_religion_child_culture_conversion_bonus_value')]%#!"
 doctrine_parameter_tenet_ethnic_religion_other_culture_conversion_penalty_active: "[bp_faith_unrelated_culture|E] Conversion Speed: #N -[EmptyScope.ScriptValue('conversion_tenet_ethnic_religion_converting_foreigners_resistance_value')]%#!"
 doctrine_parameter_can_only_demand_conversion_of_same_culture: "Can only [demand_conversion|E] of [characters|E] whose culture is the [bp_faith_culture|E] or a [bp_faith_child_culture|E]"
 doctrine_parameter_can_return_to_old_faith: "[characters|E] and [counties|E] may sometimes reconvert back to this [faith|E] if led astray"
 #Cybelians
 special_doctrine_sacred_eunuchs_name: "Sacred Eunuchs"
 special_doctrine_sacred_eunuchs_desc: "Mutilating themselves to be more like the consort of the Great Mother, Eunuchs hold a special place in this faith."
 #Scythians
 scythian_pagan_doctrine_name:0 ""
 special_doctrine_is_scythian_faith_name:0 "Scythian Faith"
 special_doctrine_is_scythian_faith_desc:0 "This faith is part of the broader Scythian religious milieu."
 doctrine_parameter_utilizes_enarei:0 "Enables opinion bonus for Enarei [trait|E]"
 ### Syncretism
 #Mazdan Syncretism
 tenet_zoroastrian_syncretism_name:0 "Zoroastrian Syncretism"
 tenet_zoroastrian_syncretism_desc:0 "Zoroaster's words are indisputably wise and just, and whatever our disagreements with him, we should take heed of his thoughts and deeds."
 doctrine_parameter_hostility_override_special_doctrine_is_zoroastrian_faith:0 "Considers Zoroastrian [faiths|E] and is considered by Zoroastrian $game_concept_faiths$ to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"
 doctrine_parameter_zoroastrian_syncretic_actor_opinion_active:1 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with Zoroastrian [faiths|E]"
 doctrine_parameter_opinion_of_zoroastrian_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_zoroastrian_syncretic_recipient_opinion_active:1 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with [faiths|E] that have the $tenet_zoroastrian_syncretism_name$ [core_tenet|E]"
 doctrine_parameter_opinion_of_zoroastrian_syncretic_actor_opinion_active:0 ""
 #Hellenism Syncretism
 tenet_hellenic_syncretism_name: "Hellenism Syncretism"
 tenet_hellenic_syncretism_desc: "Although from another land, the legends of the Greco-Roman peoples and the ways of their diviners reflect the underlying reality of the world."
 doctrine_parameter_hostility_override_special_doctrine_is_hellenic_faith:0 "Considers Hellenic [faiths|E] and is considered by Hellenic $game_concept_faiths$ to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"
 doctrine_parameter_hellenism_syncretic_actor_opinion_active:1 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with Hellenic [faiths|E]"
 doctrine_parameter_opinion_of_hellenism_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_hellenism_syncretic_recipient_opinion_active:1 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with [faiths|E] that have the $tenet_hellenic_syncretism_name$ [core_tenet|E]"
 doctrine_parameter_opinion_of_hellenism_syncretic_actor_opinion_active:0 ""
 hellenism_syncretic_actor_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 #Egyptian Paganism
 tenet_egyptian_syncretism_name: "Egyptian Syncretism"
 tenet_egyptian_syncretism_desc: "Although we are not of the lands of The River, their ways somehow convey deeper truths than other infidel faiths."
 doctrine_parameter_hostility_override_special_doctrine_is_egyptian_faith: "Considers Egyptian [faiths|E] and is considered by Egyptian $game_concept_faiths$ to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$"
 doctrine_parameter_egyptian_syncretic_actor_opinion_active: "Mutual [EmptyScope.ScriptValue('egyptian_syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with Egyptian [faiths|E]"
 doctrine_parameter_opinion_of_egyptian_syncretic_recipient_opinion_active: ""
 