 #Ari
 ari: "Ari"
 ari_adj: "Ari"
 ari_adherent: "Ari"
 ari_adherent_plural: "Aris"
 ari_desc: "The Ari faith combines elements from tantric Buddhism, spirit worship, traditional Nāga worship as well as Hinduism. Ari worshipers are considered to be Buddhists, although their practices are preceived as somewhat unorthodox."

 #Theravada
 theravada: "Theravada"
 theravada_adj: "Theravada"
 theravada_adherent: "Theravadan"
 theravada_adherent_plural: "Theravadans"
 theravada_desc: "The path to enlightenment goes through personal experience, reflection and reasoning. Gautama Buddha found his own path to Nirvana, and the only way of finding a similar way, is to experience, learn and study ones own existence."

 #Mahayana
 mahayana: "Mahayana"
 mahayana_adj: "Mahayana"
 mahayana_adherent: "Mahayanan"
 mahayana_adherent_plural: "Mahayanans"
 mahayana_desc: "Release from Samsara is not merely something done individually, but an experience that is shared among sentient beings. Achieving buddhahood is one step on the long path for all sentient beings to be released into Nirvana, and that is the virtuous goal of Samsara."

 #Vajrayana
 vajrayana: "Vajrayana"
 vajrayana_adj: "Vajrayana"
 vajrayana_adherent: "Vajrayanan"
 vajrayana_adherent_plural: "Vajrayanans"
 vajrayana_desc: "The motivation towards buddhahood is crucially important, and true enlightenment can only be achieved when sought for the benefit of all sentient beings. All beings are born with an enlightened mind, but it is obscured by existence. Practicing seeing the truth of the world and the universe therefore unlocks one's innate enlightenment."
 vajrayana_religious_text: "Buddhist Tantras"
 
