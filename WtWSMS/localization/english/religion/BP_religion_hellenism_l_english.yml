l_english:
 
 # Platonism
 platonism: "Platonism"
 platonism_adj: "Platonism"
 platonism_adherent: "Platonist"
 platonism_adherent_plural: "Platonist"
 platonism_desc: "A philosophical system mixing Platonic ideas and oriental mysticism. It holds that all existence consists of emanations from the One with whom the soul may be reunited."
 platonism_creator_god_name: "The One"
 platonism_creator_god_name_possessive: "The One's"
 CreatorNameAlternate: "$dualism_devil_name$"
 CreatorNameAlternatePossessive: "$dualism_devil_name_possessive$"

# Orphism
 orphism: "Orphism"
 orphism_adj: "Orphic"
 orphism_adherent: "Orphic"
 orphism_adherent_plural: "Orphics"
 orphism_desc: "Orphism is a mystical religion that was said to originate from the mythical hero Orpheus. The Orphics tend to revere more of the Cthonic gods such as Persophone, and Dionysos as the dead and rising aspect. In Orphic belief Humanity has a dual nature, a divine spark(psyche) and a material body (#italic soma#!). In order to achieve salvation from the Titanic, material existence, one had to be initiated into the mysteries and undergo #italic telete#! (ritual purification). In order to maintain their purity following initiation and ritual, Orphics attempt to live an ascetic life free of spiritual contamination."
 orphism_high_god_name: "Dionysos"
 orphism_high_god_name_possessive: "Dionysos'"
 orphism_high_god_name_alternate: "$hellenism_high_god_name$"
 orphism_high_god_name_alternate_possessive: "$hellenism_high_god_name_possessive$"
 orphism_religious_text: "Rhapsodic Theogeny"

# Pythagoreanism
 pythagoreanism: "Pythagoreanism"
 pythagoreanism_adj: "Pythagorean"
 pythagoreanism_adherent: "Pythagorean"
 pythagoreanism_adherent_plural: "Pythagoreans"
 pythagoreanism_desc: "Pythagoreanism originated in the 6th century BC, based on the teachings and beliefs held by Pythagoras and his followers, the Pythagoreans."

# Stoicism
 stoicism: "Stoicism"
 stoicism_adj: "Stoic"
 stoicism_adherent: "Stoic"
 stoicism_adherent_plural: "Stoics"
 stoicism_desc: "Stoicism is a school of Hellenistic philosophy founded by Zeno of Citium in Athens in the early 3rd century BC. It is a philosophy of personal ethics informed by its system of logic and its views on the natural world. According to its teachings, as social beings, the path to #italic eudaimonia#! (happiness, or blessedness) is found in accepting the moment as it presents itself, by not allowing oneself to be controlled by the desire for pleasure or fear of pain, by using one's mind to understand the world and to do one's part in nature's plan, and by working together and treating others fairly and justly."

# Sol Invictus
 sol_invictus: "Sol Invictus"
 sol_invictus_adj: "Sol Invictus"
 sol_invictus_adherent: "Sol Invictus"
 sol_invictus_adherent_plural: "Sol Invictus"
 sol_invictus_desc: "Solar worship in the Roman world was began in 274 when the Roman emperor Aurelian made the cult of Sol Invictus, "The Unconquered Sun" a official cult alongside the traditional Roman cults. The Sol Invictus cult was favoured by emperors after Aurelian and appeared on their coins until Constantine."

 sol_invictus_high_god_name: "Sol Invictus"
 sol_invictus_high_god_name_possessive: "Sol Invictus'"

# Cybelian
 cybelian: "Cybelian"
 cybelian_adj: "Cybelian"
 cybelian_adherent: "Cybelian"
 cybelian_adherent_plural: "Cybelians"
 cybelian_desc: "The Cybelian Mysteries were one of the last surviving of the Hellenic Mystery Cults, only being driven from Rome in the beginning of the 5th Century. Cybelian power continued in Africa for many more years."

 cybelian_high_god_name: "Cybele"
 cybelian_high_god_name_possessive: "Cybele's"
 cybelian_high_god_name_alternate: "Magna Mater"
 cybelian_high_god_name_alternate_possessive: "Magna Mater's"
 cybelian_religious_text: "Sybiline Books"
 
# Mithraism
 mithraic_pagan: "Mithraism"
 mithraic_pagan_adj: "Mithraic"
 mithraic_pagan_adherent: "Mithraist"
 mithraic_pagan_adherent_plural: "Mithraists"
 mithraic_pagan_desc: "The Mithraic Mysteries were a mystery religion practised in the Roman Empire from about the 1st to 4th centuries AD. The name of the Persian god Mithra, adapted into Greek as Mithras, was linked to a new and distinctive imagery. Writers of the Roman Empire period referred to this mystery religion by phrases which can be anglicized as Mysteries of Mithras or Mysteries of the Persians. The mysteries were popular in the Roman military. Worshippers of Mithras had a complex system of seven grades of initiation, with ritual meals. Initiates called themselves #italic syndexioi#!, those "united by the handshake". They met in underground temples, which survive in large numbers. The cult appears to have had its center in Rome."
 
