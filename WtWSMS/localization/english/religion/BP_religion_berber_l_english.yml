 #Berber
 berber_pagan: "Amazighism"
 berber_pagan_adj: "Amazighism"
 berber_pagan_adherent: "Amazighist"
 berber_pagan_adherent_plural: "Amazighists"
 berber_pagan_desc: "Amazigh paganism describes the diverse and complicated religion practiced by the various Amazigh groups in North Africa. Placing high worship in the Sun and Moon, the believers have also been greatly influenced by many other cultures, incorporating Roman, Greek, Egyptian, and Carthaginian gods into their pantheon."
 #African Solar
 african_solar: "African Solar"
 african_solar_adj: "African Solar"
 african_solar_adherent: "African Solarist"
 african_solar_adherent_plural: "African Solarists"
 african_solar_desc: "Solar Worship in Africa can be seen to be one of the earliest religions on the planet, while the practices and myths surrounding the Sun and the Moon would vary depending on the tribe the most common elements include Ancestor Worship and Animal Sacrifice."
 african_solar_high_god_name: "The Sun"
 african_solar_devil_name: "the Darkness"
 african_solar_devil_name_possessive: "the Darkness'"
 #Msoura
 msoura: "Änti"
 msoura_adj: "Antaean"
 msoura_adherent: "Antaean"
 msoura_adherent_plural: "Antaeans"
 msoura_desc: "Änti is the Berber name of the Greek legendary hero Antaeus, a great giant who challenged all he could find in wrestling matches, kill them and collect their skulls so that he could one day built out of them a temple to his father Poseidon. It is said that he was eventually stopped by Hercules who crushed the great giant in a great hold. The worshipers of Änti are tasked with defending their holy site of Msoura, said to be the grave of the long dead sea Giant."
 msoura_high_god_name: "Änti"
 msoura_high_god_name_possessive: "Änti's"
 #Mastimani
 mastimani: "Mastimani"
 mastimani_adj: "Mastimani"
 mastimani_adherent: "Mastimani"
 mastimani_adherent_plural: "Mastimanis"
 mastimani_desc: "Though similar to Hellenism with the worship of Jupiter (known as Mastiman) and Saturn, it differs mostly in the regards of sacrifice and the view of the gods. The practitioners of Mastimani sacrificed children to Saturn and Mastiman, along with an assortment of other human sacrifices. This was in order to appease the gods, who were feared by the devoted."
 mastimani_high_god_name: "Mastiman"
 mastimani_high_god_name_possessive: "Mastiman's"
 