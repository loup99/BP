 iranian_religion_desc: "The faiths of the pre-Zoroastrian Iranian peoples, while having some overlap with the Eastern Iranian belief system, maintained a number of customs and features that would likely contribute to the formation of Zoroastrianism, Gnosticism, and Yazidism."
 
