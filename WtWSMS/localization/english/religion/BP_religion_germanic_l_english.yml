 germanic_pagan: "Germanic"
 germanic_pagan_adj: "Germanic"
 germanic_pagan_adherent: "Germanic"
 germanic_pagan_adherent_plural: "Germanics"
 germanic_pagan_desc: "Germanic Paganism is a diverse and one of the most original branch of paganism, never conquered by Romans, Germanic Polytheism thrived in Spain and Germany. Bearing multiple similar deities to the Norse, Germanic Paganism is the oldest branch of this line."
 
 gothic_pagan: "Gothic Paganism"
 gothic_pagan_adj: "Gothic Pagan"
 gothic_pagan_adherent: "Gothic Pagan"
 gothic_pagan_adherent_plural: "Gothic Pagans"
 gothic_pagan_desc: "Gothic Paganism is the subset of Germanic Paganism that was practiced by the Goths and related groups. It has a strong aversion to witchcraft and is somewhat more stringent than other Germanic Pagan faiths."
 
 anglo_pagan: "Cimbric Paganism"
 anglo_pagan_adj: "Cimbric Pagan"
 anglo_pagan_adherent: "Cimbric Pagan"
 anglo_pagan_adherent_plural: "Cimbric Pagans"
 anglo_pagan_desc: "Cimbric Paganism is the subset of Germanic Paganism that was practiced by the Jutes, Angles, and other Cimbric peoples. Likely related to the Nerthus worshiping mentioned in Tacitus' #italic Germania#!, the later Anglo-Saxon paganism featured a strong emphasis on ritual celebrations and nature worship."
 
 frankish_pagan: "Istvaeonic Pagan"
 frankish_pagan_adj: "Istvaeonic Pagan"
 frankish_pagan_adherent: "Istvaeonic Pagan"
 frankish_pagan_adherent_plural: "Istvaeonic Pagans"
 frankish_pagan_desc: "Istvaeonic Paganism is the subset of Germanic Paganism that was practiced by the Istvaeonic peoples. Like most Continental Germanic Paganism, by the migration era, inhumation had become the standard burial practice. It maintained a strong emphasis on worship in woods, and featured some hybridization with Roman Paganism."
 
 przeworsk_pagan: "Visclan Pagan"
 przeworsk_pagan_adj: "Visclan Pagan"
 przeworsk_pagan_adherent: "Visclan Pagan"
 przeworsk_pagan_adherent_plural: "Visclan Pagans"
 przeworsk_pagan_desc: "Visclan Paganism is the subset of Germanic Paganism that was practiced by the Przeworsk and Wielbark archeological complexes. Cremation and internment was commonly practiced, and beyond that we have little information of the religious practices of the people."
 
 irimonic_pagan: "Irimonic Pagan"
 irimonic_pagan_adj: "Irimonic Pagan"
 irimonic_pagan_adherent: "Irimonic Pagan"
 irimonic_pagan_adherent_plural: "Irimonic Pagans"
 irimonic_pagan_desc: "Irimonic Paganism is teh subsect of Germanic Paganism that was practiced by the peoples that would form the later Central Germanic Peoples. Fairly diverse, it represents a variety of practices, from Alemannic to Saxon."
 
 