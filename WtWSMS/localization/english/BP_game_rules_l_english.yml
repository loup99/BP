l_english:
 #WtWSMS Rules
 rule_tribal_shatter_mechanic: "$wtwsms_highlighted$ Tribal Shatter Mechanic"
 setting_tribal_shatter_mechanic_enabled: "Enabled"
 setting_tribal_shatter_mechanic_enabled_desc: "Tribal [kingdoms|E] and [empires|E] #EMP will#! shatter upon succession if the rulers culture lacks the [innovation|E] $innovation_writing$"
 setting_tribal_shatter_mechanic_disabled: "Disabled"
 setting_tribal_shatter_mechanic_disabled_desc: "Tribal [kingdoms|E] and [empires|E] #EMP will not#! shatter upon succession"
 
 rule_strong_believers_conversion_resistance: "$wtwsms_highlighted$ Strong Believers Conversion Resistance"
 setting_bp_strong_believers_conversion_resistance: "$wtwsms_highlighted$ Resistance"
 setting_bp_strong_believers_conversion_resistance_desc: "Strong Believers provides #P [EmptyScope.ScriptValue('conversion_culture_harder_to_convert_BP_value')|0%]#! conversion resistance"
 setting_vanilla_strong_believers_conversion_resistance: "Vanilla Resistance"
 setting_vanilla_strong_believers_conversion_resistance_desc: "Strong Believers provides #P [EmptyScope.ScriptValue('conversion_culture_harder_to_convert_default_value')|0%]#! conversion resistance"
 
 rule_custom_kingdom_creation_blocked_for_specific_cases: "$wtwsms_highlighted$ Custom Kingdom Blocked"
 setting_custom_kingdom_creation_blocked_for_specific_cases_enabled: "Enabled"
 setting_custom_kingdom_creation_blocked_for_specific_cases_enabled_desc: "Certain cultures are prevented from creating custom [kingdoms|E] and [empires|E] without first creating a corresponding special Kingdom or Empire (e.g., the #V Empire of the Goths#! or the #V Frankish Kingdom#!)"
 setting_custom_kingdom_creation_blocked_for_specific_cases_disabled: "Disabled"
 setting_custom_kingdom_creation_blocked_for_specific_cases_disabled_desc: "There are no additional restrictions on custom [kingdoms|E] and [empires|E] creation"
 
 rule_creation_of_empires: "$wtwsms_highlighted$ Empire Creation Limitation"
 setting_can_not_freely_create_empires: "Limited"
 setting_can_not_freely_create_empires_desc: "In most cases, a character #N #EMP cannot#!#! create an empire if they already have an empire."
 setting_can_freely_create_empires: "Vanilla"
 setting_can_freely_create_empires_desc: "Having an empire does not implicitly block the creation of other empires."
 
 rule_titular_title_creation_restrictions: "$wtwsms_highlighted$ Titular Restrictions"
 setting_titular_titles_restricted: "Restricted"
 setting_titular_titles_restricted_desc: "Rulers may not create [de_jure|E] [kingdoms|E] or [empires|E] if their primary titles are titular."
 setting_ai_only_titular_titles_restricted: "AI Only"
 setting_ai_only_titular_titles_restricted_desc: "AI Rulers may not create [de_jure|E] [kingdoms|E] or [empires|E] if their primary titles are titular; human players are not similarly restricted."
 setting_titular_titles_not_restricted: "Unrestricted"
 setting_titular_titles_not_restricted_desc: "Rulers may create [de_jure|E] kingdoms or empires if their primary titles are titular."
 
 rule_latin_tradition_access: "$wtwsms_highlighted$ Roman & Latin Traditions Access"
 setting_latin_succesion_tradition_access_unlocked: "Unrestricted"
 setting_latin_succesion_tradition_access_unlocked_desc: "Cultures that have a Romance [heritage|E] can have #V $tradition_roman_succession_name$#! and #V $tradition_latin_succession_name$#!, enabling [imperial_reconquest_war|E] for all Romance [heritages|E] cultures if they have the tradition."
 setting_latin_succesion_tradition_access_locked: "Restricted"
 setting_latin_succesion_tradition_access_locked_desc: "#bold Only#! cultures with Latin [heritage|E] can have #V $tradition_roman_succession_name$#! and #V $tradition_latin_succession_name$#!, enabling [imperial_reconquest_war|E] [casus_belli|E]. Other Romance [heritages|E] #bold cannot#! have the [imperial_reconquest_war|E] [casus_belli|E]."
 
 #Vanilla Rule Overwrites
 setting_bp_default_faith_conversion_speed: "$wtwsms_highlighted$ Historic"
 setting_bp_default_faith_conversion_speed_desc: "The speed is reduced to fall in lines with estimates from the WtWSMS team"
 GAME_RULE_DEFAULT_BP_FAITH_CONVERSION_VALUE: "Game Rule: #N $multiplication_sign$#![SCOPE.ScriptValue('bp_default_faith_conversion_value')|N]"
 
 setting_bp_default_culture_conversion_speed: "$wtwsms_highlighted$ Historic"
 setting_bp_default_culture_conversion_speed_desc: "The speed is reduced to fall in lines with estimates from the WtWSMS team"
 GAME_RULE_DEFAULT_BP_CULTURE_CONVERSION_VALUE: "Game Rule: #N $multiplication_sign$#![SCOPE.ScriptValue('bp_default_culture_conversion_value')|N]"
 
 #Culture 
 setting_bp_default_hybrid_and_divergence_cooldowns: "$wtwsms_highlighted$ Historic"
 setting_bp_default_hybrid_and_divergence_cooldowns_desc: "Divergent cultures have a 150 year cooldown and hybrid cultures have a 100 year cooldown"
 
