l_english:
 #WtWSMS Rules
 rule_tribal_shatter_mechanic: "$wtwsms_highlighted$ Tribal Shatter Mechanic"
 setting_tribal_shatter_mechanic_enabled: "Enabled"
 setting_tribal_shatter_mechanic_enabled_desc: "Tribal [kingdoms|E] and [empires|E] #EMP will#! shatter upon succession if the rulers culture lacks the [innovation|E] $innovation_social_stratification$"
 setting_tribal_shatter_mechanic_disabled: "Disabled"
 setting_tribal_shatter_mechanic_disabled_desc: "Tribal [kingdoms|E] and [empires|E] #EMP will not#! shatter upon succession"
 
 rule_strong_believers_conversion_resistance: "$wtwsms_highlighted$ Strong Believers Conversion Resistance"
 setting_bp_strong_believers_conversion_resistance: "$wtwsms_highlighted$ Resistance"
 setting_bp_strong_believers_conversion_resistance_desc: "Strong Believers provides #P [EmptyScope.ScriptValue('conversion_culture_harder_to_convert_BP_value')]%#! conversion resistance"
 setting_vanilla_strong_believers_conversion_resistance: "Vanilla Resistance"
 setting_vanilla_strong_believers_conversion_resistance_desc: "Strong Believers provides #P [EmptyScope.ScriptValue('conversion_culture_harder_to_convert_default_value')]%#! conversion resistance"
 
 rule_custom_kingdom_creation_blocked_for_specific_cases: "$wtwsms_highlighted$ Custom Kingdom Blocked"
 setting_custom_kingdom_creation_blocked_for_specific_cases_enabled: "Enabled"
 setting_custom_kingdom_creation_blocked_for_specific_cases_enabled_desc: "Certain cultures are prevented from creating custom [kingdoms|E] and [empires|E] without first creating a corresponding special Kingdom or Empire (e.g., the #V Empire of the Goths#! or the #V Frankish Kingdom#!)"
 setting_custom_kingdom_creation_blocked_for_specific_cases_disabled: "Disabled"
 setting_custom_kingdom_creation_blocked_for_specific_cases_disabled_desc: "There are no additional restrictions on custom [kingdoms|E] and [empires|E] creation"
 
 #Vanilla Rule Overwrites
 setting_bp_default_faith_conversion_speed: "$wtwsms_highlighted$ Historic"
 setting_bp_default_faith_conversion_speed_desc: "The speed is reduced to fall in lines with estimates from the WtWSMS team"
 GAME_RULE_DEFAULT_BP_FAITH_CONVERSION_VALUE: "Game Rule: #N $multiplication_sign$#![SCOPE.ScriptValue('bp_default_faith_conversion_value')|N]"
 
