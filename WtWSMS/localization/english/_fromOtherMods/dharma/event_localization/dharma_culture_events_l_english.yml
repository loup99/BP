# Hindustani Forming
 dharma_culture.100.t: "Spread of [hindustani.GetNameNoTooltip] Culture"
 dharma_culture.100.desc: "The influx and mix of people in the Gangetic plain have given rise to a unique culture, affected by the myriad influences. \n\nNow it is clear that the people in the [county_to_change.GetName] no longer see themselves as [old_culture.GetName], but as native [hindustani.GetCollectiveNoun]!"
 dharma_culture.100.a: "An interesting development..."
 dharma_culture.101.a: "Wonderful!"


