 tenet_dhammavicaya_name: "Dhamma Vicaya"
 tenet_dhammavicaya_desc: "This concept implies applying discernment to body-mind phenomena in order to apply right effort, giving way to entry into the first jhana. Through analysis, debate, and meditation we can better understand the path to enlightenment."

 tenet_mahabali_name: "Mahabali"
 tenet_mahabali_desc: "For Scripture declares that the killing of sacrificial animals makes them to go up to the heavenly world, and therefore is not of the nature of harm. This is declared in the text, 'The animal killed at the sacrifice having assumed a divine body goes to the heavenly world'; 'with a golden body it ascends to the heavenly world.' Let us celebrate and honor the Gods and give them offerings."
