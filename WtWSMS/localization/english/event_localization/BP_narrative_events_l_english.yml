l_english:
 #Fall of Rome
 bp_narrative_events.0001.name: "Rome has Fallen!"
 bp_narrative_events.0001.desc: "The city of Rome has finally fallen to the onslaught of the [barbarian_ruler.GetCulture.GetNameNoTooltip] invaders, the ancient city reduced to rubble. While this might not be the end of the Roman state, it will be nearly impossible to preserve its true integrity without the spiritual center of the world. Today marks the end of one thousand years of Roman domination across the known world."
 bp_narrative_events.0001.general_response: "Interesting"
 bp_narrative_events.0001.germanic_religion_response: "[ROOT.Char.GetFaith.HighGodName] gives us strength!"
 bp_narrative_events.0001.imperial_christian_response: "[ROOT.Char.GetFaith.HighGodName] help us!"
 bp_narrative_events.0001.odoacer_response: "The Romans deserved everything I have done to them!"
 bp_narrative_events.0001.genseric_response: "[barbarian_ruler.GetFirstNameNoTooltip] could have never done it without my help"
 bp_narrative_events.0001.nepos_response: "I must preserve the glory of Rome at all costs!"
 bp_narrative_events.0001.byzantine_response: "Rome lives on! They are fools to think otherwise."
 #Nepos becomes Western Emperor
 bp_narrative_events.0002.name: "Rome-in-Exile"
 bp_narrative_events.0002.desc: "While Italia may have fallen, the Eastern Empire still considers us the rightful heir of the imperial throne!"
 bp_narrative_events.0002.a: "Rome lives another day!"
 #Rome has Fallen
 bp_narrative_events.0010.name: "[destroyed_roman_empire.GetNameNoTooltip] has Fallen!"
 bp_narrative_events.0010.desc: "With the death of [last_roman_emperor.GetFullNameNoTooltip], I do not possess a capital fitting the title of Rome and can no longer pretend to have the Imperial Dignity.\n\nIt is sadly no more..."
 bp_narrative_events.0010.a: "How could this have happened!?"
 bp_narrative_events.0011.name: "[destroyed_roman_empire.GetNameNoTooltip] has Fallen!"
 bp_narrative_events.0011.desc: "With the death of [last_roman_emperor.GetFullNameNoTooltip], [last_roman_emperor.GetHerHis] successor [the_bag_holder.GetNameNoTooltip] does not possess a capital fitting the title of Rome and can no longer pretend to have the Imperial Dignity.\n\nIt is sadly no more."
 bp_narrative_events.0011.a: "#italic Sic Transit Gloria Mundi...#!"