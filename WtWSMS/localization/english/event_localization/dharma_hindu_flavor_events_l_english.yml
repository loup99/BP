l_english:

#######################################
# Hindu Monks and Ascetics
#######################################
 dharma_hinduism.001.t: "Hindu ascetic comes to visit"
 dharma_hinduism.001.desc: "A Hindu yogi has appeared at your court, seeking audience. He speaks of the many Hindu gods and how to reach for wisdom and power by honouring them and follow the wisdom of the Puranas and Vedas."
 dharma_hinduism.001.stay: "Tell me more..."

 dharma_hinduism.002.t: "Tell me more, Hindu ascetic"
 dharma_hinduism.002.desc: "The yogi continues to elaborate on the way of asceticism and yoga and how to live a spiritual life through discipline and mediation."
 dharma_hinduism.002.meditate: "Thank you for your wisdom"

 dharma_hinduism.003.t: "Yoga with the Yogi"
 dharma_hinduism.003.desc: "The Yogi offers you to practice Yoga with you before he departs from your court. Shall you take him up on the offer? "
 dharma_hinduism.003.busy: "Sadly I am Busy"
 dharma_hinduism.003.yoga: "I shall Join you"

 dharma_hinduism.004.t: "Tell me more, Hindu ascetic"
 dharma_hinduism.004.desc: "The Yogi offers you meditate with you before he departs from your court. Shall you take him up on the offer?"
 dharma_hinduism.004.busy: "Sadly I am Busy"
 dharma_hinduism.004.meditate: "I shall Join you"

 dharma_hinduism.005.t: "Child wishes to become a monk"
 dharma_hinduism.005.desc: "Your [child_wants_monk.Custom('GetDaughterSon')] is well known for [child_wants_monk.GetHerHis] piety and zeal. Today [child_wants_monk.GetSheHe] has come to you to ask for your blessings to become a monk. Doing so would mean that [child_wants_monk.GetSheHe] is no longer able to marry and will not be in the line of succession."
 dharma_hinduism.005.blessings: "You have my Blessings"
 dharma_hinduism.005.no: "Absolutely Not"

#######################################
# Hindu Temples
#######################################
 dharma_hinduism.006.t: "Hindu Priests ask for Donations"
 dharma_hinduism.006.desc: "Priests from a local Hindu temple have approached you, asking for donations. They need to expand the temple with a new building in order to accommodate the growing number of worshippers."
 dharma_hinduism.006.donate: "Here you go"
 dharma_hinduism.006.nodonate: "Sadly I can't spare the change right now"

 dharma_hinduism.007.t: "Local Hindu Temple wants a new Murti statue"
 dharma_hinduism.007.desc: "A local Temple wants to dedicate a new murti statue of [ROOT.Char.GetFaith.random_GoodGodNames] to put in the temple. Will you support the temple and patronize the creation of a new statue?"
 dharma_hinduism.007.patronize: "Here you go."
 dharma_hinduism.007.no_patronize: "Sadly I don't have the money now"

 dharma_hinduism.008.t: "Recieving Prasada"
 dharma_hinduism.008.desc: "While at the temple today, you received Prasada, holy fruit that was first gifted to the Divine. You felt rather good and energized after leaving the temple today.. "
 dharma_hinduism.008.prasada: "OM "

 dharma_hinduism.009.t: "Chanting mantras"
 dharma_hinduism.009.desc: "Today while you were at the temple you meditated and chanted mantras to [ROOT.Char.GetFaith.random_GoodGodNames]. After leaving the temple you felt better then normal"
 dharma_hinduism.009.donate: "Om"
 
 dharma_hinduism.010.t: "Studying the Vedas at the Temple"
 dharma_hinduism.010.desc: "During your visit to the local temple, you spent some time studying the vedas. While the ancient holy texts are complicated, you felt that you learned something, you think. "
 dharma_hinduism.010.vedas: "Om."
#######################################
# Hindu Rites of Passage
#######################################
 dharma_hinduism.011.t: "Pumsavana"
 dharma_hinduism.011.desc.pumsavana_mother: "As my child grows within my belly, today my husband performed the Pumsavana ritual to encourage a healthy child. Various charms were placed around me. I was fed a paste mixed with yoghurt, milk, and Ghee. At the same time, in front of a fire as various ancient Vedic chants were chanted. Followed by a feast for me and my close family."
 dharma_hinduism.011.desc.pumsavana_father: "My wife's belly grows with my child. I have performed the Pumsavana ritual to encourage a healthy child. I put various charms around her and fed her a paste mixed with yoghurt, milk, and Ghee. At the same time, in front of a fire as various ancient Vedic chants were chanted. Followed by a feast for her and my close family."
 dharma_hinduism.011.mother: "May [ROOT.Char.GetFaith.FertilityGodName] Bless our Child"
 dharma_hinduism.011.father: "May [ROOT.Char.GetFaith.FertilityGodName] Bless our Child"
#######################################
# Hindu Bhakti
#######################################
 religious_decision.0101.murugan: "Murugan, God of War and Victory, and Commander of the Gods"
 religious_decision.0101.varuna: "Varuna, Lord of water."
#######################################
# Vedic Animal Sacrifice Puja
#######################################
 dharma_hinduism.200.t: "The Grand [blotter.Custom('GruesomeFestivalName')|U]"
 dharma_hinduism.200.desc: "Although smaller [blotter.Custom('GruesomeFestivalNamePlural')] are held for many occasions through the year, once a decade the [gf_faith.GetAdherentNamePlural] of [blotter.GetPrimaryTitle.GetNameNoTierNoTooltip] come together for a grand celebration and, most importantly, a grand #EMP sacrifice#!.\n\nThough plentiful blood is shed for [gf_faith.PantheonTerm], the meat of the offerings goes to the faithful. Such a rich feast usually makes for an incredible party.\n\nOf course, such an affair is expensive, and certainly not #EMP all#! [gf_faith.GetAdherentNamePluralNoTooltip] need to be invited..."
 dharma_hinduism.200.a.capital: "Perhaps just the people of [capital_county.GetNameNoTierNoTooltip] and the court?"
 dharma_hinduism.200.a.other: "[fallback_location.GetNamePossessiveNoTierNoTooltip] people keep the faith well enough to host us."
 dharma_hinduism.200.b: "All the free[blotter.Custom('WomenMenPeople_GenderPreference')] of my domain shall come!"
 dharma_hinduism.200.c: "Every [blotter.Custom('LadyLordNoble_GenderPreference')|U] and commoner in the [blotter.GetPrimaryTitle.GetTierAsNameNoTooltip] is invited!"
 dharma_hinduism.200.d: "On second thoughts, this is too expensive..."
 ## ^Technically, the two loc keys above should use gf_faith, but we permit blotter to think of the event through their personal world-view.
 dharma_hinduism.200.prep_start.tt: "Preparations for the [blotter.Custom('GruesomeFestivalName')] begin..."
 dharma_hinduism.200.prep_continue.tt: "Preparations for the [blotter.Custom('GruesomeFestivalName')] continue..."

 dharma_hinduism.201.t: "$dharma_hinduism.0001.t$"
 dharma_hinduism.201.desc.intro: "A [blotter.Custom('GruesomeFestivalName')] can be both a grand and a small affair. By tradition, this festival also includes animal sacrifices."
 dharma_hinduism.201.desc.vassals_dislike_humsac: "there are those amongst my vassals who find the notion barbaric,"
 dharma_hinduism.201.desc.outro: "and the ceremony can proceed without the animal sacrifices if I wish to avoid controversy."
 dharma_hinduism.201.a: "A decent array of animal sacrifices shall be enough."
 dharma_hinduism.201.animals_only.regular.piety: "#positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] will be gained $dharma_hinduism.201.piety_gain.rump$"
 dharma_hinduism.201.b: "Bring forth a beast or fowl for every [blotter.Custom('WomanManPerson_GenderPreference')]!"
 dharma_hinduism.201.animals_only.magnificent.piety: "#positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] will be gained $dharma_hinduism.201.piety_gain.rump$"
 dharma_hinduism.201.blot_invalidation.tt: "[blotter.Custom('GruesomeFestivalName')|U] Forced to Cancel"
 dharma_hinduism.201.blot_invalidation.costs_recouped.tt: "Most of my [gold|E] and all of my [prestige|E] has been recouped"
 dharma_hinduism.201.piety_gain.rump: "at the [blotter.Custom('GruesomeFestivalName')]"

 dharma_hinduism.202.t: "$dharma_hinduism.0001.t$"
 dharma_hinduism.202.desc.intro.small: "Though the gathering is small, the atmosphere at the [blotter.Custom('GruesomeFestivalName')] is enthusiastic, with happy [gf_faith.GetAdherentNamePlural] jostling and jeering as"
 dharma_hinduism.202.desc.intro.medium: "The [gf_faith.HouseOfWorship] is filled past bursting with happy, cheering [gf_faith.GetAdherentNamePlural], all roaring as"
 dharma_hinduism.202.desc.intro.large: "The guests at the [blotter.Custom('GruesomeFestivalName')] are so numerous that they blanket the area around the [gf_faith.HouseOfWorship], sending up a cacophonous roar as"
 dharma_hinduism.202.desc.animals.regular: "a respectable parade of sacrificial animals are trooped to the alter.\n\n"
 dharma_hinduism.202.desc.animals.magnificent: "a mighty column of sacrificial animals is herded to the altar.\n\n"
 dharma_hinduism.202.desc.sacrifice.animal.fallback: "One by one [blotter.Custom('GruesomeFestivalAnimalPreference')] are each brought forth, their throats swiftly cut, and their bodies turned over to the cooks and the ravenous crowd."
 dharma_hinduism.202.desc.outro.faithful: "\n\nTruly, a spectacle worthy of [gf_faith.PantheonTerm]."
 dharma_hinduism.202.desc.outro.political: "\n\nI may not share the faith, but happy subjects make for a happy [blotter.GetTitleAsNameNoTooltip]."
 dharma_hinduism.202.happy_characters_list: "Every invited [gf_faith.GetName] [character|E]"
 dharma_hinduism.202.happy_titles_list: "Every invited [gf_faith.GetName] [county|E]"
 dharma_hinduism.202.a: "To [gf_faith.HighGodName]! To [gf_faith.FertilityGodName]! To [gf_faith.WealthGodName]!"
 dharma_hinduism.202.b: "This seems an excellent opportunity to impress the nobility."
 dharma_hinduism.202.b.nobility_list: "Every invited [gf_faith.GetName] noble of at least [count|E]-[rank|E]"
 dharma_hinduism.202.b.clergy_list: "Every invited [gf_faith.GetName] cleric of at least [count|E]-[rank|E] and your [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 dharma_hinduism.202.c: "Time to rub shoulders with the common muck!"
 dharma_hinduism.202.d: "I take my leave early; I've done #EMP enough#! as-is."
 dharma_hinduism.202.e: "To [gf_faith.HighGodName]! Am I pronouncing that correctly?"
 dharma_hinduism.202.f: "These [gf_faith.GetAdherentNamePluralNoTooltip] certainly have an inviting faith..."


