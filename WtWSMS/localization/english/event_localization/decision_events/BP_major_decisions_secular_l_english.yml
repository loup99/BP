 #Albanian Reformation
 BP_major_secular_decisions.0001.t: "Kingdom of Aghwank Reformed!"
 BP_major_secular_decisions.0001.desc: "Since Vache II was forced to abdicate, the throne of #italic Aghwank#! (Caucasian Albania) has been left empty. With enough glory and sufficient political clout, [the_albanian_reformer.GetTitledFirstName] has been able to convince the Persian Shahanshah to recognize his claim to the throne. #italic Aghwank#! is no longer kingless!"
 BP_major_secular_decisions.0001.the_king: "As it should be!"
 BP_major_secular_decisions.0001.good: "Good!"
 BP_major_secular_decisions.0001.neutral: "Interesting..."
 BP_major_secular_decisions.0001.bad: "Troubling..."
 #Frankish Kingdom
 BP_major_secular_decisions.0002.t: "Kingdom of the Franks Formed!"
 BP_major_secular_decisions.0002.desc: "After decades of divisions and infighting, [the_frankish_former.GetTitledFirstName] has proclaimed an united Frankish kingdom, heralding a new political system amongst the formerly divided Frankish people. With this union under a mighty ruler, the Franks pose a formidable military threat to their direct neighbours, and their aim seems to be to continue on the path of conquest."
 BP_major_secular_decisions.0002.the_king: "As it should be!"
 BP_major_secular_decisions.0002.good: "Good!"
 BP_major_secular_decisions.0002.neutral: "Interesting..."
 BP_major_secular_decisions.0002.bad: "Troubling..."
 #Gothic Empire
 BP_major_secular_decisions.0003.t: "Empire of the Goths Formed!"
 BP_major_secular_decisions.0003.desc: "After decades of divisions and infighting, [the_gothic_former.GetTitledFirstName] has proclaimed an united Gothic Empire, heralding a new political system amongst the formerly divided Gothic peoples. With this union under a mighty ruler, the Goths pose a formidable military threat to their direct neighbours, and they will reshape the politics of the region of decades to come."
 BP_major_secular_decisions.0003.the_emperor: "As it should be!"
