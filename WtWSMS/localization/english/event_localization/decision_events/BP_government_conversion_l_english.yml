l_english:
 #Generic Conversion statements
 BP_government_conversion.generic_title: "A New Era"
 BP_government_conversion.generic_greeting: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 BP_government_conversion.generic.response: "Long live [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 #High Tribal Conversion as an independent
 BP_government_conversion.0001.t: "$BP_government_conversion.generic_title$"
 BP_government_conversion.0001.desc: "The old ways have served us well, and we will always honour them. However, as the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], I have concluded that we must adopt $high_tribal_government$ and its principles if we shall continue to prosper. It is the crucial next step on our road to greatness!"
 BP_government_conversion.0001.a: "$BP_government_conversion.generic.response$"
 BP_government_conversion.0002.opening: "$BP_government_conversion.generic_greeting$"
 BP_government_conversion.0002.desc: "$BP_government_conversion.0011.desc$"
 BP_government_conversion.0002.a: "$BP_government_conversion.0011.a$"
