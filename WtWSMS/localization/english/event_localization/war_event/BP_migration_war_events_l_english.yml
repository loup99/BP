l_english:
 # Major Migrations
 ## Liege Event
 migration_war.0001.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] Migration to [target_kingdom.GetNameNoTierNoTooltip]"
 migration_war.0001.desc.start: "Suffering from continued raids and benefiting from a burgeoning population, I have declared all the [ROOT.Char.GetCulture.GetNameNoTooltip] under my dominion to [target_kingdom.GetNameNoTierNoTooltip]\n\nAll fit [ROOT.Char.GetCulture.GetNameNoTooltip] men are taking up arms to participate in the migration.\n\n"
 migration_war.0001.desc.vassals: "My vassals will decide whether or not to participate; those who do will be free from their obligations, while those who participate will be granted new fiefdoms in the lands we conquer.\n\n"
 migration_war.0001.desc.end: "If we are successful, we may plant ourselves firmly within new lands, instead of merely displacing the aristocracy."
 migration_war.0001.a: "We shall seize in the fertile lands of [target_kingdom.GetNameNoTierNoTooltip]!"
 ## Vassal Event
 migration_war.0002.t: "[ROOT.liege.Char.GetCulture.GetNameNoTooltip] Migration to [target_kingdom.GetNameNoTierNoTooltip]: Our Choice"
 migration_war.0002.desc: "Suffering from continued raids and a burgeoning population, my liege has declared he shall migrate to [target_kingdom.GetNameNoTier]. Shall my tribe join him as well?"
 migration_war.0002.a: "Yes, let us move to new lands in [target_kingdom.GetNameNoTierNoTooltip]!"
 migration_war.0002.b: "No, our people are fine in our current lands."
 # Migration War 
 migration_war.0100.t: "A New Adminstration?"
 migration_war.0100.desc: "Now that we have secured a new home, we must decide if we should reorganize our government..."
 migration_war.0100.keep_current: "We will keep to our old ways"
 migration_war.0100.keep_current.flavor: "Your government does not change"
 migration_war.0100.adopt_tribalism: "Let us adopt a more settled government"
 migration_war.0100.adopt_nomadism: "Let us adopt the ways of the plains"
 migration_war.0100.adopt_high_tribal: "Let us adopt new ways"
 migration_war.0100.adopt_sub_roman: "Let us try and adapt the Roman Government"
 