 bp_animal_sacrifice.0035.t: "Preparing the Sacrifice"
 bp_animal_sacrifice.0035.desc: "According to our traditional [ROOT.Char.GetFaith.GetAdjective] beliefs, the sacrifice of living things to [ROOT.Char.GetFaith.PantheonTerm] is right and proper. Therefore, to sacrifice animals to [ROOT.Char.GetFaith.PantheonTerm] one of the greater sacrifices that I could perform, even as a [ROOT.Char.GetTitleAsNameNoTooltip]."
 bp_animal_sacrifice.0035.a: "Let's get ready for the sacrifice."

 bp_animal_sacrifice.0036.t: "Sacrifice the Animals!"
 bp_animal_sacrifice.0036.desc: "With that in mind, I now need to choose which deity to sacrifice to. We will bring the animals to a local shrine dedicated to that deity - especially one somewhere in the more remote valleys or mountains, untainted by the pollution of impurities - and it is there where we will spill the blood of the animals."
 bp_animal_sacrifice.0036.a: "May [ROOT.Char.GetFaith.HighGodName] accept my sacrifice!"
 bp_animal_sacrifice.0036.b: "May [ROOT.Char.GetFaith.WarGodName] accept my sacrifice!"
 bp_animal_sacrifice.0036.c: "May [ROOT.Char.GetFaith.WealthGodName] accept my sacrifice!"
 bp_animal_sacrifice.0036.d: "May [ROOT.Char.GetFaith.HouseholdGodName] accept my sacrifice!"
 bp_animal_sacrifice.0036.e: "May [ROOT.Char.GetFaith.KnowledgeGodName] accept my sacrifice!"
 bp_animal_sacrifice.0036.f: "May [ROOT.Char.GetFaith.FertilityGodName] accept my sacrifice!"
 bp_animal_sacrifice.0036.nothing: "Your sacrifice does not appear adequate!"
 bp_animal_sacrifice.0036.nothing.tooltip: "Alas, receive no boons for your sacrifice."
 bp_animal_sacrifice.0036.something: "Your pious sacrifice is duly noted!"
 