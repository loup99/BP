l_english:
 # West Senate Events
 
 ## Disestablish Senate Events
 BP_roman_government_events.0001.t: "Disestablishing the Western Senate"
 BP_roman_government_events.0001.desc: "Disestablishing the Western Senate will end the Western Senate as an institution with many consequences, including angering the Roman Emperors and all Western Senators.\n\nAs a positive, you #EMP gain#! much prestige.\n\n#warning Are you certain you wish to do this?#!"
 BP_roman_government_events.0001.do_it: "Sic Transit Gloria Mundi"
 BP_roman_government_events.0001.dont_do_it: "On second thought, let's not..."
 senators_hate_you: "All characters with the appropriate Senate Trait\n$EFFECT_LIST_BULLET$Looses #N 100#! [opinion|E] of #v you#! #weak (+0.60/year) (Hatred)#!"
 senatorial_families_hate_you: "All Dynasties with Senatorial Modifiers loose them"
 
 #Everyone else learns of what you did
 BP_roman_government_events.0002.t: "Disestablishment of the Western Senate"
 BP_roman_government_events.0002.desc: "[the_destroyer.GetNameNoTooltip] has destroyed the Western Senate, ending the institution after centuries of guiding the Roman people.\n\nWith such an action the decline of Rome's power echos even louder..."
 BP_roman_government_events.0002.a: "Sic Transit Gloria Mundi"
 
 ## Asking Senate for Approval Chain
 ### Ask the Senate for Approval
 BP_roman_government_events.0011.t: "Senate Approval"
 BP_roman_government_events.0011.desc: "While the power of the Roman Senate has been waning with time, it is still a prestigious institution within the [the_liege_west.GetPrimaryTitle.GetBaseNameNoTooltip] which from time to time enjoys more significant influence. With your ascension to the throne of [the_liege_west.GetPrimaryTitle.GetBaseNameNoTooltip], you could profit from the Senate by symbolically requesting it to approve you as the new rightful ruler in exchange for some money."
 BP_roman_government_events.0011.seek_approval: "The Senate holds the keys to Rome."
 BP_roman_government_events.0011.seek_approval.tootip: "#weak The [GetModifier('approved_by_the_senate').GetNameWithTooltip|L] modifier immediately negates the short-term reign opinion modifier and increases the opinion that Senators hold of you#!"
 BP_roman_government_events.0011.dismiss_the_senate: "I do not need any approval from these buffoons in #italic togae#!!"
 BP_roman_government_events.0011.dismiss_the_senate.tooltip: "#weak The [GetModifier('ignored_the_senate').GetNameWithTooltip|L] modifier reduces the opinion of Senators while raising your own prestige#!"
 BP_roman_government_events.0011.wait: "I should consider more carefully..."
 BP_roman_government_events.0011.wait.tooltip: "You'll be able to make this request again"
 ### The Senate deliberates
 BP_roman_government_events.0012.t: "[the_liege_west.GetTitledName] Seeks our Approval"
 BP_roman_government_events.0012.desc: "[the_liege_west.GetTitledName], having recently acquired the throne of [the_liege_west.GetBaseName], is now symbolically asking for the Senate's recognition, which would legitimate [the_liege_west.GetHerHis] rule."
 BP_roman_government_events.0012.approve: "You grant the Senate's approval to the new ruler"
 BP_roman_government_events.0012.disapprove: "[the_liege_west.GetTitledName] is not a worthy ruler!"
 ### The Senate Approves!
 BP_roman_government_events.0013.opening: "[the_consul_west.Custom2('AppropriateGreeting', ROOT.Char)]"
 BP_roman_government_events.0013.desc: "The Senate has recognised you as the rightful and legitimate ruler of [the_liege_west.GetPrimaryTitle.GetBaseNameNoTooltip]."
 BP_roman_government_events.0013.a: "A wise decision"
 ### The Senate Rejects!
 BP_roman_government_events.0014.opening: "[the_consul_west.Custom2('AppropriateGreeting', ROOT.Char)]"
 BP_roman_government_events.0014.desc: "The Senate has rejected your demand and proclaimed that you are a usurper of [the_liege_west.GetPrimaryTitle.GetBaseNameNoTooltip]."
 BP_roman_government_events.0014.a: "A bunch of fools!"
 
 ### The Senate requests you seek their support
 BP_roman_government_events.0020.opening: "[the_consul_west.Custom2('AppropriateGreeting', ROOT.Char)]"
 BP_roman_government_events.0020.desc: "As you now rule over Rome, it is customary that you request the Senate's approval for your rule. I trust you will not disappoint us."
 BP_roman_government_events.0020.seek_approval: "I will, of course, seek the Senate's approval"
 BP_roman_government_events.0020.seek_approval.tootip: "$BP_roman_government_events.0011.seek_approval.tootip$"
 BP_roman_government_events.0020.ignore_the_senate: "I have no need for your approval to rule!"
 BP_roman_government_events.0020.dismiss_the_senate.tooltip: "$BP_roman_government_events.0011.dismiss_the_senate.tooltip$"
 BP_roman_government_events.0020.stall: "I will take it under advisement..."
 
 ## You turn 25, so you are a Senator now
 BP_roman_government_events.0051.opening: "[the_sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 BP_roman_government_events.0051.desc: "Having reached the requisite age and hailing and from the distinguished [ROOT.Char.Dynasty.GetNameNoTooltip] family, it is my distinct privilege to inform you have now been accepted to join the ranks of the Senate and have been awarded the title of Senator."
 BP_roman_government_events.0051.a: "Finally!"
 #Consul or Rome Holder makes you a Senator
 BP_roman_government_events.0052.opening: "[the_sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 BP_roman_government_events.0052.desc: "It is my distinct privilege to inform you have now been accepted to join the ranks of the Senate and have been awarded the title of Senator."
 BP_roman_government_events.0052.a: "Finally!"
 #Consul or Rome Holder elevates your Dynasty
 BP_roman_government_events.0053.opening: "[the_sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 BP_roman_government_events.0053.desc: "It is my distinct privilege to inform you, that because of the [ROOT.Char.Dynasty.GetNameNoTooltip] illustrious service, it has been elevated to join the Senate.
 BP_roman_government_events.0053.a: "Finally!"
 #Rome Holder nominates you as next Consul
 BP_roman_government_events.0054.opening: "[the_sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 BP_roman_government_events.0054.desc: "It is my distinct privilege to inform you, that because of your] illustrious service, I have nominated you to be the next Consul."
 BP_roman_government_events.0054.a: "Finally!"
 
 ## Dynast asks for land for family
 BP_roman_government_events.0061.opening: "[the_sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 BP_roman_government_events.0061.desc: "As my family is distinguished, it is right that more land should come under our purview. I trust you will not disappoint us?"
 BP_roman_government_events.0061.a: "See it is done."
 BP_roman_government_events.0061.b: "No, I cannot grant you these lands."
 BP_roman_government_events.0062.opening: "[rome_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 BP_roman_government_events.0062.desc: "Having heard your request, I have elected to grant [the_unlanded.GetName] the lands around [target_barony.GetName]. I trust this is sufficient."
 BP_roman_government_events.0062.a: "Good."
 BP_roman_government_events.0063.opening: "[rome_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 BP_roman_government_events.0063.desc: "It saddens me that I cannot fulfill your request at this time."
 BP_roman_government_events.0063.a: "How dare he!"
 every_senator_is_annoyed_west: "Every character with [GetTrait('senator_west').GetName( GetNullCharacter )]:\n$EFFECT_LIST_BULLET$Looses #N 10#! [opinion|E] of #V you#! for #V 5 years#! #weak ($refused_to_grant_land$)#! "
 
