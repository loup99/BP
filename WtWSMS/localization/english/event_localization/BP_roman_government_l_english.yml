 ## You no longer rule Rome or Constantinople, so you no longer have their support
 BP_roman_government_events.2001.t: "Loss of Senate Support"
 BP_roman_government_events.2001.desc: "As you are no longer an independent ruler, you no longer have the support of the Senate, and that support is withdrawn."
 BP_roman_government_events.2001.a: "Those fools in #italic togae#!!"
 BP_roman_government_events.2002.t: "Loss of Senate Support"
 BP_roman_government_events.2002.desc: "As you no longer rule either Rome or Constantinople, you no longer have the support of the Senate, and that support is withdrawn."
 BP_roman_government_events.2002.a: "Those fools in #italic togae#!!"
 ## Collapse of the Senate from 0 Senators
 BP_roman_government_events.2012.t: "Collapse of the Senate"
 BP_roman_government_events.2012.desc: "With the decline of the Senate as an institution, there is no one left in [GetTitleByKey('b_roma').GetName] to carry out the duties of the Western Senate. The instution, which began with Romulus, has finally ended."
 BP_roman_government_events.2012.a: "Sic Transit Gloria Mundi"
