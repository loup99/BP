l_english:
 ##### Intro Event giving players information #####
 #Generic Event Formatting Stuff
 BP_maintenance_events.0001.section_spacer: "\n\n=================================================\n\n"
 BP_maintenance_events.0001.sub_section_spacer: "\n-----------------------------------------------------------------------\n"
 BP_maintenance_events.0001.subsection_spacer: "\n\n"
 #Intro Stuff
 BP_maintenance_events.0001.t: "Welcome to WtWSMS v$wtwsms_mod_version_number$"
 BP_maintenance_events.0001.desc.opening: "Welcome to the $wtwsms_game_status$ v$wtwsms_mod_version_number$ of \"When the World Stopped Making Sense\"!, or \"WtWSMS\" for short. WtWSMS is a Migrational Era (period sometimes also referred to as the "Dark Ages") massive major overhaul mod for Crusader Kings III."
 BP_maintenance_events.0001.desc.more_information: "\n\nFor more information about the mod, visit:\n\t$EFFECT_LIST_BULLET$ Our $wtwsms_forum_location_type$ at $wtwsms_forum_location$\n\t$EFFECT_LIST_BULLET$ Our wiki page at $wtwsms_wiki_page$."
 BP_maintenance_events.0001.desc.development_info: "\n\nAs it is in development:\n\t$EFFECT_LIST_BULLET$ Save often in case of crashes\n\t$EFFECT_LIST_BULLET$ If you find a consistent bug, please tell us in the WtWSMS bug tracker at $wtwsms_bug_tracker$"
 #Character Description Stuff
 BP_maintenance_events.0001.character_description_intro: "You are playing "
 BP_maintenance_events.0001.character_description: "[ROOT.Char.Custom('SpecialCharacterDescription')]"
 #Rules Information
 BP_maintenance_events.0001.desc.wtwsms_vanilla_change_info: "As a history-focused mod, WtWSMS changes the following Vanilla rules by default:\n"
 BP_maintenance_events.0001.desc.changed_default_heresy_status: "\n@warning_icon!#X \"$rule_regional_heresy$\" to \"$setting_strict_regional_heresy$\" which means $setting_strict_regional_heresy_desc$#!\n"
 BP_maintenance_events.0001.desc.changed_default_faith_conversion_speed: "\n@warning_icon!#X \"$rule_faith_conversion_speed$\" to \"$setting_bp_default_faith_conversion_speed$\" which means $setting_bp_default_faith_conversion_speed_desc$#!\n"
 BP_maintenance_events.0001.desc.changed_default_culture_conversion_speed: "\n@warning_icon!#X \"$rule_culture_conversion_speed$\" to \"$setting_bp_default_culture_conversion_speed$\" which means $setting_bp_default_culture_conversion_speed_desc$#!\n"
 BP_maintenance_events.0001.desc.wtwsms_rule_intro: "You have the following WtWSMS rules in place for this game:\n"
 BP_maintenance_events.0001.desc.tribal_shatter: "\n@warning_icon!#X You have \"$rule_tribal_shatter_mechanic$\" set to \"#V $setting_tribal_shatter_mechanic_enabled$#!\", meaning tribal kingdoms and empires whose ruler culture lacks the $culture_era_tribal$ [innovation|E] $innovation_social_stratification$ will shatter upon the death of their holder.#!\n"
 BP_maintenance_events.0001.desc.strong_believers: "\n@warning_icon!#X You have \"$rule_strong_believers_conversion_resistance$\" set to \"#V $setting_bp_strong_believers_conversion_resistance$#!\", which means #V Strong Believers#! [culture_tradition|E] proved #P [EmptyScope.ScriptValue('conversion_culture_harder_to_convert_BP_value')]%#! county conversion resistance instead of the default #P [EmptyScope.ScriptValue('conversion_culture_harder_to_convert_default_value')]%#! #!\n"
 BP_maintenance_events.0001.desc.custom_kingdoms_empires: "\n@warning_icon!#X You have \"$rule_custom_kingdom_creation_blocked_for_specific_cases$\" set to \"#V $setting_custom_kingdom_creation_blocked_for_specific_cases_enabled$#!\", which means certain cultures can't create custom kingdoms until they have created a specific title (such as the Franks and the Kingdom of the Franks)#!\n"
 BP_maintenance_events.0001.desc.rule_closing: "\n#bold #italic If any you find any of these rules undesirable for your play style, please go to the main menu and unselect this rule.#!#!"
 #Response
 BP_maintenance_events.0001.a: "Got it, now let me play!"
 