l_english:

 bon_decision.0101.t: "Deciding on a Deity"
 bon_decision.0101.desc: "[ROOT.Char.GetFaith.HighGodName|U] facets are many and inscrutable, yet I cannot say that there are not some lesser deities who hold a level of special appeal for me. Were I to dedicate myself openly to the express worship of primarily one such deity, I would doubtless draw like-minded souls to my side.\n\nWhatever the blessings my patron provides, being with similar [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can only bring me health, wealth, and glory."
 bon_decision.0101.patron_god_bon_war_god: "$bon_war_god_name$, the Warrior"
 bon_decision.0101.patron_god_bon_creator_god: "$bon_creator_god_name$, the Creator"
 bon_decision.0101.patron_god_bon_trickster_god: "$bon_trickster_god_name$, the Trickster"
 bon_decision.0101.patron_god_bon_household_god: "$bon_household_god_name$, the God of the Home"
 bon_decision.0101.patron_god_bon_knowledge_god: "$bon_knowledge_god_name$, the God of Knowledge"
 bon_decision.0101.patron_god_bon_health_god: "$bon_health_god_name$, the God of Health"
 bon_decision.0101.optout: "I am not yet ready to decide."
 bon_decision.0101.flavor: "There is no shame in waiting until I am certain."
