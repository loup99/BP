l_english:

 hellenic_decision.0101.t: "Deciding on a Deity"
 hellenic_decision.0101.desc: "[ROOT.Char.GetFaith.PantheonTerm|U] are many and inscrutable, yet I cannot say that there are not some who hold a level of special appeal for me. Were I to dedicate myself openly to the express worship of primarily one such deity, I would doubtless draw like-minded souls to my side.\n\nWhatever the blessings my patron provides, being with similar [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can only bring me health, wealth, and glory."

 hellenic_decision.0101.zeus: "Zeus, King of all the Gods."
 hellenic_decision.0101.athena: "Athena, goddess of wisdom and crafts."
 hellenic_decision.0101.hera: "Hera, August Queen who looks after marriages"
 hellenic_decision.0101.ares: "Ares, god of Battle and War."
 hellenic_decision.0101.demeter: "Demeter, goddess of fertility and the land."
 hellenic_decision.0101.dionysos: "Dionysos, god of theatre and wine."
 hellenic_decision.0101.hephestios: "Hephestios, god of smithing and crafts."
 hellenic_decision.0101.hermes: "Hermes, god of travel and commerce."
 hellenic_decision.0101.aphrodite: "Aphrodite, goddess of love and romance."
 hellenic_decision.0101.apollon: "Apollon, god of music and healing."
 hellenic_decision.0101.artemis: "Artemis, goddess of wild beasts and hunting"
 hellenic_decision.0101.herakles: "Herakles, the great hero and protector of men."
 hellenic_decision.0101.asklepios: "Asklepios, the physician of the gods."
 hellenic_decision.0101.optout: "I am not yet ready to decide."
 hellenic_decision.0101.flavor: "There is no shame in waiting until I am certain."
