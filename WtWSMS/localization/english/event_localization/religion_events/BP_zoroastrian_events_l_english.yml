l_english:

 zoroastrian_decision.0101.t: "Deciding on a Deity"
 zoroastrian_decision.0101.desc: "[ROOT.Char.GetFaith.HighGodName|U] facets are many and inscrutable, yet I cannot say that there are not some lesser deities who hold a level of special appeal for me. Were I to dedicate myself openly to the express worship of primarily one such deity, I would doubtless draw like-minded souls to my side.\n\nWhatever the blessings my patron provides, being with similar [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can only bring me health, wealth, and glory."

 zoroastrian_decision.0101.vohu_manah: "Vohu Manah, the good mind"
 zoroastrian_decision.0101.khshathra_vairya: "Khshathra Vairya, the good thoughts"
 zoroastrian_decision.0101.haurvatat: "Haurvatat, prosperity"
 zoroastrian_decision.0101.asha_vahishta: "Asha Vahishta, trught and right-working"
 zoroastrian_decision.0101.armaiti: "Armaiti, serenity"
 zoroastrian_decision.0101.ameretat: "Ameretat, immortality"
 zoroastrian_decision.0101.optout: "I am not yet ready to decide."
 zoroastrian_decision.0101.flavor: "There is no shame in waiting until I am certain."
