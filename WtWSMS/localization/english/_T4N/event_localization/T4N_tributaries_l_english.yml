l_english:
 #Events
 tributaries.8_opening: "My Tributary"
 tributaries.8_desc: "Henceforth, I free you from your Obligations towards me."
 stops_paying_tribute: "You no longer pay tribute to [actor.GetShortUIName|U]"
 tributaries.9_opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tributaries.9_desc: "I accept your proposal and will begin sending tribute immediately."
 tributaries.10_desc: "I accept your tribute and will begin sending men to your border crossings and outposts as necessary."
 tributaries.10_opening: "[my_suzerain_evt.Custom2('AppropriateGreeting', actor )]"
 becomes_a_trib: "You became Tributary of [my_suzerain_evt.GetName]"
 tributaries.11_opening: "[not_trib.Custom2('AppropriateGreetingNegative', actor )]"
 tributaries.11_desc: "I appreciate your offer of protection, but [not_trib.GetPrimaryTitle.GetNameNoTier] is stronger without you!"
 no_trib_sad: "How unfortunate."
 tributaries.12_opening: "[not_suzerain.Custom2('AppropriateGreeting', actor )]"
 tributaries.12_desc: "It is not in our best interest to accept your tribute at this time."
 tribute_denied: "We shall look for help elsewhere then."
 nice: "Good"
 ##Tributary calls Suzerain to War
 tributaries.100.tit: "Suzerain Called to War"
 tributaries.100.desc: "While reviewing situations that are unfolding across the realm, I received missive from [call_to_arms_tribute.GetFirstNameNicknamedNoTooltip], requesting support in their recent war efforts. While it is my duty to assist them, I wonder if it is the right thing to do for [ROOT.Char.GetPrimaryTitle.GetName]?"
 tributaries.100.suzerain_joins_the_war: "To War! I must protect my interests!"
 tributaries.100.suzerain_refuses_to_join_war: "It's time for them to fend for themselves."
 tributaries.101.tit: "The Dishonourable Suzerain"
 tributaries.101.desc: "We were once able to rely on the rulers of [former_suzerain.GetPrimaryTitle.GetNameNoTier] for protection, in exchange for a modest tribute, but when called to support us in our war efforts, the messenger returned with little more than apathy. It seems that we once again, stand on our own."
 tributaries.101.tribute_stop_war: "They'll not receive another coin out of me!"
 tributaries.102.opening: "[the_suzerain.Custom2('AppropriateGreeting', ROOT.Char)]"
 tributaries.102.desc: "I will honour our agreement and join your current wars!"
 ##Suzerain calls Tributaries to War
 tributaries.200.opening: "[suzerain_cta_caller.Custom2('AppropriateGreeting', ROOT.Char)]"
 tributaries.200.desc: "I call on you to honour our agreement and join our current wars!"
 tributaries.200.join_suzerain_war: "To War!"
 tributaries.200.do_not_join_suzerain_war: "I think our manpower is better used elsewhere at the moment."
 tributaries.201.opening: "[refusing_tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
 tributaries.201.desc: "I refuse to fight in these senseless wars!"
 tributaries.201.how_dare_they: "How dare [refusing_tributary.GetSheHe]!"
 