l_english:
 #476 bookmarks
 
 #Little Augustus
 bm_476_little_augustus: "Little Augustus"
 bm_476_little_augustus_desc: "When Orestes refused the demands of the Skirian and Heruli #italic foederati#! for permanent lands in Italy, they turned to the general Odovacar to lead them in revolt. Odovacar answered their call and now seeks to overthrow the usrper Romulus \"Augustulus\" (meaning \"Little Augustus\"), who is but a mere puppet for his father Orestes.\n\nIn Dalmatia, the disgraced general and former Western Emperor Julius Nepos, is drawing up militarily plans to seize the throne in Ravenna by force, but has kept many powerful enemies.\n\nFurther afield, the former Eastern #italic foederati#! Theodoric of the Ostrogoths looks on, carefully considering his options in facing the power of Constantinople and the rival Thracian Goths.\n\nWill the young Romulus, guided by his ambitious father Orestes, somehow manage to salvage the situation? Will Julius be able to reclaim his throne? Will Nepos be able to leave Dalmatia and rise once more to be hailed as Augustus? Or will something else happen?"

 bookmark_476_romulus_augustulus: "Romulus"
 bookmark_476_romulus_augustulus_desc: "Proclaimed as emperor by his father, Romulus Augustus was little more than a child thrust into Emperorship. He, via the will of his father, usurped the Western Roman Empire, which had been crippled by centuries of strife and decline. With rise of the barbarian general Odovacar threatening his already uneasy and short reign, what fate lies for the young emperor?\n\n#bold Can the child Emperor be the second coming of Romulus, or is his name a portent of the end of the #italic Pars Occidentalis#!?#!"

 bookmark_476_romulus_augustulus_alt_orestes: "Orestes"
 bookmark_476_romulus_augustulus_alt_orestes_desc: "alt desc"
 
 BOOKMARK_RELATION_FATHER_REGENT: "(Father and Regent)"
 
 bookmark_476_theodoric: "Theodoric"
 bookmark_476_theodoric_desc: "Theodoric, raised a hostage of the Eastern Roman Empire, received a complete Roman Education. In 473, he would become the leader of the Ostrogoths of Pannonia, and less than ten years later, unite all of the Eastern Goths under his rule. However, his greatest achievement would be to overthrow Odovacar and establish an Ostrogothic Kingdom across the entire Italian Peninsula.\n\n#bold Seeking to rise to greatness, like the ancient Romans, will the #italic People-Ruler's#! dreams come to fruition?#!"
 
 bookmark_476_julius_nepos: "Nepos"
 bookmark_476_julius_nepos_desc: "Julius Nepos, seen by the #italic Pars Orientalis#! as the last legitimate Western Roman Emperor, rules a small strip of land along the Dalmatian coast, following his ousting by the cunning Orestes.\n\nIn control of a small holdout, Julius gears up for an invasion to reclaim his rightful land - starting with the Italian Peninsula.\n\n#bold Will the true claimant succeed, or will the dreams of the #italic Pars Occidentalis#! die with him?#!"
 
 bookmark_476_odoacer: "Odovacar"
 bookmark_476_odoacer_desc: "Odovacar is a citizen and general of Rome, and member of a Germanic #italic foederati#!. When the #italic foederati#! were denied lands in Italy, Odovacar led them against Romulus Augustus, displacing the boy emperor and founding the Kingdom of Italy. Thoroughly an integrated Roman citizen, his efforts were met with praise and reward from Zeno, the Emperor-in-the-East, as he was allowed to govern Italy as an independent Roman province. However, left without the support of the Eastern Roman Empire, Odovacar must meet the threats that for so long had destabilized the Western Roman Empire.\n\n#bold Can Odovacar secure a place for his people, like other Germanic conquerors, or will he fail where Alaric and Geiseric succeeded?#!"
 
 #Empire in Crisis
 bm_476_empire_in_crisis: "Empire in Crisis"
 bm_476_empire_in_crisis_desc: "Forced to flee Constantinople on January 9, 475, former Emperor Zeno now challenges the Usurper Basiliscus for control of Constantinople with the support of Illus and his rebel troops. In New Rome, the Miaphysite Emperor Basiliscus has steadily eroded his base of support and sits precariously on the throne. Will the former Emperor successfully retake the Crown, or will the Usurper successfully hold the crown?\n\nThe Caucasus remain a hotbed of contention between Rome and #italic Ērān#!, threatening to erupt at any moment.\n\nEven beyond the borders of the Empire, the erstwhile Huns could consolidate and pose yet another threat to Rome.\n\n#bold Both Old and New Rome are in Crisis, and it will take a great emperor to save Rome from others and itself...#!"
 
 bookmark_476_emperor_zeno: "Zeno"
 bookmark_476_emperor_zeno_desc: "Zeno, born an Isaurian named Tarasis, would reign as the Emperor of the Eastern Roman empire during a period filled of religious turmoil and unrest. After losing the title of emperor to a palace coup, he initiated a war to regain his lost empire against the Miaphysite Emperor Basiliscus. Although, even with victory here, more threats must still be faced. Hordes of Germanic barbarians roam the empire, causing unrest and chaos, while Persia merely waits for their next chance to finish Constantinople.\n\n#bold Will the East fall, just the same as the West?#!"
 
 bookmark_476_emperor_basilicus: "Basiliscus"
 bookmark_476_emperor_basilicus_desc: "The Usurper Basiliscus sits unsteadily on the throne; while Zeno is a barbarian, Basiliscus is a Miaphysite, alienating most of his Chalcedeon subjects. With an empty treasury, hostile subjects, and betrayal all around him, can Basiliscus successfully protect the empire not only from internal disorder but also external threats?\n\n #bold Will the Empire hold or be split asunder?#!\n\n$basiliscus_bookmark_special_war_warning$"
 basiliscus_bookmark_special_war_warning: "@warning_icon!#X Because of Basiliscus' historic unpopularity, occupation of all of Zeno's provinces #EMP #V does not#!#! end the war and a ticking warscore for Basiliscus only occurs if #EMP #V all#!#! of Zeno's holdings is occupied."
 
 bookmark_476_peroz: "Peroz"
 bookmark_476_peroz_desc: "Peroz's reign as been marked by constant tensions and conflagrations:  the revolts in Aghwank and Armenia in the 450s, the war with the Kidarites in the 460s, and a recent campaign agaisnt the Hepthalites which ended in a humiliating ransom which the deposed Emperor Zeno paid for him. Furthermore, Rome's tribute for the protection of the Caucasus halted after Zeno was deposed, and the Roman envoys are making entreaties about the status of the city of Nisbis.\n\n#bold With every border under pressure, can the King of Kings prevent #italic Ērān#! from falling under the rule of the #italic Anērāns#!?#!"
 
 bookmark_476_damnazes: "Damnazes"
 bookmark_476_damnazes_desc: "Damanzes, King of Lazica, remains firmly under Rome's thumb, a condition the Zoroastrian finds repugnant, event as his people and his own father readily embraced Christianity. Buffered from most of the barbarians by Sarir and Zichia, Damnazes greatest threat is Rome.\n\n#bold Will Damanzes successfully lead his people back to independence and his faith, or will they be swallowed by Rome in body and soul?#!"
 
 bookmark_476_vakhtang: "Vakhtang"
 bookmark_476_vakhtang_desc: "Vakhtang of the Chosroid House of the Mihran Dynasty, has brought glory to his house and served his Sassanid suzerain well, participating in campaigns in both the East and West and wedding the daughter of Hormizd III.\n\nHowever, circumstances in the Caucasus are beginning to shift. As time goes on, Vakhtang is adopting a more pro-Roman orientation; he recently negotiated the elevation of the Georgian Church to autocephaly and has oriented it in favour of the theological positions held in Constantinople. The recent execution of Shushanik Mamikonian has roused his anger and he may well plot against his suzerain soon.\n\n#bold Will the Wolf-Head free Iberia from Persian shackles, or will his dreams of independence be crushed?"
 
 #Last Light of the West
 bm_476_last_light_of_the_west: "Last Light of the West"
 bm_476_last_light_of_the_west_desc: "The Domain of Soissons, the last major bastion of Roman rule in Gaul, exists in a tenuous balance between the Germanic kingdoms to the North, East, and South. Many ambitious chiefs and kings are setting their eyes on the prized Gaul.\n\nIn particular, on the border with Soissons, the Salic Franks under Childeric are growing restless as their leader sets his eyes on the Ripuarian Franks besides them. It may be only a matter of time before Childeric hunger turns him toward the lands of Gaul.\n\n#bold Will the last light of Roman Gaul hold out, or will the Germanic tribes swallow it whole?#!"
 
 bookmark_476_childeric: "Childeric"
 bookmark_476_childeric_desc: "Childeric ruled over the Salian Franks from 457 and onwards. While known best individually for his valour as he fought alongside Soissons in order to drive back the Visigoths, he is more commonly remembered as the father of Clovis, a promising young man with a bright and gleaming future..."

 bookmark_476_childeric_alt_clovis: "Clovis"
 bookmark_476_childeric_alt_clovis_desc: "alt desc"
 
 bookmark_476_syagrius: "Syagrius"
 bookmark_476_syagrius_desc: "Syagrius, a Roman General, is the last Ruler of the Roman rump state centred on Soissons. Formally a #italic Dux#!, his Germanic neighbors have taken to referring to him as \"#italic Rex Romanae#!\". His political situation is precarious; to the South he faces the Arian Visigoths and Burgundians and to the North and West he faces the Germanic Franks and Alemannians.\n\n#bold Will Syagrius successful hold off the barbarians, or will the Germans successfully remove the last vestiges of Roman rule in Gaul?#!"
 
 bookmark_476_euric: "Euric"
 bookmark_476_euric_desc: "The Visigoths have grown from mere #italic foederati#! in 418 to being the most powerful kingdom in what was once the #italic Pars Occidentalis#!. Euric stands atop this kingdom, having killed his own brother to gain the throne and defeating numerous foes to secure his rule. In 475, he forced Julius Nepos to recognize his independence from Rome.\n\n#bold Will Euric lead the Visigoths to greater successes, or will grasping for greater power lead to his downfall?#!"
 
 bookmark_476_gundobad: "Gundobad"
 bookmark_476_gundobad_desc: "The Burgundians have settled in #italic Sapaudia#! since 443. Gundobad has succeeded his uncle, Ricimer, to rule the Burgundians and is now beginning the process of consolidating his rule. With the deposition of Glycerius, Gundobad's favoured Roman Emperor candidate, in 474, the Burgundians are now #italic de facto#! independent of Rome.\n\n#bold Surrounded by hostile forces, can Gundobad secure the independence of the Burgundians, or will upstarts conquer their kingdom?#!"
 
 bookmark_476_gibuld: "Gibuld"
 bookmark_476_gibuld_desc: "Gibuld, king of the Alemannians, lies in a precarious position. Childeric of the Salian Franks seems poised to reunite the Franks and the Thuringians to the East are becoming hungry for new land. Odovacar seems poised to replace the decadent Western Roman Empire to the South.\n\n#bold Caught between all these foes, can Gibuld resist subjugation at the hands of others, or the Alemannians doomed to be conquered by outsiders?#!"
 
 #Battleground of Cultures
 bm_476_battleground_of_cultures: "Battleground of Cultures"
 bm_476_battleground_of_cultures_desc: "The Caucasus have long been the cross-roads between different cultures, and this period is no exception. While Persia retains nominal overlordship of Iberia, Armenia, and Aghwank, the #italic Shahanshah's#! grip on the region is beginning to slip. The aftermath of the Battle of Avarayr in AD 451 has led to the legalization of Christianity in Persia (or, at least, those sects practised within the Empire) and Caucasian Christians chaff at having an infidel rulers.\n\nIn particular, the thoroughly Christian Armenians are beginning to find having Zoroastrian #italic Marzbans#! offensive.\n\n#bold Can Peroz maintain a hold on the Caucasian statelets, or will it prove to be too difficult to rule the people of the hills.#!"
 
 bookmark_476_hazkert: "Hazkert"
 bookmark_476_hazkert_desc: "During the dynastic struggle between Peroz and Hormizd III, King Vache II of Aghwank attempted to declare independence. While ultimately unsuccessful and Vache was forced to abdicate, Aghwank continues to be ruled by the Arsacids with Vache II's brother Hazkert ruling as regent with the throne of the Albanians left empty.\n\n#bold Can Hazkert right the path of the Arsacid Dynasty, or will Aghwank continue to be a tributary of the Sassanids?#!"
 
 bookmark_476_varsken: "Varsken"
 bookmark_476_varsken_desc: "#italic Bidaxsh#! Varsken of Gugark, recently converted to Zoroastrianism, the faith of his ancestors and the faith of his #italic Shahanshah#!, Peroz. As a reward for his fealty, Varsken wed the daughter of Peroz I, binding his house more closely to the Sassanid Throne.\n\nHowever, this was not his first marriage; he was previously wed to Shushanik, daughter of Vardan Mamikonian. When she refused to abandon Christianity, he tortured and killed Shushanik. This murder earned him the enmity of not only the Mamikonians, but all the Christian rulers of the Caucasus.\n\n#bold Will Varsken's actions guide him to glory, or will his enemies crush him for his hubris?#!"
 
 bookmark_476_adhur: "Adhur"
 bookmark_476_adhur_desc: "Adhur Gushnasp, #italic Marzban#! of Armenia, lies in a precarious position. He, a Zoroastrian, rules over a large population of Christians in the name of his liege Peroz I.\n\nA mere 25 years ago, the Christians revolted and managed to inflict a Pyrrihc Victory upon the Persians, securing freedom of religion. But that appears to have been a temporary truce, as Christian resentment of infidel rule extends not only the peasants, but the Christian nobility as well.\n\n#bold Will Adhur managed to hold on to his #italic Marzbanate#!, or will simmering tensions force him from his golden throne?#!"
 
 bookmark_476_sahak: "Sahak"
 bookmark_476_sahak_desc: "Sahak Bagratiuni, one of the first rulers of what would become the prestigious Bagratuni Dynasty, first emerged as #italic nakharars#! during the Arshakuni dynasty as hereditary #italic aspets#!, or Masters of the Horse. Since the martyrdom of Saint Shushanik, tensions between the Christian Armenians and their Zoroastrian rulers are reaching a boiling point.\n\n#bold Will Vassak help throw off the shackles of infidel rule over Armenia, or will he find a different path?#!"
 
 bookmark_476_mihr: "Mihr"
 bookmark_476_mihr_desc: "The head of the Caucasian Mihranid House is in a precarious position:  he shares the faith of the people, but not their customs; he shares the customs of his ruler, but not his faith. Both Armenians and Persians view him with distrust.\n\nThe recent execution of Shushanik Mamikonian has now heightened these differences as the Caucasus appears to be shaping up for a conflagration.\n\n#bold When the inevitable occurs, where will Mihr's loyalties lie? With his culture or his faith?#!"
 
 bookmark_476_pharnavaz: "Pharnavaz"
 bookmark_476_pharnavaz_desc: "The tribal #italic Tzani#! people are the last truely indpendent Laz people, live in the mountains south of Trebizond. Surrounded on all sides by a hostile Roman presence, their only hope for even nominal autonomy may be by bending a knee to Rome. However, this would likely lead to the Lazic's eventual Christianization and Hellenization.\n\n#bold Can Pharnavaz guide his people to their destinty, or will the march of Roman boots and the procession of Roman culture subsume the #italic Tzani#!?#!"
 
 bookmark_476_vistahm: "Vistahm"
 bookmark_476_vistahm_desc: "Vistahm of Sarir, the Persian ruler of the Caucasus beyond Derbent, is in an awkward position. He is a nominal tributary of Constantinople, yet lies far from its protection. While a Miaphysite currently sits on the Roman throne, that could change at any time, given how convoluted the politics of Rome are. The pagan Nakh people he rules view his alien infidel rule with contempt and could revolt at a moments notice.\n\n#bold Will Vistahm keep his Golden Throne, or will others take it from him?"
 
 bookmark_476_vahan: "Vahan"
 bookmark_476_vahan_desc: "Vahan Mamikonian, nephew of the great Saint Vardan Mamikonian and cousin of the martyred Shushanik, desires vengeance upon Zoroastrians in general and Varsken in particular.\n\nArmenians continue to chaff under infidel rule and it is a matter of time until the whole kingdom is in open revolt.\n\n#bold Will Vahan end the rule of the infidels and avenge his murder family, or will the Sassanid yoke grow ever more oppressive?#!"
 
 bookmark_476_vache: "Vache"
 bookmark_476_vache_desc: "Vache, of the ancient and distinguished Arcruni Dynasty, rules the territories south of Lake Van. While the dynasty has embraced Christianity in the times since Meruzhan Arcruni, it remains strongly favouring Persia, unlike other Christian rulers in Armenia.\n\nThe dynasty now stands at a crossroads as cultures and faiths collide in the Caucasus.\n\n#bold Which way will Vache turn his dynasty:  to the Roman Occident or the Persian Orient?#!"
 
 bookmark_476_gelehon: "Gdihon"
 bookmark_476_gelehon_desc: "Gdihon is the grandson of Vasak Siak, who renounced Christianity and joined with the Sassanids during the Armenian Revolt of AD 450-451. Vasak's callousness, failures, and deception during the revolt led to his dismissal as #italic Marzban#! of Armenia and his imprisonment in Ctesiphon.\n\nGelehon now rules over Syunik, surrounded by infidel countrymen with few fellow Zoroastrians to assist him.\n\n#bold Will Gdihon's rule in Syunik help remove the stain of Vasak's failures from the dynasty, or does the Siak dynasty have further to fall?#!"
 
 bm_476_rise_of_the_white_huns: "Rise of the White Huns"
 bm_476_rise_of_the_white_huns_desc: "Once again, a great power arises in Tokharistan. Fomerly a vassal of the Rouran Khaganate, the Hepthalites have fled the Rouran's domination. Like the Kushans before them, the #italic Ebodalo#! (or Hepthalites, as they are more commonly known today) have established a large network of tributaries stretching from the Aral Sea to the Tarim Basin. This rapid expansion has now begun to bring them into conflict with the the great powers that surround them:  the Sassanids, the Guptas, and even their former masters, the Rouran.\n\n#bold Are the #italic Ebodalo#! destined for greatness, or will their empire shatter under the weight of their vaunting ambitions?#!"
 
 bookmark_476_khingila: "Khingila"
 bookmark_476_khingila_desc: "Having established a new #italic Huna#! power in Central Asia, Khan Khingila's position is a complicated one; the Hepthalites have crushed the Kidarites and driven them to Gandhara and assisted Peroz ascend to the throne. Sitting at the cross-roads of Asia and within striking distance of the Ganges and Tigris, Khingila and his myriad horseman and soldiers can bring destruction to much of Asia.\n\n#bold How will Khingila shape the course of history?#!"
 
 bookmark_476_peroz_rotwh: "Peroz"
 bookmark_476_peroz_rotwh_desc: "Akhshunwar of the Hepthalites helped Peroz ascend to the throne during his struggle against his brother. Now, however, the Hepthalites have become a problem; they have steadily acquired more territory in Bactria and Sogdia, displacing the influence of #italic Ērān#! from Central Asia and taking the riches of the Silk Trade for themselves.\n\n#bold Peroz stands at a crossroads:  How does he choose to deal with this new threat to #italic Ērān#!?#!"
 
 bookmark_476_gupta: "Budha"
 bookmark_476_gupta_desc: "While the deceased Emperor Skanda managed to prevent the annihilation at the hands of the Kidarites a mere 21 years prior, the Gupta Empire is clearly in decline.\n\nA rapid succession of Emperors has weakened the power of the ruling house, constant #italic Huna#! raiding has depleted the empire's coffers, and the expansion of a new power in Bactria might be enough to push the Gupta Dynasty over the edge.\n\n#bold Can Budha arrest the Gupta decline, or will the #italic Mleccha#! conquer the whole Gangetic Plain?#!"
 
 bookmark_476_vinayaditya: "Vinayaditya"
 bookmark_476_vinayaditya_desc: "Formerly the nomadic power of note in Central Asia, the Kidarites have been driven to a holdout in Gandhara. Vinayaditya's domain is now wedged between two powers:  the rising Hepthalites, the Kidarites's vassal-turned-conqueror, and the Gupta Dynasty, who, while weakened, still present a formidable force.\n\n#bold Can Vinayaditya hold on to his domain along the Indus, or will it simply be a stepping stone for others on their way to greatness?#!"
 
 bookmark_476_yujiulu_yucheng: "Yujiulü Yucheng"
 bookmark_476_yujiulu_yucheng_desc: "Having replaced the Xianbei Confederacy in the mid-IVth Century, the Rouran Khaganate seems to be in some decline; the Northern Wei, despite entering into #italic Heqin#! in the past, oft launch raids against the Rourans. Their former vassals, the Hepthalites, are beginning to clash with their interests in the Tarim Basin.\n\nThe Khaganate itself, like the previous nomadic empires, is an eclectic mix of peoples, and is full of vassals with lofty ambitions.\n\n#bold Will the Yucheng manage to guide his Khaganate through these troubled times, or will it splinter and die like the Xiongnu and Xianbei before it?#!"
 
 bm_476_vandals_romans_and_moors: "Vandals, Romans, and Moors"
 bm_476_vandals_romans_and_moors_desc: "With the fall of Carthage in AD 439, the collapse of Roman power in Africa was complete and the region shattered. From Tripolitania to Caesarea, the Arian Vandals rule over what had been the breadbasket of the Empire. Inland, it also dominates indirectly, having subordinated a number of the Amazigh polities that have sprung up in the collapse of Roman rule.\n\nYet, Vandal domination of Africa is far from a sure thing; the native Amazigh polities under their thumb are restless, viewing the Vandals as even more oppressive than the Romans. And the vacuum the Vandals produced has allowed sizable counterweights to form inland.\n\n#bold Will the Vandals secure their stronghold on #italic Africa#!, or will they too collapse under the weight of their vaunted ambitions?#!"
 
 bookmark_476_gaisaric: "Gaisaric"
 bookmark_476_gaisaric_desc: "At 87 years old, the once-mighty Gaisaric is not long for this world. Immensely capable, it remains to be seen whether his heir Huneric will be capable of holding the twin crowns of the Vandals and Alans, given how strategically positioned the Vandals are.\n\nGaisaric's eldest son Huneric is not like his father; he lacks the prestige and force of will and personality that let Gaisairc lead the Vandals from Hispania to Africa and take the third most important city in the Empire. And the zealous Arianism of the Vandals clashes strongly with the Donatism and Chalcedeonism of the locals which they rule.\n\n#bold Can Gaisaric live long enough to secure Africa for his son, or will succession bring problems for the next King of the Vandals and Alans?"
 
 bookmark_476_gaisaric_alt_huneric: "Huneric"
 bookmark_476_gaisaric_alt_huneric_desc: "Alt desc"
 
 bookmark_476_masties: "Masties"
 bookmark_476_masties_desc: "Masties, a self-styled #italic Dux#!, rules a polity of mixed Roman and Amazigh peoples near the Aures mountains. Bolstered by people fleeing Vandal persecution, Masties is the lone Moor in the West who continues to appeal to Roman sensibilities, making him unique among the post-Roman states of #italic Africa#!. His simple appeal \"God gave his kindness to me\" resonates well in the post-Constantinian world. He finds giving tribute to the Vandals chaffing, and long seeks to break truly free from their grasp.\n\n#bold Will Masties be able to create a new, independent state for the Romans and the Moors, or is he doomed to be subjugated fully by the Vandals?#!"
 
 bookmark_476_costantinu: "Costantinu"
 bookmark_476_costantinu_desc: "Altava has, building on the power vacuum that followed the arrivals of the Vandals, built a state that rules over both Moors and Romans in what was western Mauritania. This remains an uneasy alliance, as the other centers of power in his polity, around Ouarsenis and Hodna, do not maintain much pretense of Roman fidelity. But this new Kingdom of Altava serves a a strong counterbalance to the domination of the Vandals, and thusfar has held together. The son of the current ruler, Mephanias, will have a bright future ahead of him if this Altavan Kingdom can hold together.\n\n#bold Can Altava manage threats, both external and internal, or will its fate mirror that of Roman rule in Africa?#!"
 
 bookmark_476_costantinu_alt_mephanias: "Méphanias"
 bookmark_476_costantinu_alt_mephanias_desc: "Alt desc"