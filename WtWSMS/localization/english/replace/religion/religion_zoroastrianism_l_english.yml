 khurmazta_desc: "Khurmazta (Zarvana) is a syncretic form of Zoroastrianism which was practised among the Sogdians. It mixed Zoroastrianism with Hinduism, Buddhism, and various pagan religions. Aside from Khurmazta, lesser deities such as Weshparkar, the God of Wind, are worshpped and made offerings, usually in the form of small statues."
