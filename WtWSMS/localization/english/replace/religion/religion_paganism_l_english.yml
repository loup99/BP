 tengrism_religion_adherent_plural: "Steppe Adherents"
 tengrism_religion_desc: "The faiths of the Eurasian Steppe all form a #italic Religionsbund#! in which the faiths, although distinct, clearly borrow beliefs and utilize practices of on another."
 tengri_pagan_desc: "Tengrists view their existence as sustained by Tengri, the eternal blue sky, and Eje, the fertile earth mother. Adherents are expected to keep the world in balance by living an upright, respectful life; deceitfulness and subversiveness are highly stigmatized."
 magyar_pagan_desc: "In the native $mogyer$ faith each Táltos, or priest, is chosen by the gods prior to their birth. Endowed with superhuman strength, wisdom, and powers, $mogyer_collective_noun$ entrust these Táltos with protecting their communities and leading them to prosperity."
 
