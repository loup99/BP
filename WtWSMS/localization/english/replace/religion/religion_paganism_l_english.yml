 waaqism_religion_adherent: "Cushitic"
 waaqism_religion_adherent_plural: "Cushitics"
 waaqism_religion_desc: "The world is ruled by many deities, but they are all subject to the highest one, Waaq, the god of the sky. Rain and life is brought down to us from above."
 
