 north_african_religion_adherent: "Amazighist"
 north_african_religion_adherent_plural: "Amazighists"
 north_african_religion_desc: "The various faiths of the Amazigh people are diverse and many have syncretized with the beliefs of other cultures, such as the Egyptians or Romans."
 
