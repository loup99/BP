 GAME_DATE_STRING_LONG: "$DAY|O$ of $MONTH$, [Abs_int32(Subtract_int32('(int32)$YEAR|q$', FixedPointToInt(EmptyScope.ScriptValue('ce_date_value'))))] [Select_CString(GreaterThan_int32('(int32)$YEAR|q$', FixedPointToInt(EmptyScope.ScriptValue('ce_date_value'))),'AD','BC')]"
