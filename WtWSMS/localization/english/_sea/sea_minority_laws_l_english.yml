 # Expel Religion
 minorities.1001.t:0 "The Unbelievers"
 minorities.1002.t:0 "$minorities.1001.t$"
 minorities.1003.t:0 "$minorities.1001.t$"
 minorities.1001.desc:0 "Mine is a land of believers in [ROOT.Char.GetFaith.HighGodName], but some of the peasantry have taken to following strange gods. It may be wise to expel them from the realm, before they start causing problems for me and my fellow [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip].\n\nAnd if they just so happen to leave some of their belongings behind, it would naturally fall to the [ROOT.Char.GetTitleTierName] to ensure these are properly "disposed" of."
 minorities.1002.desc:0 "$minorities.1001.desc$"
 minorities.1003.desc:0 "$minorities.1001.desc$"

 minorities.1001.1:0 "The [minority_1.GetAdherentNamePluralNoTooltip] are no longer welcome here."
 minorities.1001.2:0 "Banish the [minority_2.GetAdherentNamePluralNoTooltip] from the realm."
 minorities.1001.3:0 "I have pampered the [minority_3.GetAdherentNamePluralNoTooltip] for too long."
 minorities.1002.4:0 "Let us be rid of the [minority_4.GetAdherentNamePluralNoTooltip]."
 minorities.1002.5:0 "Send the [minority_5.GetAdherentNamePluralNoTooltip] packing."
 minorities.1002.6:0 "Get the [minority_6.GetAdherentNamePluralNoTooltip] out of my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 minorities.1003.7:0 "The [minority_7.GetAdherentNamePluralNoTooltip] do not belong here."
 minorities.1003.8:0 "I don't want to see any more [minority_8.GetAdherentNamePluralNoTooltip] or their [minority_8.ReligiousSymbol] again."
 minorities.1003.9:0 "Remove the [minority_9.GetAdherentNamePluralNoTooltip] at once."
 minorities.1001.next:0 "There are others..."
 minorities.1001.back:0 "There are others..."
 minorities.1001.cancel:0 "Perhaps this is not the best idea, after all."
 minorities.1002.cancel:0 "$minorities.1001.cancel$"
 minorities.1003.cancel:0 "$minorities.1001.cancel$"

 minorities.1001.1.tt:0 "All [minority_1.GetAdjective] minorities will be banished from your [domain|E]"

 # Expel Culture
 minorities.0001.t:0 "To Expel the Barbarians"
 minorities.0002.t:0 "$minorities.0001.t$"
 minorities.0003.t:0 "$minorities.0001.t$"
 minorities.0001.desc:0 "As a [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetTitleTierName], I rule over many different subjects... some more problematic than others. While one can always hope for peaceful co-existence, it may be easier to simply expel them from the realm.\n\nAnd if they happen to leave some property behind, naturally the [ROOT.Char.GetTitleTierName] would be responsible for "cleaning" up the mess."
 minorities.0002.desc:0 "$minorities.0001.desc$"
 minorities.0003.desc:0 "$minorities.0001.desc$"

 minorities.0001.1:0 "The [minority_1.GetCollectiveNounNoTooltip] are no longer welcome here."
 minorities.0001.2:0 "Banish the [minority_2.GetCollectiveNounNoTooltip] from the realm."
 minorities.0001.3:0 "I have pampered the [minority_3.GetCollectiveNounNoTooltip] for too long."
 minorities.0002.4:0 "Let us be rid of the [minority_4.GetCollectiveNounNoTooltip]."
 minorities.0002.5:0 "Send the [minority_5.GetCollectiveNounNoTooltip] packing."
 minorities.0002.6:0 "Get the [minority_6.GetCollectiveNounNoTooltip] out of my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 minorities.0003.7:0 "The [minority_7.GetCollectiveNounNoTooltip] do not belong here."
 minorities.0003.8:0 "Get rid of the [minority_8.GetCollectiveNounNoTooltip] and their bizarre ways."
 minorities.0003.9:0 "Remove the [minority_9.GetCollectiveNounNoTooltip] at once."
 minorities.0001.next:0 "There are others..."
