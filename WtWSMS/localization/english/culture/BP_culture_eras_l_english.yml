l_english:
 culture_era_classical_antiquity: "Classical Antiquity"
 culture_era_classical_antiquity_desc: "The Classical Antiquity Era saw the rise of both Rome, Persia, and India as the main centers of power across the known world."
 culture_era_late_antiquity: "Late Antiquity"
 culture_era_late_antiquity_desc: "The Late Antiquity Era saw the steady decline of Roman power in the West Europe and the migration of various \"barbarian\" peoples into it, the devastating Persian-Roman Wars in West Asia, the arrival of the Huna in India and the subsequent upheveal in the Gangetic Plain."
 