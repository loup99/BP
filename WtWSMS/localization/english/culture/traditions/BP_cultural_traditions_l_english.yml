 ##### WtWSMS Traditions #####
 
 #### Regional ####
 #Greek Traditions
 tradition_greek_succession_name: "Greek Traditions"
 tradition_greek_succession_desc: "This culture is closely associated with the Hellenic cultural milieu and exhibits certain expectations for its rulers and nobility."
 #Roman Traditions (Laws)
 tradition_roman_succession_name: "Roman Traditions"
 tradition_roman_succession_desc: "This culture is closely associated with the imperial traditions of the Western Roman Empire and its legacy in the form of a complex and intricate code of courtly conduct."
 #Latin Traditions (Roman Traditions sans Blind)
 tradition_latin_succession_name: "Latin Traditions"
 tradition_latin_succession_desc: "This culture is closely associated with the imperial traditions of the Western Roman Empire and its legacy in the form of a complex and intricate code of courtly conduct."
 #Asturian Hierarchy
 tradition_asturian_hierarchy_name: "Asturian Traditions"
 tradition_asturian_hierarchy_desc: "In the Asturian culture, the family structure is matrilineal. The right to rule passes from mother to daughter."
 #Persian Traditions
 tradition_persian_traditions_name: "#italic Ērānian#! Traditions"
 tradition_persian_traditions_desc: "This culture follows the ancient traditions of the Medio-Persian peoples and as such views itself as more civilized than many of the other cultures that surround it, along with a long tradition of fusing faith and culture together."
 tradition_persian_traditions_non_dlc_name: "$tradition_persian_traditions_name$"
 tradition_persian_traditions_non_dlc_desc: "$tradition_persian_traditions_desc$"
 #Armenian Traditions
 tradition_armenian_traditions_name: "Armenian Traditions"
 tradition_armenian_traditions_desc: "This culture follows the ancient traditions of the Armenian peoples, and Indo-European speaking-peoples of the Caucuses of indeterminate origin, who share features with a number of neighbouring Caucasian people."
 tradition_armenian_traditions_non_dlc_name: "$tradition_armenian_traditions_name$"
 tradition_armenian_traditions_non_dlc_desc: "$tradition_armenian_traditions_desc$"
 #Hebrew Traditions
 tradition_hebrew_traditions_name: "Hebrew Traditions"
 tradition_hebrew_traditions_desc: "This culture follows the ancient traditions of the Hebrew peoples, the originating culture of the Abrahamic faiths. It has a long tradition of political messianism and opposition to both foreign and infidel rule."
 tradition_hebrew_traditions_non_dlc_name: "$tradition_hebrew_traditions_name$"
 tradition_hebrew_traditions_non_dlc_desc: "$tradition_hebrew_traditions_desc$"
 #Fertile Crescent
 tradition_aramean_traditions_name: "Aramean Traditions"
 tradition_aramean_traditions_desc: "The Arameans, once tied to the lands of #italic Aram#!, have spread throught Mesopotamia, their ways replacing those of the people with which they mixed; even mighty #italic Aššur#! abandoned Akkadian in favor of Aramaic. While they have found peace in service to their overlords in the centuries of domination by the Assyrians and Persians and Romans, they remain true to their ways."
 tradition_aramean_traditions_non_dlc_name: "$tradition_aramean_traditions_name$"
 tradition_aramean_traditions_non_dlc_desc: "$tradition_aramean_traditions_desc$"
 tradition_assyrian_traditions_name: "Assyrian Traditions"
 tradition_assyrian_traditions_desc: "Even after the fall of the Empire, the people of #italic Aššur#! continue to live in their homeland, despite repeated conquests by others; they remain true to their ancient ways."
 tradition_assyrian_traditions_non_dlc_name: "$tradition_assyrian_traditions_name$"
 tradition_assyrian_traditions_non_dlc_desc: "$tradition_assyrian_traditions_non_dlc_desc$"
 #Punics
 tradition_punic_traditions_name: "Punic Traditions"
 tradition_punic_traditions_desc: "The Punics, settlers from Phoenicia, are an ancient culture which built up a civilization impressive enough to challenge Rome for supremacy. With a well developed civic culture, the Punics have persisted for centuries after the fall of #italic Qart-ḥadašt#!, and survive still yet!"
 #Egypt
 tradition_egyptian_traditions_name: "Kemetic Traditions"
 tradition_egyptian_traditions_desc: "This civilization closely related to the ancient traditions of the Kemetic peoples, the original culture of the Nile flood bank. Such a long period along the riverbank has given the culture an extensive background in agriculture and urbanization, if making it difficult for foreigners to adapt."
 tradition_egyptian_traditions_non_dlc_name: "$tradition_egyptian_traditions_name$"
 tradition_egyptian_traditions_non_dlc_desc: "$tradition_egyptian_traditions_desc$"
 #Caucasians
 tradition_caucasian_mountain_homes_name: "Caucasian Mountain Homes"
 tradition_caucasian_mountain_homes_desc: "This culture has long lived in the in the mountains of the Caucasus and is only truly at home in valleys surrounded by moutains. The long history of isolation fosters significant diversity and ingenuity, if discouraging intercourse with outsiders."
 tradition_caucasian_mountain_homes_non_dlc_name: "$tradition_caucasian_mountain_homes_name$"
 tradition_caucasian_mountain_homes_non_dlc_desc: "$tradition_caucasian_mountain_homes_desc$"
 #Franks
 tradition_frankish_traditions_name: "Frankish Traditions"
 tradition_frankish_traditions_desc: "This culture follows the traditions of the Franks, a Western Germanic tribe with unique cultural and legal features."
 #City Building
 tradition_city_builders_name: "City Builders"
 tradition_city_builders_desc: "This culture has a long history of constructing cities, having been close to one of the world's Cradles of Civilization, which has left an indelible imprint on its cultural patterns."
 tradition_xenophobic_name: "Xenophobic"
 tradition_xenophobic_desc: "This culture, as a results of centuries of pressure and insularity, have taken their isolation to an extreme. While they are unlikely to expand culturally or religiously, it will be incredibly difficult to dislodge them from their homes or assimilate them."
 tradition_xenophobic_non_dlc_name: "$tradition_xenophobic_name$"
 tradition_xenophobic_non_dlc_desc: "$tradition_xenophobic_desc$"
 #Berber Traditions
 tradition_foggara_builders_name: "#italic Foggara#! Builders"
 tradition_foggara_builders_desc: "Utilizing an extensive series of #italic foggara#!, this culture is able to make the north Saharan bloom and build some of the most impressive cities the Sahara had ever seen."
 tradition_autochthon_identity_name: "Autochthonous Identity"
 tradition_autochthon_identity_desc: "We have been known by many names by outsiders:  Berber, Amazigh, Mazices, Libu, Moor. But we know that we are one people, regardless of whatever superficial differences we may have, or whatever the outsiders may think."
 #Slavs
 tradition_early_slavic_traditions_name: "Early Slavic Traditions"
 tradition_early_slavic_traditions_desc: "This culture is an Early Slavic culture and thus has a relatively flat social hierarchy. This allows others to easily integrate into their society, at the cost of centralization."
 tradition_early_slavic_traditions_non_dlc_name: "$tradition_early_slavic_traditions_name$"
 tradition_early_slavic_traditions_non_dlc_desc: "$tradition_early_slavic_traditions_desc$"
 
 #### Combat Traditions ####
 #Gothic Warfare
 tradition_gothic_warfare_name: "Gothic Warfare"
 tradition_gothic_warfare_desc: "This culture utilizes the tactics and strategies honed by the Gothic peoples, which emphasizes the importance of raiding and heavy infantry drawn from a limited population of freemen. This use of freemen increases the number of formal soldiers at the liege's disposal, at the cost of levies and control."
 #Vandalic Warfare
 tradition_vandalic_warfare_name: "Vandalic Warfare"
 tradition_vandalic_warfare_desc: "This culture utilizes the tactics and strategies honed by the Vandal peoples, which emphasizes the importance of raiding and heavy infantry drawn from a limited population of freemen. While not the noblest tactic, it is still an exceedingly effective one."
 tradition_highland_cavalry_name: "Highland Cavalry"
 tradition_highland_cavalry_desc: "This culture has mastered the art of cavalry in the rolling hills and mountains of Anatolia, briging heavy forces through the broken terrain of the Caucasus."
 tradition_highland_cavalry_non_dlc_name: "$tradition_highland_cavalry_name$"
 tradition_highland_cavalry_non_dlc_desc: "$tradition_highland_cavalry_desc$"
 #Slavic Warfare
 tradition_early_slavic_warfare_name: "Early Slavic Warfare"
 tradition_early_slavic_warfare_desc: "The Early Slavs were well known for ambush and guerrilla tactics, taking advantage of dense woodlands and swamps and mostly, but far from exclusively, fight on foot. These tactics were pivotal to the expansion of the Slavs during the Late Antique period."
 
 #### Realm ####
 #Western Roman Legacy
 tradition_western_roman_legacy_name: "Western Roman Legacy"
 tradition_western_roman_legacy_desc: "The military organization of the Roman Empire is still in living memory within this culture. A professional army is favoured over levied troops."
 #Tribal Hierarchy
 tradition_tribal_hierarchy_name: "Tribal Hierarchy"
 tradition_tribal_hierarchy_desc: "This culture demonstrates an unusual degree of rigid social organization for a tribal culture, which encourages support for the rulership. Other cultures and societies, however, will not find this structure so accommodating."
 
 #### Ritual ####
 tradition_unblemished_rulership_name: "Unblemished Rulership"
 tradition_unblemished_rulership_desc: "Physical imperfection is a sign of disfavour by the heavens and those inflicted cannot be allowed to rule."
 
 #### Combat ####
 tradition_mercenary_army_name: "Mercenary Army"
 tradition_mercenary_army_desc: "This Culture relies on mercenaries to form the backbone of their army, to the detriment of their own forces."
 tradition_marauders_name: "Independent Marauders"
 tradition_marauders_desc: "This culture has a strong, ingrained tradition of raiding for loot and war, and an even stronger history of independence. While an effective tactic, it tends to make settled governments view them with contempt."
