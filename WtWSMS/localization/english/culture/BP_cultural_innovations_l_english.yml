##############
# Tribal Era #
##############
 #Military
 innovation_vexilium:0 "Vexilium"
 innovation_vexilium_desc:0 "Like Regimental colours in the modern era, the Vexilium, or 'little sails', were treasured symbols of the military unit and contributed to the units elan."
 
 innovation_castrae:0 "Castrae"
 innovation_castrae_desc:0 "Castrum were fortified military camps utilized by the Romans that often became the nucleus for later towns and cities."
 
 innovation_mustering_grounds:0 "Mustering Grounds"
 innovation_mustering_grounds_desc:0 "Simply having people willing to fight for us is not enough to win wars. Setting aside space for people to both train and muster for battle will allow us to support groups of more experienced fighters who can lead us to victory."

 innovation_quilted_armor:0 "Quilted Armour"
 innovation_quilted_armor_desc:0 "Formed of a dozen or more layers of linen stitched together, these jackets can stop even heavy arrows and are an affordable way for us to armor an entire regiment for battle."

 #Civic
 innovation_development_00:0 "Land Clearing"
 innovation_development_00_desc:0 "Clearing land is the first step to developing an economy."
 
 innovation_leges_barbarorum: "Leges Barbarorum"
 innovation_leges_barbarorum_desc: "'Laws of the Barbarians' are a characterization of the pre-feudal laws that governed much of Europe between the 5th and 9th centuries."
 can_create_de_jure_kingdoms_if_settled: "Can create [de_jure|E] [kingdoms|E] with [organized_government|E] government"
 
 innovation_writing:0 "Writing"
 innovation_writing_desc: "Writing allows for the exchange, storage, and standardization of language and laws in both time and space and is a critical step in the development of a society."
 adopt_high_tribal_government: "Enables changing [government|E] type to [high_tribal_government|E] if a liege has a more advanced government"
 
 innovation_barter:0 "Barter"
 innovation_barter_desc:0 "Barter is the most primitive means of exchanging goods between groups, but it serves as a stepping stool to more advanced economies."
 
 innovation_oppidum:0 "Oppidum"
 innovation_oppidum_desc:0 "An Oppidum is a large fortified settlement, most commonly associated with Celtic settlements."
 
 innovation_social_stratification: "Social Stratification"
 innovation_social_stratification_desc: "The transition from a stateless to a state socieity involves the creations of a social hierarchy, which is necessary for chiefs to extend their power to their progeny."
 high_titles_shatter_without_this_innovation: "Kingdoms and Empires of [tribal|E] rulers #EMP no longer#! shatter upon death of the holder (if that rule is enabled)"
 
 #Regional
 
######################
# Late Antiquity Era #
######################
 #Military
 innovation_standing_army:0 "Standing Army"
 innovation_standing_army_desc:0 "By early antiquity, standing army's had become the norm, fundamentally changing the relationship between the citizenry and the state."
 
 innovation_limitanei:0 "Limitanei"
 innovation_limitanei_desc:0 "The Limitanei are soldiers specifically assigned to garrison the forts along our border, strengthening our borders and helping prevent barbarian incursions."
 
 innovation_catapult:0 "Onager"
 innovation_catapult_desc:0 "While slow to load and fire, torsion-powered catapults like these allow us to assail enemy fortifications while staying out of their archers' range."
 
 innovation_mail_armor:0 "Mail Armor"
 innovation_mail_armor_desc:0 "Mail armor is a large improvement over quilted armor, providing better defence against strikes."
 
 innovation_muri: "Muri"
 innovation_muri_desc: "Defensive fortifications reached a type of zenith during late antiquity with the construction of such colossal fortifications as the Theodesian Walls in Constantinople, Hadrian's Wall in Britannia, and the Aurelian Walls in Rome."
 can_build_castle_01_very_early: "Can build $building_castle_01$ with certain [bp_urbanization_innovations|E]"
 
 innovation_conscription:0 "Conscription"
 innovation_conscription_desc:0 "With the manpower demands that characterized the late Roman Army, conscription was again required to maintain the the legions."
 
 #Civic
 innovation_development_01:0 "Public Works"
 innovation_development_01_desc:0 "Funding the construction of public works like roads and aqueducts will allow our settlements to grow to larger sizes, ensuring the prosperity of our people for generations to come."
 
 innovation_coinage:0 "Currency"
 innovation_coinage_desc:0 "Bartering is slow and inefficient; adopting an officially-recognized currency like cowrie shells or metal nuggets will bolster trade and increase the spread of ideas within our realm."
 
 innovation_fora: "Fora"
 innovation_fora_desc: "The forum was the public square at the center of any Roman city of note, providing a central location of business and public meetings."
 can_build_city_01_very_early: "Can build $building_city_01$ with [bp_urbanization_innovations|E]"
 
 innovation_mundium: "Mundium"
 innovation_mundium_desc: "Mundo (Latinized as Mundium) is a principle in Germanic law meaning protection, particularly of the type provided by a tribal leader or king."
 can_create_de_jure_empires_if_settled: "Can create [de_jure|E] [empires|E] with [organized_government|E] government"
 
 innovation_state_religion: "State Religion"
 innovation_state_religion_desc: "State religion is a specific religious body or creed endorsed by the state. While it has had many forms throughout the ages, it became very strongly intertwined with the state during Late Antiquity and the Migration Period."
 innovation_state_religion_effect: "Enables [faith_reformation|E] and [faith_creation|E]"
 innovation_state_religion_can_demand_vassal_conversion: "Can [demand_conversion|E] of [organized_government|E] [vassals|E] with [organized|E] [faiths|E]"
 innovation_state_religion_allows_organized_conversion: "If the [top_liege|E]'s [culture|E] has this innovation, the [top_liege|E] and [vassals|E] may convert counties of [organized_government|E] [vassals|E] with different faiths"
 can_build_temple_01_very_early: "Can build $building_temple_01$ with [bp_urbanization_innovations|E]"
 
 #Regional
 innovation_wootz_steel:0 "Wootz Steel"
 innovation_wootz_steel_desc:0 "Also known as Hinduwani or Seric steel, this carbon-rich metal is excellent for making weapons. Wootz steel is widely traded and is deemed the finest steel in the world. Throughout most of history, it has drawn the attention of Arab, Egyptian, Chinese, and even Roman traders."
 
 #Cultural
 innovation_scholae:0 "Scholae"
 innovation_scholae_desc:0 "The #italic Scholae Palatinae#! were the elite guard unit of the Roman Empire, instituted by Constantine the Great as a replacement for the Praetorian Guard."
 
 innovation_roman_administration: "Roman Administration"
 innovation_roman_administration_desc: "Roman government had a lasting impact on cultures throughout Europe and the Mediterranean Sea, influencing religion, culture, politics, language, and economics well beyond its borders."
 bureaucratic_government_effect: "Allows [bureaucratic_government|E]."
 
 innovation_roman_concrete:0 "Roman Concrete"
 innovation_roman_concrete_desc:0 "Roman concrete, or #italic opus caementicium#!, was a material used for construction in Ancient Rome, particularly in Rome's many enduring monuments such as the Pantheon."
 
 innovation_foederati:0 "Foederati"
 innovation_foederati_desc:0 "By the late empire, #italic Foederati#! were client states of the empire who received various benefits (principally land) in exchange for military service."
 unlocks_foederati_contract_for_bureaucratics:0 "Unlocks the # high $foederatus$#! [feudal_contract|E] with bureaucratic governments."
 
 innovation_marzban:0 "Marzban"
 innovation_marzban_desc:0 "Marzban were a class of margraves in both the Parthian and Sassanid Empires."
 
 innovation_wuzurgan:0 "Wurzugan"
 innovation_wuzurgan_desc:0 "Wurzugan were the high nobility in the Sasanian aristocracy, who had a prominent role in Sasanian political and religious life."
 
 innovation_persian_urbanization:0 "Persian Urbanization"
 innovation_persian_urbanization_desc:0 "Sassanid government emphasized the need for a strong central government, lending itself to encouraging urbanization as a means of increasing the power of the Shahanshah."
 
 innovation_indian_urbanization:0 "Indian Urbanization"
 innovation_indian_urbanization_desc:0 "While language and religion may have changed, administration and urbanization remained constants of civilizations in the Indian subcontinent."
 
 innovation_chinese_urbanization:0 "Chinese Urbanization"
 innovation_chinese_urbanization_desc:0 "China was one of the early centres of agriculture and as such has a long history of urbanization."
 
 innovation_qanat_irrigation:0 "Qanat Irrigation"
 innovation_qanat_irrigation_desc:0 "Utilizing an extensive series of #italic qanats#!, the Garamantes were able to make the north Saharan bloom and build some of the most impressive cities the Sahara had ever seen."
 qanat_irrigation_effect:0 "Enables 3 levels of desert buildings."
 
 innovation_ancient_urbanites:0 "Ancient Urbanization"
 innovation_ancient_urbanites_desc:0 "This culture has been urbanized for millennia and understands how to build cities more intuitively than those who more recently developed urbanization."
 
 innovation_legionnaires:0 "Legionnaires"
 innovation_legionnaires_desc:1 "Just as we have restored the Roman empire, so too shall restore the structure of the old Roman legion and its feared elite troops!"
 
 innovation_ballista:0 "Ballista"
 innovation_ballista_desc:0 "Originally developed by the Greeks, the later ballistas of the Roman Empire evolved into feared siege weapons, playing crucial roles in such battles as Alesia."
 
 innovation_cataphracts:0 "Cataphracts"
 innovation_cataphracts_desc:0 "Fully encased in protective iron suits, our intimidating cataphract cavalry can break almost any defensive line by charging straight into it with their lances."
 
 innovation_repeating_crossbow:0 "Chu-ko-nu"
 innovation_repeating_crossbow_desc:0 "The repeating crossbow, known as Chu-ko-nu, is an ingenious invention with an easy-to-use mechanism that can be operated by anyone. What it lacks in range and firepower, it more than makes up for in rate of fire, making it an ideal weapon for defensive positions."
 
#######################
# Early Migration Era #
#######################
 #Military
 innovation_migratory_tactics:0 "Migratory Tactics"
 innovation_migratory_tactics_desc:0 "In the period preceding the collapse of the Western Empire, the Roman Army increasingly relied on the use of mobile forces, or #italic comitatenses#!, to repel the invasion while border forces retreated to strongholds."
 
 innovation_migratory_defenses: "Migratory Defences"
 innovation_migratory_defenses_desc: "In the period preceding the collapse of the Western Empire, the Roman Army transitioned from a forward defence posture to a defence-in-depth strategy. Border forces would retreat into fortified strongholds and await the arrival of mobile cavalry forces."
 can_build_castle_02_very_early: "Can build $building_castle_02$ with [bp_urbanization_innovations|E]"
 
 innovation_vassalage:0 "Vassalage"
 innovation_vassalage_desc:0 "Vassalage, a system of mutual obligations between lords, their retainers, and peasants had a multifaceted evolution, but truly began with the general decline of the Empire in the West."
 
 innovation_splint_mail:0 "Splint Mail"
 innovation_splint_mail_desc:0 "The reinvention of splint mail has greatly improved the combat potential of our heaviest units."
 
 #Civic
 innovation_double_entry_bookkeeping:0 "Double-Entry Bookkeeping"
 innovation_double_entry_bookkeeping_desc:0 "First utilized by Jewish communities in West Asia, Double-Entry bookkeeping has begun spreading elsewhere, greatly improving our accounting practices."
 
 innovation_tenant_farming:0 "Tenant Farming"
 innovation_tenant_farming_desc:0 "With the rise of the latifundia in the former Western Roman Empire, a system of tenant farming has begun to develop."
 
 innovation_development_02: "City Planning"
 innovation_development_02_desc: "By designing our cities before we start constructing them, we can create new holdings in strategic locations which are both more functional and aesthetically pleasing than the older ones which haphazardly arose over time."
 can_build_city_02_very_early: "Can build $building_city_01$ with [bp_urbanization_innovations|E]"
 
 innovation_plenary_assemblies:0 "Plenary Assemblies"
 innovation_plenary_assemblies_desc:0 "In order to effectively govern, we must bring all free men of the realm together to discuss and resolve legislative matters. Attendance is mandatory, and those who do not come will be fined and forfeit their ability to influence any decision made."
 
 innovation_ledger:0 "Ledger"
 innovation_ledger_desc:0 "As our lands grow, we need a better way to keep track of what we own. Maintaining a ledger of our possessions will ensure that we always know what resources we have at our disposal."
 
 innovation_doctrine_and_dogma: "Doctrine and Dogma"
 innovation_doctrine_and_dogma_desc: "As our religious structures formalize, we must draw up a set of doctrines and dogmas to differentiate our faith from those of the unbelievers around us."
 can_build_temple_02_very_early: "Can build $building_temple_01$ with [bp_urbanization_innovations|E]"
 
 #Cultural
 innovation_legal_codex:0 "Legal Codex"
 innovation_legal_codex_desc:0 "As time has gone on, the legal system has become terribly convoluted and is often at odds with itself. We must draw up a new body of laws to help clarify the law so that it may be administered fairly."
 
 innovation_exarchate:0 "Exarchate"
 innovation_exarchate_desc:0 "In our quest to re-establish a unified Roman Empire, we will need to devolve significant powers to regional governors of important provinces. We will endow these governors with the title of 'Exarch' and allow them to rule significant land in our name."
 unlock_exarchate_contract_effect:0 "Unlocks the #high $bureaucratic_special_contract_exarchate_short$#! [feudal_contract|E]"
 
 #MAA innovation
 innovation_stirrup:0 "The Stirrup"
 innovation_stirrup_desc:0 "The stirrup, likely a Central Asian innovation, allowed for more control of the mount. We can use this technology to improve our own forces."
 
######################
# Late Migration Era #
######################
 #Military
 innovation_barracks:0 "Barracks"
 innovation_barracks_desc:0 "By constructing dedicated buildings for us to quarter our soldiers in we can make sure that we have sufficient space to accommodate our growing armies."
 
 innovation_motte: "Mottes"
 innovation_motte_desc: "Simple yet effective, building our castles on raised earthen mounds is the best way to ensure we quite literally have the high ground over our enemies."
 can_build_castle_02_early: "Can build $building_castle_02$ with [bp_urbanization_innovations|E]"
 
 innovation_horseshoes:0 "Horseshoes"
 innovation_horseshoes_desc:0 "A horse with a split hoof will quickly go lame and be unable to work or be ridden into battle. By shoeing our horses with bronze or iron plates, we can keep their hooves healthy and protected from damage."
 
 innovation_bannus:0 "Bannus"
 innovation_bannus_desc:0 "Based on the authority to command men in battle, the bann gives our rulers the power to compel free men to fight for them, forming a legal basis for the mustering of large armies."
 
 innovation_crop_rotation:0 "Crop Rotation"
 innovation_crop_rotation_desc:0 "By transitioning from the traditional two-field farming model to three-field crop rotation, we can grow more crops each year without depleting the soil on our farms."
 
 #Civic
 innovation_casus_belli:0 "Casus Belli"
 innovation_casus_belli_desc:0 "Might makes right has been the law of the land for generations, but if we have a justification for our wars then we can avoid provoking the ire of our neighbors and the retaliation that often comes with it."
 
 innovation_development_03:0 "Crop Rotation"
 innovation_development_03_desc:0 "By transitioning from the traditional two-field farming model to three-field crop rotation, we can grow more crops each year without depleting the soil on our farms."
 
 innovation_scriptural_cannon: "Scriptural Canon"
 innovation_scriptural_cannon_desc: "By establishing specific literary texts as authorative, we may determine truth from falsehoods, believers from unbelievers."
 enables_county_holy_war_effect: "Enables [county|E] [holy_war|E]."
 can_build_temple_02_early: "Can build $building_temple_02$ with [bp_urbanization_innovations|E]"
 
 innovation_dominium_mundi: "Dominium Mundi"
 innovation_dominium_mundi_desc: "As in heaven, so shall it be on Earth. There should be one truth, one power over all the world."
 government_advance_decision_available: "Enables the #V $convert_to_feudalism_decision$#! and #V $convert_to_clan_decision$#! [decisions|E] for [high_tribal_government|E] and [prefeudal_government|E]"
 government_reform_decision_available: "Enables the #V $reform_government_decision$#! [decision|E] for feudal-like governments"
 
 innovation_settlements: "Settlements"
 innovation_settlements_desc: "Building formally designed settlements will allow us to better concentrate wealth and redirect it to productive enterprises."
 can_build_city_02_early: "Can build $building_city_02$ with [bp_urbanization_innovations|E]"
 
 #Regional
 innovation_paper_making:0 "Paper Making"
 innovation_paper_making_desc:0 "By convert wood pulp to a new material called 'Paper' can be used as a recording medium, greatly reducing bureaucratic costs."
 
 #Cultural
 innovation_algebra:0 "Algebra"
 innovation_algebra_desc:0 "Thanks to the recently completed work 'The Compendious Book on Calculation by Completion and Balancing', algebra has been established as a separate discipline from geometry and arithmetic."
 
 innovation_table_of_princes:0 "Table of Princes"
 innovation_table_of_princes_desc:0 "The Table of Princes is the royal seat of Bohemian rulers, with the one sitting at the table being recognized as the rightful ruler. Under the code of house seniority, titles were given to the eldest living member of the ruling dynasty."
 unlock_single_heir_dynasty_house_changing:0 "Can enact $single_heir_dynasty_house$ at any [crown_authority|E]"
 
 innovation_civil_service_revitalization:0 "Civil Service Revitalization"
 innovation_civil_service_revitalization_desc:0 "Our Roman ancestors developed a highly structured bureaucracy for managing the government in the provinces. We can learn from them and reestablish such a system of government."
 
 innovation_themata:0 "Themata"
 innovation_themata_desc:0 "Having suffered terrible military setbacks, we will reorganize the provinces to emphasize defence against the barbarians."
 unlocks_themata_vassal_contract_effect:0 "Unlocks the # high $themata$#! [feudal_contract|E] with bureaucratic governments."
 
######################
# Early Medieval Era #
###################### 
 
 innovation_development_04:0 "Communal Government"
 innovation_development_04_desc:0 "Larger towns regularly face a series of increasingly complex problems. Delegating some authority to local councils will let them resolve these issues without needing to get the king involved."
 
 innovation_established_faith:0 "Established Faith"
 innovation_established_faith_desc:0 "It is now time to formally unite our government and our faith so that the realm may be united in a single truth, that infidels may learn the truth by pen or by sword!"
 enables_duchy_holy_war_effect:0 "Enables [duchy|E] [holy_war|E]."
 enables_kingdom_holy_war_effect:0 "Enables [kingdom|E] [holy_war|E]."
 unlocks_holy_orders: "Unlocks #V $create_holy_order_decision$#! Decision"
 
#####################
# High Medieval Era #
#####################
 innovation_development_05:0 "Urbanization"
 innovation_development_05_desc:0 "The great cities of Rome, Byzantium, and Delhi have long stood out as relics of a great, unmatchable legacy. As our infrastructure and population grow, we finally have the means to develop new settlements which rival these ancient urban centres."
 
#####################
# Late Medieval Era #
#####################
 
 innovation_development_06:0 "Renaissance Thought"
 innovation_development_06_desc:0 "Developments in science, philosophy, and logic have turned our cities into wondrous centers of education and innovation. The massive technological and cultural leaps we are now making has put hitherto undreamed potential within our grasp."
 
##################
#MMA Innovations #
##################
 innovation_compound_bows:0 "Composite Bows"
 innovation_compound_bows_desc:0 "Crafted from laminated strips of horn, wood, and sinew, our composite bows are much smaller than a traditional bow while being just as powerful. This reduced profile makes it possible to comfortably fire from horseback, allowing us to field truly devastating horse archers in battle."
