l_english:

 zoroastrian_decision.0101.t:0 "Deciding on a Deity"
 zoroastrian_decision.0101.desc:0 "[ROOT.Char.GetFaith.HighGodName|U] facets are many and inscrutable, yet I cannot say that there are not some lesser deities who hold a level of special appeal for me. Were I to dedicate myself openly to the express worship of primarily one such deity, I would doubtless draw like-minded souls to my side.\n\nWhatever the blessings my patron provides, being with similar [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can only bring me health, wealth, and glory."

 zoroastrian_decision.0101.vohu_manah:0 "Vohu Manah, the good mind"
 zoroastrian_decision.0101.khshathra_vairya:0 "Khshathra Vairya, the good thoughts"
 zoroastrian_decision.0101.haurvatat:0 "Haurvatat, prosperity"
 zoroastrian_decision.0101.asha_vahishta:0 "Asha Vahishta, trught and right-working"
 zoroastrian_decision.0101.armaiti:0 "Armaiti, serenity"
 zoroastrian_decision.0101.ameretat:0 "Ameretat, immortality"
 zoroastrian_decision.0101.optout:0 "I am not yet ready to decide."
 zoroastrian_decision.0101.flavor:0 "There is no shame in waiting until I am certain."
