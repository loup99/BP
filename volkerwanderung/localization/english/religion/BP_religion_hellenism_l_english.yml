 cybelian_adherent:0 "Cybelian"
 cybelian_adherent_plural:0 "Cybelians"
 cybelian_desc:0 "The Cybelian Mysteries were one of the last surviving of the Hellenic Mystery Cults, only being driven from Rome in the beginning of the 5th Century. Cybelian power continued in Africa for many more years."

