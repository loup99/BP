 orphism_high_god_name_alternate_possessive:0 "$hellenism_high_god_name_possessive$"
 orphism_religious_text:0 "Rhapsodic Theogeny"

# Pythagoreanism
 pythagoreanism:0 "Pythagoreanism"
 pythagoreanism_adj:0 "Pythagoreanism"
 pythagoreanism_adherent:0 "Pythagorean"
 pythagoreanism_adherent_plural:0 "Pythagoreans"
 pythagoreanism_desc:0 "Pythagoreanism originated in the 6th century BC, based on the teachings and beliefs held by Pythagoras and his followers, the Pythagoreans."

# Stoicism
 stoicism:0 "Stoicism"
 stoicism_adj:0 "Stoic"
 stoicism_adherent:0 "Stoic"
 stoicism_adherent_plural:0 "Stoics"
 stoicism_desc:0 "Stoicism is a school of Hellenistic philosophy founded by Zeno of Citium in Athens in the early 3rd century BC. It is a philosophy of personal ethics informed by its system of logic and its views on the natural world. According to its teachings, as social beings, the path to eudaimonia (happiness, or blessedness) is found in accepting the moment as it presents itself, by not allowing oneself to be controlled by the desire for pleasure or fear of pain, by using one's mind to understand the world and to do one's part in nature's plan, and by working together and treating others fairly and justly."

# Sol Invictus
 sol_invictus:0 "Sol Invictus"
 sol_invictus_adj:0 "Sol Invictus"
 sol_invictus_adherent:0 "Sol Invictus"
 sol_invictus_adherent_plural:0 "Sol Invictus"
 sol_invictus_desc:0 "Solar worship in the Roman world was began in 274 when the Roman emperor Aurelian made the cult of Sol Invictus, "The Unconquered Sun" a official cult alongside the traditional Roman cults. The Sol Invictus cult was favored by emperors after Aurelian and appeared on their coins until Constantine."

 sol_invictus_high_god_name:0 "Sol Invictus"
 sol_invictus_high_god_name_possessive:0 "Sol Invictus'"

# Cybelian
 cybelian:0 "Cybelian"
