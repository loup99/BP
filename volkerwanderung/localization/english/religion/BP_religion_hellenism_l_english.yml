# Mithraism
 mithraic_pagan:0 "Mithraism"
 mithraic_pagan_adj:0 "Mithraist"
 mithraic_pagan_adherent:0 "Mithraist"
 mithraic_pagan_adherent_plural:0 "Mithraists"
 mithraic_pagan_desc:0 "The Mithraic Mysteries were a mystery religion practiced in the Roman Empire from about the 1st to 4th centuries AD. The name of the Persian god Mithra, adapted into Greek as Mithras, was linked to a new and distinctive imagery. Writers of the Roman Empire period referred to this mystery religion by phrases which can be anglicized as Mysteries of Mithras or Mysteries of the Persians. The mysteries were popular in the Roman military. Worshipers of Mithras had a complex system of seven grades of initiation, with ritual meals. Initiates called themselves syndexioi, those "united by the handshake". They met in underground temples, which survive in large numbers. The cult appears to have had its centre in Rome."
 
