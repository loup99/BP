 insular_celtic_desc:1 "The Early Christian Church did not have the same precise rubrics seen in later centuries, and a number of concurrent rites developed across the Roman Empire. While these rites were in doctrinal agreement with one another, it led to some noticable behavioral and structural differences between the many rites in the East and West.\n\nIn the British Isles, the Celtic Rite was one such rite. It retained a greater emphasis on penance and monasticism, and had many distinct features, such as a different formula for calculating the date of Easter."
 
