 mozarabic_church_desc:0 "The Early Christian Church did not have the same precise rubrics seen in later centuries, and a number of concurrent rites developed across the Roman Empire. While these rites were in doctrinal agreement with one another, it led to some noticable behavioral and structural differences between the many rites in the East and West.\n\nIn Spain, the Hispanic Rite (or Mozarbic Rite, as it would later be called) was one such rite. Because of the relative tolerance of the Visigoths, this rite developed in communion with Rome to the present day."
 
 insular_celtic:1 "Celtic Rite"
