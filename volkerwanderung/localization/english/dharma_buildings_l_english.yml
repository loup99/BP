 building_type_sanchi_01:0 "Sanchi"
 building_type_sanchi_01_desc:0 "Sanchi Stupa is a Buddhist complex, famous for its Great Stupa, on a hilltop at Sanchi Town. The Great Stupa at Sanchi is one of the oldest stone structures in India. It was originally commissioned by the emperor Ashoka in the 3rd century BCE. Its nucleus was a simple hemispherical brick structure built over the relics of the Buddha. It was crowned by the chhatri, a parasol-like structure symbolising high rank, which was intended to honour and shelter the relics."
