# Forts and Castles
 building_type_chittorgarh_01:0 "Chittorgarh"
 building_type_chittorgarh_01_desc:0 "Chittorgarh sprawls over a hill 180 m (590.6 ft) in height spread over an area of 280 ha (691.9 acres) above the plains of the valley drained by the Berach River. The fort that boasts 84 water bodies. These water bodies are fed by natural catchment and rainfall, and have a combined storage of 4 billion litres that could meet the water needs of an army of 50,000. The supply could last for four years. These water bodies are in the form of ponds, wells and step wells."
