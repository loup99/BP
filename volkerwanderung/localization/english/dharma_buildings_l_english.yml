 building_type_varanasi_temples_01:0 "Varanasi"
 building_type_varanasi_temples_01_desc:0 "Varanasi is a holy city on the Banks of the Ganges. Numerous Ghats, Stupas, Pagodas, mandirs, and temples of all types dot the sacred city. The city itself was said to have been built by Shiva and the Pandava Brothers visited the city. It is here where the Buddha gave his first sermon in the narby town of Sarnath. The place is also the birthplace of Suparshvanatha, the seventh Tirthankara, and Parshvanatha, the 23rd Tirthankara. Because of this religious history, the city attracts countless pilgrims to the land to visit and pay homage. "
