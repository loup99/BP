#NB: Overwriting default load tips with WtWSMS load tips
l_english:
 LOADING_TIP_0:0 "#bold Oh, how the world no longer makes sense!#!"
 LOADING_TIP_1:0 "#bold With the arrival of the barbarians, the Dark Ages must also begin...#!"
 LOADING_TIP_2:0 "#bold Syagrius of Soissons, the last Roman ruler in Gaul, refused subjugation to Odoacer and instead chose to govern Northern Gaul as an independent Roman province.#!"
 LOADING_TIP_3:0 "#bold While the Germanic Arians control great kingdoms, the native Chalcedonian Christians are heavily resistant to conversion.#!"
 LOADING_TIP_4:0 "#bold The Hepthalites may look strong, but they are just the beginning of the terror from the Steppes...#!"
 LOADING_TIP_5:0 "#bold The Saxon Invasion of Britain has begun, and Arthur is nowhere to be found.#!"
 LOADING_TIP_6:0 "#bold The Emperor in the East, Zeno, a native of Southern Anatolia, is viewed as distrustful and barbaric by the proper Greeks.#!"
 LOADING_TIP_7:0 "#bold Beneath the guise of the Kingdom of Italy, the Roman Senate continues to function. Perhaps they, too, will gain independence?#!"
 LOADING_TIP_8:0 "#bold Thank Zusk, Ekorovin, Joemit, Erik W, AnaxXiphos, and everyone else for making this possible.#!"
 LOADING_TIP_9:0 "#bold If you don't like your current home, migrate. The grass is always greener on the other side.#!"
 LOADING_TIP_10:0 "#bold Clovis, son of the Chieftain of Salia, has a bright future...#!"
 LOADING_TIP_11:0 "#bold The Bolghar tribes of the Steppes violently fight and migrate, occasionally busting into a bordering nation, raiding, and leaving ashes in their wake.#!"
 LOADING_TIP_12:0 "#bold Chalcedonians must be wary, for relations between the Patriarchs of Constantinople and Rome have been tense.#!"
 LOADING_TIP_13:0 "#bold Insular Christianity still has that flair of the old Celtic ways, but the Pope may demand proper communion.#!"
 LOADING_TIP_14:0 "#bold The Sassanids are in a dangerous position, with Mazdakites, Nestorians and Manicheans disrupting the peace.#!"
 LOADING_TIP_15:0 "#bold Keep an eye on Mecca...#!"
 LOADING_TIP_16:0 "#bold The Restorer of the Western Empire may also restore the Legions.#!"
 LOADING_TIP_17:0 "#bold The Bosporans have been experimenting with strange religions in Crimea...#!"
 LOADING_TIP_18:0 "#bold The Geatish tribes had not played a part in the invasions by the Jutes and Saxons. Under the right circumstances, Britain, too, could be theirs.#!"
 LOADING_TIP_19:0 "#bold The once influential Nabataeans have since been reduced to meagre peasants, their Levantine province annexed and their culture lost...#!"
 LOADING_TIP_20:0 "#bold Ernakh still lives, and with him, the Huns.#!"
 LOADING_TIP_21:0 "#bold With a sudden conversion to Monophysitism, the Ghassanids and the Eastern Empire on rough terms.#!"
 LOADING_TIP_22:0 "#bold If you find bugs, tell us.#!"
 LOADING_TIP_23:0 "#bold By Germanic steel the Romans fall, but by Roman words are the Germans moved.#!"
 LOADING_TIP_24:0 "#bold Should the Western Empire fall, the Eastern Emperor can task their loyal foederati the Ostrogoths to invade.#!"
 LOADING_TIP_25:0 "#bold The Himyarites have finally won their century long struggle with Saba, but now they are surrounded by enemies.#!"
 LOADING_TIP_26:0 "#bold Glycerius, a former Emperor is a bishop right under Julius Nepos' nose in May 480.#!"
 LOADING_TIP_27:0 "#bold Not the age of Crusades, nor the age of stable realms, these are the Dark Ages, and nobody is safe from migratory, German steel.#!"
 LOADING_TIP_28:0 "#bold Like Pompey, like Caesar - the greatest enemy of a Roman is another Roman.#!"
 LOADING_TIP_29:0 "#bold Sub-Roman provinces are dotted throughout this mad world. Is there hope for the Empire yet?#!"
 LOADING_TIP_30:0 "#bold The Vandals may be powerful, but they are quickly alienating their people with Arian, Germanic ways.#!"
 LOADING_TIP_31:0 "#bold It is madness to resist the Dark Ages, only to survive them.#!"
 LOADING_TIP_32:0 "#bold How the world would have changed if instead it was Alamannia?#!"
 LOADING_TIP_33:0 "#bold The Tocharians of the Tarim Basin are small, but pose a significant threat amongst the Steppes.#!"
 LOADING_TIP_34:0 "#bold The Celts still occupy the Isles, with the druids guiding their tribes as in the days of old.#!"
 LOADING_TIP_35:0 "#bold Syagrius might not be able control his Romano-Gallic vassals, who view the impromptu Roman Rex as weak.#!"
 LOADING_TIP_36:0 "#bold Centuries of weak rulership and constant raids by the Hepthals have left the mighty Gupta on the brink of annihilation.#!"
 LOADING_TIP_37:0 "#bold English culture is an end result of an incredible set of coincidences. Could it ever happen again?#!"
 LOADING_TIP_38:0 "#bold While the Britons currently stand united, only time will tell of Welsh and Cumbric divisions.#!"
 LOADING_TIP_39:0 "#bold Armorica was the hardest part of the mod.#!"
 LOADING_TIP_40:0 "#bold The King of Lazica has unwisely declared Zoroastrianism the state religion. How long will it last?#!"
 LOADING_TIP_41:0 "#bold The Celtic still roam in Spain!#!"
 LOADING_TIP_42:0 "#bold A brave Briton could stand up to the Saxons, but resistance is futile.#!"
 LOADING_TIP_43:0 "#bold If you thought the Senate was hard, try the Praefecti Urbi.#!"
 LOADING_TIP_44:0 "#bold The Eastern Roman Senate is even weaker than the Western, but a Byzantine Republic could always be realized...#!"
 LOADING_TIP_45:0 "#bold Germanic leaders must struggle with the changing times.#!"
 LOADING_TIP_46:0 "#bold Welcome to the Older Gods!#!"
 LOADING_TIP_47:0 "#bold Anything is possible in this world.#!"
 LOADING_TIP_48:0 "#bold The Frisians live in a desolate land, but perhaps there is better to be found in Regia.#!"
 LOADING_TIP_49:0 "#bold The Alans have travelled a great deal, but is Georgia truly their final home?#!"
 LOADING_TIP_50:0 "#bold Laudate Syagrius Rex! Long Live Rome!#!"
 LOADING_TIP_51:0 "#bold The Libyans worship the god Gurzil, the offspring of Amun and a cow.#!"
 LOADING_TIP_52:0 "#bold The Punic culture has been dismantled and integrated into the Roman Empire. However still, some nomads living deep in the Sahara cling to their peoples' heritage...#!"
 LOADING_TIP_53:0 "#bold Ernakh, the last of Huns, still controls a small empire. Can he prove himself worthy like the "#bold Scourge of God" - his father - before him?#!"
 LOADING_TIP_54:0 "#bold There are mysterious Hellenic cults that flourished before the rise of Christianity. Many still have their place, varying from Africa to the Levant.#!"
 LOADING_TIP_55:0 "#bold A strong ruler with a claim on a unformed empire can use it as a basis for invasions.#!"
 LOADING_TIP_56:0 "#bold The Belemmyes of Eastern Africa worship the god Mandulis, a Nubian corruption of the Egyptian God Horus.#!"
 LOADING_TIP_57:0 "#bold The Slavs of the Steppe have been rapidly increasing their rate of expansion. If left unchecked, they could come to dominate the known world.#!"
 LOADING_TIP_58:0 "#bold While the newly emigrated Suebians may be Arian, to the south, the Macromanni are still pagans.#!"
 LOADING_TIP_59:0 "#bold Deep inside the Persian Empire rests the Hellenic Kingdom of Maysan, the lone remnant of Alexander the Great's vast successor kingdoms.#!"
 LOADING_TIP_60:0 "#bold If the empire of Rome falls the Roman identity will fall with it.#!"
 LOADING_TIP_61:0 "#bold Traders of the greater Indian Ocean trade have been using Socotra as a base of operations for some time...#!"
 LOADING_TIP_62:0 "#bold While most of Ireland has been converted to Christianity the descendants of Niall of the Nine Hostages, the Uí Néill remain staunch pagans.#!"
 LOADING_TIP_63:0 "#bold Most of the Bolghar tribes of the Steppe have a heavy amount of Hunnic influence, in time the Huns may settle into the land and be forgotten.#!"
 LOADING_TIP_64:0 "#bold The tribe of Vascones worship the Roman God Jupiter.#!"
 LOADING_TIP_65:0 "#bold Irish monks have settled the northern island known as Iceland.#!"
 LOADING_TIP_66:0 "#bold Deep in the lands of the Persians some still claim heritage from the ancient Assyrians.#!"
 LOADING_TIP_67:0 "#bold While worship of the Egyptian gods has all but been stamped out in Egypt, the Garamantes continue the Pharaonic tradition with great pyramids and mummification.#!"
 LOADING_TIP_68:0 "#bold In Mauretania, a form of African Latin is spoken by the residents of the Sub-Roman Kingdom.#!"
 LOADING_TIP_69:0 "#bold In the mountains of Caucasian Albania, the last of the Parthian Arsacids make their stand.#!"
 LOADING_TIP_70:0 "#bold The city of Yathrib in Arabia is home to a powerful Jewish Merchant Republic, but various pagan families seek to take control of the lucrative nation.#!"